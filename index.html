<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>QR Check-in System</title>
    
    <!-- Bootstrap 5 & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f8f9fa; color: #334155; height: 100vh; overflow: hidden; }
        
        /* แก้ไขหน้า Login */
        #login-screen { position: fixed; inset: 0; background: #2d3436; z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        /* Navbar - แก้ไขจุดที่ 1: เพิ่ม z-index เพื่อไม่ให้ประวัติเลื่อนมาทับ */
        .navbar { background: white; border-bottom: 1px solid #edf2f7; height: 75px; z-index: 1050 !important; position: relative; }
        .staff-badge { background: #6366f1; color: white; padding: 8px 15px; border-radius: 12px; font-weight: 700; text-transform: uppercase; }
        
        /* Container หลัก */
        .main-scroll-area { height: calc(100vh - 75px); overflow-y: auto; padding: 15px; position: relative; z-index: 1; }
        
        /* Scanner Card */
        .card-custom { background: white; border-radius: 2.5rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 1.5rem; overflow: hidden; }
        .scanner-view { position: relative; width: 100%; aspect-ratio: 1/1; background: #1a1c1e; border-radius: 2rem; overflow: hidden; margin-bottom: 1rem; }
        canvas { width: 100%; height: 100%; object-fit: cover; }

        /* ปรับปรุง Input Group ให้ปุ่มไม่เพี้ยน */
        .manual-input-group { background: #f8fafc; border-radius: 1.5rem; padding: 8px; border: 1px solid #e2e8f0; display: flex; align-items: center; }
        .manual-input-group input { border: none; background: transparent; padding: 12px; text-align: center; font-weight: 600; flex-grow: 1; outline: none; min-width: 0; }
        .manual-input-group button { border-radius: 1.2rem !important; font-weight: 700; }

        /* รายการสแกนล่าสุด (History) */
        .history-card { background: white; border-radius: 1.5rem; padding: 15px; margin-bottom: 12px; border: 1px solid #f1f5f9; display: flex; align-items: center; transition: 0.2s; }
        .id-circle { width: 55px; height: 55px; background: #eef2ff; color: #4f46e5; border-radius: 1rem; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.9rem; margin-right: 15px; flex-shrink: 0; }
        .history-info h6 { margin: 0; font-weight: 700; font-size: 1rem; color: #1e293b; }
        .history-info small { color: #94a3b8; font-weight: 500; font-size: 0.8rem; }
        
        .btn-check-success { color: #10b981; margin-left: auto; font-size: 1.2rem; }

        @media (max-width: 768px) {
            .main-scroll-area { padding: 10px; }
            .scanner-view { aspect-ratio: 1/1; }
        }
    </style>
</head>
<body>

    <!-- Login Screen - แก้ไขจุดที่ 2: ปุ่ม Enter ทำงานผ่าน onsubmit -->
    <div id="login-screen">
        <form onsubmit="login(event)" class="bg-white p-5 rounded-5 shadow-lg text-center w-100" style="max-width: 380px;">
            <div class="staff-badge d-inline-block mb-3">STAFF LOGIN</div>
            <h4 class="fw-bold mb-4">เข้าสู่ระบบเจ้าหน้าที่</h4>
            <input type="password" id="staff-id" class="form-control form-control-lg text-center rounded-4 mb-3 border-0 bg-light fw-bold" placeholder="กรอกรหัสเจ้าหน้าที่" required autofocus>
            <button type="submit" class="btn btn-primary w-100 py-3 rounded-4 fw-bold shadow-sm">ยืนยันตัวตน</button>
        </form>
    </div>

    <!-- Header -->
    <nav class="navbar sticky-top">
        <div class="container-fluid px-3">
            <div class="d-flex align-items-center">
                <div class="staff-badge me-2">STAFF</div>
                <div>
                    <h6 class="fw-bold mb-0" style="font-size: 0.9rem;">QR Check-in</h6>
                    <small id="ui-staff" class="text-primary fw-bold" style="font-size: 0.7rem;">เจ้าหน้าที่: LOADING...</small>
                </div>
            </div>
            <div class="btn-group bg-light p-1 rounded-3">
                <button onclick="changeDay(1)" id="day1-btn" class="btn btn-primary btn-sm rounded-2 px-3 fw-bold">วันที่ 1</button>
                <button onclick="changeDay(2)" id="day2-btn" class="btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted">วันที่ 2</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-scroll-area">
        <div class="container-fluid p-0">
            
            <!-- Scanner Card -->
            <div class="card-custom p-4">
                <div class="scanner-view">
                    <canvas id="canvas" hidden></canvas>
                    <div id="placeholder" class="h-100 d-flex flex-column align-items-center justify-content-center text-white opacity-50">
                        <i class="fa-solid fa-camera fa-2x mb-2"></i>
                        <span class="small fw-bold">กล้องปิดอยู่</span>
                    </div>
                </div>
                <button id="start-btn" onclick="toggleScanner(true)" class="btn btn-success w-100 py-3 rounded-4 fw-bold fs-5 shadow">เริ่มสแกน QR Code</button>
                <button id="stop-btn" onclick="toggleScanner(false)" class="btn btn-danger w-100 py-3 rounded-4 fw-bold fs-5 shadow d-none">หยุดสแกน</button>
            </div>

            <!-- Manual Input -->
            <form onsubmit="handleManual(event)" class="card-custom p-4">
                <div class="manual-input-group">
                    <input type="text" id="manual-input" placeholder="กรอกรหัส ID..." autocomplete="off">
                    <button type="submit" class="btn btn-dark px-4 py-2">บันทึก</button>
                </div>
            </form>

            <hr class="my-4 opacity-10">

            <!-- History Section -->
            <div class="d-flex justify-content-between align-items-center mb-3 px-2">
                <h6 class="fw-bold mb-0 text-dark"><i class="fa-solid fa-circle text-primary me-2" style="font-size: 0.6rem;"></i>รายการสแกนล่าสุด</h6>
                <span id="ui-count" class="badge bg-light text-dark border rounded-pill px-3 py-2 fw-bold" style="font-size: 0.7rem;">0 คน</span>
            </div>

            <div id="history-box">
                <p class="text-center py-5 text-muted small italic">ยังไม่มีข้อมูลวันนี้</p>
            </div>

        </div>
    </main>

    <video id="video" playsinline hidden></video>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwiWK2OGyfZO8HyVKizYST4sCjgmkKMa5bZGT8Uh2uwLMa0GU9heiXDbq6epcRsZfov/exec";
        let day = 1, staff = null, isScanning = false, currentStream = null;
        const video = document.getElementById("video"), canvas = document.getElementById("canvas"), ctx = canvas.getContext("2d");

        // --- Login Function ---
        async function login(event) {
            if(event) event.preventDefault();
            const id = document.getElementById('staff-id').value.trim();
            if (!id) return;

            Swal.fire({ title: 'กำลังตรวจสอบ...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'checkStaffPrivilege', id }) });
                const result = await res.json();
                Swal.close();
                if (result.isAllowed) {
                    staff = result;
                    document.getElementById('login-screen').classList.add('d-none');
                    document.getElementById('ui-staff').innerText = `เจ้าหน้าที่: ${result.name}`;
                    fetchHistory();
                } else { Swal.fire('Error', 'รหัสไม่ถูกต้อง', 'error'); }
            } catch (e) { Swal.fire('Error', 'การเชื่อมต่อล้มเหลว', 'error'); }
        }

        // --- Manual Input Function ---
        function handleManual(event) {
            if(event) event.preventDefault();
            const val = document.getElementById('manual-input').value.trim();
            if (val) { 
                record(val, false); 
                document.getElementById('manual-input').value = ''; 
            }
        }

        async function toggleScanner(start) {
            const startBtn = document.getElementById('start-btn'), stopBtn = document.getElementById('stop-btn');
            const placeholder = document.getElementById('placeholder');
            if (start) {
                try {
                    currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = currentStream; video.play();
                    isScanning = true;
                    startBtn.classList.add('d-none'); stopBtn.classList.remove('d-none');
                    placeholder.classList.add('d-none');
                    canvas.hidden = false; requestAnimationFrame(tick);
                } catch (e) { Swal.fire('Error', 'เปิดกล้องไม่ได้', 'error'); }
            } else {
                if (currentStream) currentStream.getTracks().forEach(t => t.stop());
                isScanning = false;
                startBtn.classList.remove('d-none'); stopBtn.classList.add('d-none');
                canvas.hidden = true; placeholder.classList.remove('d-none');
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
                canvas.height = video.videoHeight; canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) { 
                    if(navigator.vibrate) navigator.vibrate(100);
                    toggleScanner(false); 
                    record(code.data, false); 
                    return;
                }
            }
            if (isScanning) requestAnimationFrame(tick);
        }

        async function record(qrText, confirm) {
            Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'recordAttendance', data: { text: qrText, day, confirmSkip: confirm, staffInfo: staff } })
                });
                const result = await res.json();
                Swal.close();
                if (result.success) {
                    fetchHistory();
                    Swal.fire({ icon: 'success', title: 'สำเร็จ', text: result.user.name, timer: 1500, showConfirmButton: false });
                } else if (result.requireConfirm) {
                    const c = await Swal.fire({ title: 'ยืนยัน', text: result.message, icon: 'warning', showCancelButton: true });
                    if (c.isConfirmed) record(qrText, true);
                } else { Swal.fire('Error', result.message, 'error'); }
            } catch (e) { Swal.fire('Error', 'เชื่อมต่อล้มเหลว', 'error'); }
        }

        async function fetchHistory() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getRecentRecords', data: { day } }) });
                const result = await res.json();
                const box = document.getElementById('history-box');
                if (result.success) {
                    document.getElementById('ui-count').innerText = `${result.records.length} คน`;
                    if(result.records.length > 0) {
                        box.innerHTML = result.records.map(r => {
                            let displayId = r.id.toString(); 
                            if(displayId.length < 3) displayId = displayId.padStart(3, '0');
                            
                            // แก้ไขจุดที่ 3: แสดงแต่ตัวเลข ID
                            return `
                            <div class="history-card shadow-sm">
                                <div class="id-circle">${displayId}</div>
                                <div class="history-info">
                                    <h6>${r.name}</h6>
                                    <small><i class="fa-regular fa-clock me-1"></i> ${r.time}</small>
                                </div>
                                <i class="fa-solid fa-circle-check btn-check-success"></i>
                            </div>`;
                        }).join('');
                    } else {
                        box.innerHTML = `<p class="text-center py-5 text-muted small italic">ยังไม่มีข้อมูลวันนี้</p>`;
                    }
                }
            } catch (e) {}
        }

        function changeDay(d) {
            day = d;
            document.getElementById('day1-btn').className = d === 1 ? 'btn btn-primary btn-sm rounded-2 px-3 fw-bold' : 'btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted';
            document.getElementById('day2-btn').className = d === 2 ? 'btn btn-primary btn-sm rounded-2 px-3 fw-bold' : 'btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted';
            fetchHistory();
        }
    </script>
</body>
</html>
