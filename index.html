<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart QR Check-in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; }
        .scanner-container { position: relative; width: 100%; max-width: 380px; aspect-ratio: 1/1; background: #000; border-radius: 3rem; overflow: hidden; margin: auto; border: 8px solid #fff; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
        canvas { width: 100%; height: 100%; object-fit: cover; }
        .tab-active { background: #5a57e6 !important; color: white !important; }
        .btn-บันทึก { background-color: #2d3748; color: white; border-top-right-radius: 1rem; border-bottom-right-radius: 1rem; }
    </style>
</head>
<body class="flex flex-col items-center p-4">

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold mb-6">Staff Login</h2>
            <input type="password" id="staff-id" placeholder="รหัสเจ้าหน้าที่" class="w-full px-6 py-4 bg-slate-100 rounded-2xl mb-4 text-center font-bold outline-none focus:ring-2 focus:ring-indigo-500">
            <button onclick="login()" class="w-full bg-[#5a57e6] text-white py-4 rounded-2xl font-bold active:scale-95 transition-all">เข้าสู่ระบบ</button>
        </div>
    </div>

    <!-- Header -->
    <header class="w-full max-w-md flex flex-col items-center mb-6 mt-4">
        <div class="flex items-center gap-3 mb-6">
            <div class="w-12 h-12 bg-[#5a57e6] rounded-2xl flex items-center justify-center text-white font-bold text-xl shadow-lg">QR</div>
            <div class="text-left">
                <h1 class="font-bold text-slate-800 text-lg">ระบบเช็คชื่อประชุม</h1>
                <p id="ui-staff" class="text-[10px] text-indigo-500 font-bold italic uppercase tracking-widest">กำลังโหลดสิทธิ์...</p>
            </div>
        </div>

        <div class="flex bg-white p-1 rounded-2xl shadow-sm w-full max-w-[280px]">
            <button onclick="changeDay(1)" id="day1-btn" class="tab-active flex-1 py-3 rounded-xl text-xs font-bold transition-all">วันที่ 1</button>
            <button onclick="changeDay(2)" id="day2-btn" class="flex-1 py-3 rounded-xl text-xs font-bold transition-all text-slate-400">วันที่ 2</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-md bg-white rounded-[3rem] p-6 shadow-sm mb-6">
        <div class="scanner-container mb-6">
            <canvas id="canvas" hidden></canvas>
            <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 gap-4">
                <div class="w-12 h-12 border-4 border-slate-700 border-t-indigo-500 rounded-full animate-spin"></div>
                <p class="text-xs">กล้องไม่ได้ทำงาน</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6 px-2">
            <button onclick="toggleScanner(true)" class="bg-[#10b981] text-white py-5 rounded-3xl font-bold text-lg active:scale-95 transition-all shadow-lg shadow-emerald-100">เริ่มสแกน</button>
            <button onclick="toggleScanner(false)" class="bg-slate-100 text-slate-400 py-5 rounded-3xl font-bold text-lg active:scale-95 transition-all">หยุด</button>
        </div>

        <div class="flex items-stretch px-2 mb-2">
            <input type="text" id="manual-input" placeholder="หรือกรอก ID..." class="flex-grow p-5 bg-slate-50 border border-slate-100 rounded-l-3xl text-center font-bold outline-none focus:ring-1 focus:ring-indigo-300">
            <button onclick="handleManual()" class="px-6 btn-บันทึก font-bold active:scale-95 transition-all">บันทึก</button>
        </div>
    </main>

    <!-- History List -->
    <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-sm overflow-hidden">
        <div class="p-6 border-b flex justify-between items-center bg-slate-50/50">
            <h3 class="font-bold text-slate-700">รายชื่อล่าสุด</h3>
            <span id="ui-count" class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-xl text-[10px] font-bold">0</span>
        </div>
        <div id="history-box" class="p-4 space-y-3 max-h-[300px] overflow-y-auto">
            <p class="text-center py-10 text-slate-300 italic text-sm">ยังไม่มีข้อมูล</p>
        </div>
    </div>

    <video id="video" playsinline hidden></video>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwiWK2OGyfZO8HyVKizYST4sCjgmkKMa5bZGT8Uh2uwLMa0GU9heiXDbq6epcRsZfov/exec";
        let day = 1, staff = null, isScanning = false, currentStream = null;
        const video = document.getElementById("video"), canvas = document.getElementById("canvas"), ctx = canvas.getContext("2d");

        // รองรับการกด Enter
        document.getElementById('staff-id').onkeydown = e => { if(e.keyCode == 13) login(); };
        document.getElementById('manual-input').onkeydown = e => { if(e.keyCode == 13) handleManual(); };

        async function login() {
            const id = document.getElementById('staff-id').value.trim();
            if (!id) return;
            Swal.fire({ title: 'กำลังตรวจสอบสิทธิ์...', didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'checkStaffPrivilege', id }) });
                const result = await res.json();
                Swal.close();
                if (result.isAllowed) {
                    staff = result;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('ui-staff').innerText = `เจ้าหน้าที่: ${result.name} (${result.role})`;
                    fetchHistory();
                } else { Swal.fire('Error', 'ไม่พบรายชื่อเจ้าหน้าที่', 'error'); }
            } catch (e) { Swal.fire('Error', 'เชื่อมต่อระบบไม่ได้', 'error'); }
        }

        async function toggleScanner(start) {
            if (start) {
                if (isScanning) return;
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    currentStream = stream; video.srcObject = stream; video.play();
                    isScanning = true; document.getElementById('placeholder').hidden = true;
                    canvas.hidden = false; requestAnimationFrame(tick);
                } catch (e) { Swal.fire('Error', 'ไม่สามารถเข้าถึงกล้องได้', 'error'); }
            } else {
                if (currentStream) currentStream.getTracks().forEach(t => t.stop());
                isScanning = false; canvas.hidden = true; document.getElementById('placeholder').hidden = false;
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
                canvas.height = video.videoHeight; canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) { 
                    toggleScanner(false); 
                    record(code.data, false); 
                }
            }
            if (isScanning) requestAnimationFrame(tick);
        }

        async function record(qrText, confirm) {
            Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'recordAttendance', data: { text: qrText, day, confirmSkip: confirm, staffInfo: staff } })
                });
                const result = await res.json();
                Swal.close();
                if (result.success) {
                    fetchHistory();
                    Swal.fire({ icon: 'success', title: 'เช็คอินสำเร็จ', text: result.user.name, timer: 2000 });
                } else if (result.requireConfirm) {
                    const c = await Swal.fire({ title: 'ยืนยัน', text: result.message, icon: 'warning', showCancelButton: true, confirmButtonText: 'บันทึกเลย' });
                    if (c.isConfirmed) record(qrText, true);
                } else { Swal.fire('ไม่สำเร็จ', result.message, 'error'); }
            } catch (e) { Swal.fire('Error', 'ส่งข้อมูลล้มเหลว', 'error'); }
        }

        async function fetchHistory() {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getRecentRecords', data: { day } }) });
            const result = await res.json();
            const box = document.getElementById('history-box');
            if (result.success && result.records.length > 0) {
                document.getElementById('ui-count').innerText = result.records.length;
                box.innerHTML = result.records.map(r => `
                    <div class="flex items-center gap-3 p-4 bg-white border border-slate-100 rounded-3xl shadow-sm">
                        <div class="w-10 h-10 rounded-2xl bg-indigo-100 text-indigo-600 flex items-center justify-center text-xs font-bold">${r.id.toString().slice(-3)}</div>
                        <div class="flex-grow">
                            <p class="text-xs font-bold text-slate-700">${r.name}</p>
                            <p class="text-[9px] text-slate-400 font-bold uppercase">${r.time}</p>
                        </div>
                    </div>`).join('');
            }
        }

        function changeDay(d) {
            day = d;
            document.getElementById('day1-btn').classList.toggle('tab-active', d === 1);
            document.getElementById('day2-btn').classList.toggle('tab-active', d === 2);
            fetchHistory();
        }

        function handleManual() {
            const val = document.getElementById('manual-input').value.trim();
            if (val) { record(val, false); document.getElementById('manual-input').value = ''; }
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            // 1. สำหรับหน้า Login
            const staffInput = document.getElementById('staff-id');
            if (staffInput) {
                staffInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        login();
                    }
                });
            }
        
            // 2. สำหรับหน้ากรอก ID ด้วยมือ (Manual Input)
            const manualInput = document.getElementById('manual-input');
            if (manualInput) {
                manualInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        handleManual();
                    }
                });
            }
        });
    </script>
</body>
</html>
