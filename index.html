<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart QR Check-in System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root { --nav-h: 75px; }
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; margin: 0; padding-top: var(--nav-h); }
        
        #login-screen { position: fixed; inset: 0; background: #1e293b; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .navbar { height: var(--nav-h); background: white; border-bottom: 1px solid #e2e8f0; position: fixed; top: 0; width: 100%; z-index: 2000; }
        .staff-tag { background: #4f46e5; color: white; padding: 4px 10px; border-radius: 8px; font-weight: 700; font-size: 0.75rem; }
        .app-wrapper { display: flex; height: calc(100vh - var(--nav-h)); }

        .panel-left { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .scanner-card { width: 100%; max-width: 480px; background: white; border-radius: 2rem; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .cam-view { width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 1.2rem; overflow: hidden; margin-bottom: 15px; position: relative; }
        canvas { width: 100%; height: 100%; object-fit: cover; }

        .sidebar-right { 
            width: 480px; 
            background: white; 
            border-left: 1px solid #e2e8f0; 
            display: flex; 
            flex-direction: column; 
            transition: width 0.3s ease; /* เพิ่ม transition ให้นุ่มนวล */
        }
        .history-list { flex: 1; overflow-y: auto; padding: 15px; background: #f8fafc; }

        @media (max-width: 991px) {
            body { overflow-y: auto; height: auto; }
            .app-wrapper { flex-direction: column; height: auto; }
            .sidebar-right { width: 100%; border-left: none; border-top: 1px solid #e2e8f0; }
        }

        .manual-box { background: #f1f5f9; border-radius: 1rem; padding: 6px; display: flex; border: 1px solid #e2e8f0; margin-top: 15px; }
        .manual-box input { border: none; background: transparent; flex: 1; text-align: center; font-weight: 700; outline: none; }
        .id-item { background: white; border-radius: 1rem; padding: 12px; margin-bottom: 10px; border: 1px solid #e2e8f0; display: flex; align-items: center; }

        /* ปรับช่อง ID ให้กว้างขึ้นเพื่อรองรับ Prefix เช่น NS-002 */
        .id-num { 
            width: 75px; /* เพิ่มจาก 45px */
            height: 45px; 
            background: #eef2ff; 
            color: #4f46e5; 
            border-radius: 12px; 
            display: flex; 
            flex-direction: column; /* จัดบรรทัดใหม่ */
            align-items: center; 
            justify-content: center; 
            font-weight: 700; 
            font-size: 0.85rem; /* ปรับขนาดฟอนต์ให้เล็กลงนิดนึงเพื่อให้ใส่ Prefix ได้ */
            margin-right: 15px; 
            line-height: 1.2;
        }

        /* Modal Profile Style */
        .profile-box { width: 150px; height: 180px; background: #f8fafc; border-radius: 20px; overflow: hidden; margin: 0 auto 15px; border: 4px solid white; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .profile-box img { width: 100%; height: 100%; object-fit: cover; }
        .profile-box i { font-size: 80px; color: #cbd5e1; }
        
        .swal2-popup { border-radius: 1.5rem !important; font-family: 'Prompt', sans-serif !important; }

        .spinner-border {
            border-width: 0.25em;
            animation-duration: 0.75s;
        }

        #history-box {
            transition: all 0.3s ease-in-out;
        }

        /* หน้าจอรอโหลดเพื่อความสมูท */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #1e293b; /* สีเดียวกับพื้นหลัง Login */
            z-index: 10000; /* อยู่หน้าสุดทับทุกอย่าง */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease; /* จางออกนุ่มๆ */
        }

        /* ตัวหมุนสวยๆ */
        .loader-circle {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div class="loader-circle mb-3"></div>
        <div class="text-white small fw-bold">ระบบกำลังเริ่มต้น...</div>
    </div>

    <div id="login-screen">
        <form id="login-form" onsubmit="login(event)" class="bg-white p-5 rounded-5 text-center shadow-lg" style="width: 100%; max-width: 360px;">
            <div class="staff-tag d-inline-block mb-2">STAFF</div>
            <h4 class="fw-bold mb-4">ลงชื่อเข้าใช้งาน</h4>
            <input type="password" id="staff-id" class="form-control form-control-lg text-center rounded-4 mb-3 fw-bold" placeholder="รหัสเจ้าหน้าที่" required autofocus>
            <button type="submit" id="login-btn" class="btn btn-primary w-100 py-3 rounded-4 fw-bold shadow">
                <span id="login-text">ลงชื่อเข้าใช้งาน</span>
                <span id="login-loader" class="d-none"><span class="spinner-border spinner-border-sm"></span> กำลังโหลด...</span>
            </button>
            <p class="mt-3 mb-0 small text-muted">รหัสผ่านทดสอบระบบ: 222</p>
        </form>
    </div>

    <div class="modal fade" id="previewModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 25px;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="fw-bold mx-auto">ตรวจสอบข้อมูลผู้เข้าประชุม</h5>
                </div>

                <div class="modal-body text-center p-4">
                    <div class="profile-box">
                        <img id="p-img" src="" style="display: none;">
                        <i id="p-icon" class="fa-solid fa-user-tie"></i>
                    </div>
                    <h3 id="p-name" class="fw-bold mb-1 text-dark">-</h3>
                    <p id="p-id" class="text-muted mb-3 fw-bold">ID: -</p>
                    
                    <div class="bg-light p-3 rounded-4 text-start mb-3">
                        <small class="text-secondary d-block">หน่วยงาน / สังกัด</small>
                        <div id="p-dept" class="fw-bold mb-2">-</div>

                        <small class="text-secondary d-block">สถานะ</small>
                        <div id="p-pos" class="fw-bold mb-2">-</div>

                        <small class="text-secondary d-block">ประเภทการลงทะเบียน</small>
                        <div id="p-regType" class="fw-bold mb-2">-</div>
                        
                        <div id="pay-status-area">
                            <hr class="my-2 opacity-10">
                            <small class="text-secondary d-block">สถานะการชำระเงิน</small>
                            <div id="p-status" class="fw-bold">-</div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button id="btn-confirm-record" class="btn btn-success py-3 rounded-3 fw-bold fs-5 shadow-sm">
                            <i class="fa-solid fa-circle-check me-2"></i>ยืนยันลงชื่อเข้างาน
                        </button>
                        <button class="btn btn-danger py-3 rounded-4 fw-bold fs-4 shadow-sm" data-bs-dismiss="modal">
                            <i class="fa-solid fa-qrcode me-2"></i>ยกเลิก / สแกนใหม่
                        </button>
                    </div>
                </div>>
                </div>

            </div>
        </div>
    </div>

    <nav class="navbar shadow-sm">
        <div class="container-fluid px-3">
            <div class="d-flex align-items-center">
                <div class="staff-tag me-2">STAFF</div>
                <div>
                    <h6 class="fw-bold mb-0" style="font-size: 0.9rem;">QR Check-in</h6>
                    <small id="ui-staff" class="text-primary fw-bold" style="font-size: 0.7rem;">LOADING...</small>
                    <button onclick="logout()" class="btn btn-outline-danger btn-sm p-0 px-1 ms-2" style="font-size: 0.6rem;">ออกจากระบบ</button>
                </div>
            </div>
            <div class="btn-group p-1 rounded-3">
                <button onclick="changeDay(1)" id="day1-btn" class="btn btn-primary btn-sm rounded-2 px-3 fw-bold shadow-sm">วันที่ 1</button>
                <button onclick="changeDay(2)" id="day2-btn" class="btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted">วันที่ 2</button>
            </div>
        </div>
    </nav>

    <div class="app-wrapper">
        <main class="panel-left">
            <div class="scanner-card">
                <div class="cam-view">
                    <canvas id="canvas" hidden></canvas>
                    <div id="placeholder" class="h-100 d-flex flex-column align-items-center justify-content-center text-white opacity-25">
                        <i class="fa-solid fa-camera fa-2x mb-2"></i>
                        <span class="small fw-bold">READY</span>
                    </div>
                </div>
                <button id="start-btn" onclick="toggleScanner(true)" class="btn btn-success w-100 py-3 rounded-4 fw-bold fs-5 shadow-sm mb-2">เริ่มสแกน QR Code</button>
                <button id="stop-btn" onclick="toggleScanner(false)" class="btn btn-danger w-100 py-3 rounded-4 fw-bold fs-5 shadow-sm d-none">หยุดสแกน</button>
                <form onsubmit="handleManual(event)" class="manual-box shadow-sm">
                    <input type="text" id="manual-input" placeholder="กรอกรหัส ID..." autocomplete="off">
                    <button type="submit" class="btn btn-dark px-4 py-2 rounded-3 fw-bold">บันทึก</button>
                </form>
            </div>
        </main>

        <aside class="sidebar-right">
            <div class="p-3 border-bottom bg-white d-flex justify-content-between align-items-center">
                <h6 class="fw-bold mb-0">รายการสแกนล่าสุด</h6>
                <span id="ui-count" class="badge bg-primary rounded-pill px-3 py-2 fw-bold">0 คน</span>
            </div>
            <div id="history-box" class="history-list">
                <p class="text-center py-5 text-muted small italic">ยังไม่มีข้อมูล</p>
            </div>
        </aside>
    </div>

    <video id="video" playsinline hidden></video>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbydE1LUZOhCjm9dPCSYE-o90as2kSBh00T0iZExNQ-kvPLAH2fbiCCr7IFCP5-M_eEZ/exec";
        let day = 1, staff = null, isScanning = false, currentStream = null, previewModal = null;
        const video = document.getElementById("video"), canvas = document.getElementById("canvas"), ctx = canvas.getContext("2d");

        window.onload = () => {
            // 1. ตั้งค่า Modal บัตรผู้เข้าประชุม
            previewModal = new bootstrap.Modal(document.getElementById('previewModal'));
            
            const splash = document.getElementById('splash-screen');
            const loginScreen = document.getElementById('login-screen');
            const savedStaff = localStorage.getItem('staff_session');

            if (savedStaff) {
                // กรณีมี Session: ข้ามหน้า Login ไปเลย
                staff = JSON.parse(savedStaff);
                loginScreen.style.display = 'none'; // ปิดหน้า Login ทันที (ไม่ต้องรอแอนิเมชั่น)
                document.getElementById('ui-staff').innerText = `เจ้าหน้าที่: ${staff.name}`;
                
                // โหลดประวัติรอไว้
                fetchHistory().then(() => {
                    hideSplash(splash); // ปิดหน้าโหลดเมื่อข้อมูลพร้อม
                });
            } else {
                // กรณีไม่มี Session: โชว์หน้า Login
                hideSplash(splash);
            }
        };

        // ฟังก์ชันค่อยๆ จางหน้าโหลดออก
        function hideSplash(el) {
            el.style.opacity = '0';
            setTimeout(() => {
                el.style.display = 'none';
            }, 400); // ต้องสัมพันธ์กับ transition ใน CSS
        }

        async function login(event) {
            if(event) event.preventDefault();
            const id = document.getElementById('staff-id').value.trim();
            if (!id) return;
            const btn = document.getElementById('login-btn'), text = document.getElementById('login-text'), loader = document.getElementById('login-loader');
            btn.disabled = true; text.classList.add('d-none'); loader.classList.remove('d-none');

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'checkStaffPrivilege', PASSWARD: id }) });
                const result = await res.json();
                if (result.isAllowed) {
                    staff = result;
                    localStorage.setItem('staff_session', JSON.stringify(result));
                    document.getElementById('login-screen').classList.add('d-none');
                    document.getElementById('ui-staff').innerText = `เจ้าหน้าที่: ${result.name}`;
                    fetchHistory();
                } else { 
                    Swal.fire('Error', 'รหัสไม่ถูกต้อง', 'error'); 
                    btn.disabled = false; text.classList.remove('d-none'); loader.classList.add('d-none');
                }
            } catch (e) { 
                Swal.fire('Error', 'เชื่อมต่อล้มเหลว', 'error');
                btn.disabled = false; text.classList.remove('d-none'); loader.classList.add('d-none');
            }
        }

        function logout() {
            Swal.fire({ title: 'ยืนยันออกจากระบบ?', icon: 'warning', showCancelButton: true }).then((r) => {
                if (r.isConfirmed) {
                    localStorage.removeItem('staff_session');
                    staff = null;
                    if (isScanning) toggleScanner(false);
                    document.getElementById('login-screen').classList.remove('d-none');
                    document.getElementById('staff-id').value = '';
                }
            });
        }

        // ฟังก์ชันดึงข้อมูลมา Preview ก่อนบันทึก
        async function previewUser(id) {
            // ล้างข้อมูลเก่า
            document.getElementById('p-img').src = "";
            Swal.fire({ title: 'กำลังตรวจสอบข้อมูล...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            try {
                const res = await fetch(GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ 
                        action: 'getUserPreview', 
                        id: id 
                    }) 
                });
                const result = await res.json();
                Swal.close();

                if (result.success) {
                    const u = result.user;
                    
                    // 1. จัดการรูปภาพหรือไอคอน
                    const img = document.getElementById('p-img'), icon = document.getElementById('p-icon');
                    if (u.img && u.img !== "-" && u.img !== "") { 
                        img.src = u.img; img.style.display = 'block'; icon.style.display = 'none'; 
                    } else { 
                        img.style.display = 'none'; icon.style.display = 'block'; 
                    }

                    // 2. แสดงข้อมูลลงในหน้าจอ
                    document.getElementById('p-name').innerText = u.name;
                    document.getElementById('p-id').innerText = `ID: ${u.id}`;
                    document.getElementById('p-dept').innerText = u.dept || '-';
                    document.getElementById('p-pos').innerText = u.position || '-'; // แสดงตำแหน่ง
                    document.getElementById('p-regType').innerText = u.regType || '-';

                    // 3. Logic ซ่อน/แสดง สถานะการเงิน
                    const payArea = document.getElementById('pay-status-area');
                    const stEl = document.getElementById('p-status');
                    const regType = u.regType ? u.regType.toString().trim() : "";

                    if (regType === "สำหรับผู้ลงทะเบียนภายนอก") {
                        payArea.style.display = 'block';
                        const payStatus = u.payStatus ? u.payStatus.trim() : "";
                        stEl.innerText = payStatus || "ยังไม่ได้ชำระเงิน";
                        stEl.className = `fw-bold ${payStatus === 'ชำระเงินเรียบร้อย' ? 'text-success' : 'text-danger'}`;
                    } else {
                        payArea.style.display = 'none'; // ไม่ใช่บุคคลภายนอก ไม่ต้องแสดงส่วนนี้
                    }

                    document.getElementById('btn-confirm-record').onclick = () => {
                        record(id, true);
                    };
                    previewModal.show();
                } else {
                    Swal.fire('ไม่พบข้อมูล', result.message, 'error');
                }
            } catch (e) {
                Swal.fire('Error', 'การเชื่อมต่อขัดข้อง', 'error');
            }
        }

        function handleManual(event) {
            if(event) event.preventDefault();
            const val = document.getElementById('manual-input').value.trim();
            if (val) { previewUser(val); document.getElementById('manual-input').value = ''; }
        }

        async function toggleScanner(start) {
            if (start) {
                try {
                    currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = currentStream; video.play();
                    isScanning = true;
                    document.getElementById('start-btn').classList.add('d-none'); 
                    document.getElementById('stop-btn').classList.remove('d-none');
                    document.getElementById('placeholder').classList.add('d-none');
                    canvas.hidden = false; requestAnimationFrame(tick);
                } catch (e) { Swal.fire('Error', 'ไม่สามารถเข้าถึงกล้องได้', 'error'); }
            } else {
                if (currentStream) currentStream.getTracks().forEach(t => t.stop());
                isScanning = false;
                document.getElementById('start-btn').classList.remove('d-none'); 
                document.getElementById('stop-btn').classList.add('d-none');
                canvas.hidden = true; document.getElementById('placeholder').classList.remove('d-none');
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
                canvas.height = video.videoHeight; canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) { 
                    if(navigator.vibrate) navigator.vibrate(100); 
                    toggleScanner(false); 
                    previewUser(code.data); 
                    return; 
                }
            }
            if (isScanning) requestAnimationFrame(tick);
        }

        async function record(qrText, confirmed) {
            // 1. ปิด Modal ทันทีป้องกันการแสดงผลค้าง
            if (previewModal) previewModal.hide();

            Swal.fire({ 
                title: 'กำลังบันทึก...', 
                allowOutsideClick: false, 
                didOpen: () => Swal.showLoading() 
            });

            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'recordAttendance', 
                        data: { text: qrText, day, confirmSkip: confirmed, staffInfo: staff } 
                    })
                });
                const result = await res.json();
                
                Swal.close(); // ปิด Loading ของการบันทึก

                if (result.success) {
                    // 2. แสดงแจ้งเตือนสำเร็จเพียงอย่างเดียว
                    Swal.fire({ 
                        icon: 'success', 
                        title: 'บันทึกสำเร็จ', 
                        text: result.user.name, 
                        timer: 1500, 
                        showConfirmButton: false 
                    });

                    // 3. อัปเดต UI รายการล่าสุดทันที
                    const currentCount = parseInt(document.getElementById('ui-count').innerText) || 0;
                    document.getElementById('ui-count').innerText = `${currentCount + 1} คน`;

                    // หน่วงเวลาเล็กน้อยเพื่อให้ Google Sheets อัปเดตข้อมูลเสร็จก่อนไปดึง History
                    setTimeout(() => {
                        fetchHistory(); 
                    }, 1000);

                } else {
                    // กรณีเป็นข้อผิดพลาดจริง (เช่น ลงซ้ำ) ให้แสดงคำเตือน
                    Swal.fire({
                        icon: 'warning',
                        title: 'แจ้งเตือน',
                        text: result.message,
                        confirmButtonColor: '#4f46e5'
                    });
                }
            } catch (e) {
                Swal.fire('Error', 'การเชื่อมต่อล้มเหลว', 'error');
            }
        }

        async function fetchHistory() {
            const box = document.getElementById('history-box');
            
            // แสดงสถานะกำลังโหลด (Spinner)
            box.innerHTML = `
                <div class="text-center py-5">
                    <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="text-muted fw-bold">กำลังโหลดข้อมูล...</div>
                </div>
            `;

            try {
                const res = await fetch(GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'getRecentRecords', data: { day } }) 
                });
                const result = await res.json();
                
                if (result.success) {
                    document.getElementById('ui-count').innerText = `${result.records.length} คน`;
                    
                    if(result.records.length > 0) {
                        // แสดงรายการเมื่อโหลดสำเร็จ
                        box.innerHTML = result.records.reverse().map(r => {
                            let displayId = r.id.toString().trim();
                            if (!isNaN(displayId)) displayId = displayId.padStart(3, '0');

                            return `
                            <div class="id-item shadow-sm p-3">
                                <div class="id-num">
                                    ${displayId.includes('-') ? 
                                        `<span>${displayId.split('-')[0]}</span><span>${displayId.split('-')[1]}</span>` : 
                                        displayId}
                                </div>
                                <div class="flex-grow-1 overflow-hidden">
                                    <h5 class="mb-1 fw-bold text-dark text-truncate" style="font-size: 1.1rem;">${r.name}</h5>
                                    <small class="text-muted"><i class="fa-regular fa-clock me-2"></i>${r.time}</small>
                                </div>
                                <i class="fa-solid fa-circle-check fa-2x text-success ms-2"></i>
                            </div>`;
                        }).join('');
                    } else { 
                        // กรณีไม่มีข้อมูลจริง ๆ
                        box.innerHTML = `<p class="text-center py-5 text-muted small italic fw-bold">ยังไม่มีข้อมูลวันนี้</p>`; 
                    }
                }
            } catch (e) { 
                box.innerHTML = `<p class="text-center py-5 text-danger fw-bold">เกิดข้อผิดพลาดในการโหลดข้อมูล</p>`;
                console.error("History Error:", e); 
            }
        }

        function changeDay(d) {
            day = d;
            document.getElementById('day1-btn').className = d === 1 ? 'btn btn-primary btn-sm rounded-2 px-3 fw-bold' : 'btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted';
            document.getElementById('day2-btn').className = d === 2 ? 'btn btn-primary btn-sm rounded-2 px-3 fw-bold' : 'btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted';
            fetchHistory();
        }

        const Toast = Swal.mixin({
            toast: true, position: 'top-end', showConfirmButton: false, timer: 2000, timerProgressBar: true
        });
    </script>
</body>
</html>
