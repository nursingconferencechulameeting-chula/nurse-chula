                    <input type="file" id="qr-input" accept="image/*" class="hidden">

        <div class="space-y-6 pc-only">

                    <div class="text-green-500 text-5xl">‚òÄÔ∏è</div>
                    <h2 class="text-xl font-bold text-slate-400 italic">‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô</h2>

                <div class="flex-grow">

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzfOu3S0v5_u0XJi-IdwTIx6HecySKswYFt05wjfCBbu5pyEYy2LPsFSUkL7d4dmdVK/exec";
        let activeDay = 1, scanner;

        window.onload = () => {
            scanner = new Html5Qrcode("reader");
            startScanner();
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('th-TH'); }, 1000);
            updateLogs();
        };

        function startScanner() {
            const config = { fps: 20, qrbox: (vw, vh) => { return vw < 1024 ? { width: vw * 0.7, height: vw * 0.7 } : 250 } };
            scanner.start({ facingMode: "environment" }, config, (text) => processData(text));
        }

        async function processData(qrText) {
            toggleLoading(true);
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'recordAttendance', data: { text: qrText, day: activeDay } })
                });
                const result = await res.json();
                if (result.success) {
                    renderUser(result.user);
                    updateLogs();
                    new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3').play();
                } else {
                    Swal.fire({ icon: 'warning', title: '‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', text: result.message, toast: true, position: 'top' });
                }
            } catch (e) { Swal.fire('Error', '‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ', 'error'); }
            finally { toggleLoading(false); }
        }

        function renderUser(user) {
            // Update PC
            document.getElementById('waitState').classList.add('hidden');
            document.getElementById('userState').classList.remove('hidden');
            document.getElementById('uName').innerText = user.name;
            document.getElementById('uId').innerText = user.id;
            document.getElementById('uImg').src = user.img || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

            // Update Mobile
            document.getElementById('muName').innerText = user.name;
            document.getElementById('muId').innerText = "ID: " + user.id;
            document.getElementById('muImg').src = user.img || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            document.getElementById('mobileOverlay').classList.add('active');
            setTimeout(closeOverlay, 5000);
        }

        async function updateLogs() {
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getRecentRecords', data: { day: activeDay } })
                });
                const result = await res.json();
                const container = document.getElementById('historyPC');
                container.innerHTML = result.records.map(r => `
                    <div class="bg-white p-3 rounded-2xl border-l-8 border-green-500 flex justify-between items-center shadow-sm">
                        <div class="text-xs font-bold text-slate-700">${r.name}</div>
                        <div class="text-[9px] text-slate-400 font-mono">${r.time}</div>
                    </div>
                `).join('');
            } catch (e) {}
        }

        function closeOverlay() { document.getElementById('mobileOverlay').classList.remove('active'); }
        function setDay(day) { activeDay = day; updateLogs(); }
        function toggleLoading(val) { document.getElementById('loading').classList.toggle('hidden', !val); }

        document.getElementById('qr-input').addEventListener('change', async (e) => {
            if (e.target.files.length === 0) return;
            toggleLoading(true);
            try {
                const text = await scanner.scanFile(e.target.files[0], true);
                processData(text);
            } catch (err) {
                toggleLoading(false);
                Swal.fire('‡πÑ‡∏°‡πà‡∏û‡∏ö QR Code', '‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á', 'error');
            }
        });
    </script>
