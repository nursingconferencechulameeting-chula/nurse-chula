                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>

                    <button onclick="selectDay(2)" id="btn-day-2" class="day-tab px-8 py-2 rounded-xl text-sm font-bold flex items-center justify-center gap-2">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà 2</button>

        <main class="max-w-7xl mx-auto p-4 md:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-7 flex flex-col gap-6">

                            <p class="text-indigo-600 font-bold">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...</p>
                        </div>

                        <div class="space-y-4">
                            <button onclick="scanByLine()" class="flex items-center justify-center gap-3 bg-emerald-500 hover:bg-emerald-600 text-white py-6 px-6 rounded-3xl font-bold shadow-xl transition-all active:scale-95 w-full text-xl">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>
                                ‡∏™‡πÅ‡∏Å‡∏ô‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏•‡πâ‡∏≠‡∏á LINE
                            </button>
                            <div class="grid grid-cols-2 gap-3">
                                <button onclick="document.getElementById('file-input').click()" class="bg-slate-100 text-slate-600 py-4 rounded-2xl font-bold hover:bg-slate-200 transition-all">‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ</button>
                                <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleFileUpload(event)">
                                <input type="text" id="manualIdInput" placeholder="‡∏Å‡∏£‡∏≠‡∏Å ID ‡πÄ‡∏≠‡∏á" class="w-full px-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl text-center font-bold">
                            </div>
                            <button onclick="handleManualSubmit()" class="w-full bg-indigo-600 text-white py-3 rounded-2xl font-bold">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å ID ‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏≠‡∏Å</button>
                        </div>
                    </div>

                    <div id="resultContainer" class="hidden">
                        <div class="bg-white rounded-[2.5rem] p-6 shadow-2xl border-2 border-indigo-50 flex flex-col md:flex-row items-center gap-8 relative overflow-hidden">
                            <img id="userImg" src="" class="w-32 h-32 md:w-44 md:h-44 rounded-[2.5rem] object-cover bg-slate-100 border-4 border-white shadow-xl">
                            <div class="text-center md:text-left space-y-4">
                                <div>

                                    <p id="resId" class="text-indigo-600 font-bold text-sm mt-1 uppercase">ID: --</p>
                                </div>
                                <div class="flex flex-wrap justify-center md:justify-start gap-2">

                <div class="lg:col-span-5">

                        <div class="p-6 border-b flex justify-between items-center bg-slate-50/50">
                            <h3 class="font-bold text-slate-700">‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h3>
                            <span id="recordCount" class="bg-indigo-600 text-white px-3 py-1 rounded-xl text-xs font-bold">0</span>
                        </div>
                        <div id="historyList" class="p-4 space-y-4 overflow-y-auto flex-grow bg-slate-50/20">
                            <div class="text-center py-20 text-slate-300 italic">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>
                        </div>
                    </div>
                </div>
            </div>

    </div>

    <audio id="beepSuccess" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
    <audio id="beepError" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
    <div id="reader-hidden" style="display:none"></div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzfOu3S0v5_u0XJi-IdwTIx6HecySKswYFt05wjfCBbu5pyEYy2LPsFSUkL7d4dmdVK/exec";
        const LIFF_ID = "2009224948-SqUmr0cv";
        let selectedDay = 1;
        let isProcessing = false;
        let currentStaff = null; 

        // 1. ‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏≠‡∏õ
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const context = liff.getContext();
                    const profile = await liff.getProfile();
                    const accessId = (context && context.groupId) ? context.groupId : profile.userId;

                    const response = await fetch(GAS_URL, {
                        method: 'POST',
                        body: JSON.stringify({ 
                            action: 'checkStaffPrivilege', 
                            data: { userId: accessId } 
                        })
                    });
                    const result = await response.json();

                    if (result.isAllowed) {
                        currentStaff = { name: result.name, role: result.role };
                        document.getElementById('auth-overlay').classList.add('hidden');
                        document.getElementById('main-content').classList.remove('hidden');
                        document.getElementById('staff-info').innerText = `Staff: ${result.name}`;
                        updateHistory();
                    } else {
                        renderAccessDenied(accessId);
                    }
                }
            } catch (err) {
                console.error("Auth Error:", err);
                Swal.fire("Error", "‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÑ‡∏î‡πâ", "error");
            }
        }

        function renderAccessDenied(id) {
            document.getElementById('auth-overlay').innerHTML = `
                <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl border-2 border-rose-100 max-w-sm mx-4 text-center">
                    <div class="text-rose-500 mb-4 text-6xl">üö´</div>
                    <h1 class="text-2xl font-bold text-slate-800 mb-2">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á</h1>
                    <p class="text-slate-500 mb-4">‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ó‡∏µ‡∏°‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô</p>
                    <div class="bg-slate-100 p-4 rounded-2xl mb-6 break-all">
                        <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">ID ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</p>
                        <p class="text-sm font-mono text-indigo-600">${id}</p>
                    </div>
                    <button onclick="copyAndClose('${id}')" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å ID ‡πÅ‡∏•‡∏∞‡∏õ‡∏¥‡∏î‡πÅ‡∏≠‡∏õ</button>
                </div>
            `;
        }

        async function copyAndClose(id) {
            await navigator.clipboard.writeText(id);
            Swal.fire("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß", "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏™‡πà‡∏á ID ‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô", "success").then(() => liff.closeWindow());
        }

        // 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô‡πÅ‡∏•‡∏∞‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å
        async function scanByLine() {
            if (!liff.isInClient()) {
                Swal.fire("‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô", "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ô‡∏µ‡πâ‡πÉ‡∏ô‡πÅ‡∏≠‡∏õ LINE", "warning");
                return;
            }
            try {
                const result = await liff.scanCodeV2();
                if (result.value) onScanSuccess(result.value);
            } catch (err) { console.log("Scan cancelled"); }
        }

        async function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;
            showProcessing(true);
            await sendAttendanceData(decodedText, false);
        }

        async function sendAttendanceData(text, confirmSkip) {
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'recordAttendance', 
                        data: { 
                            text: text, 
                            day: selectedDay, 
                            confirmSkip: confirmSkip,
                            staffInfo: currentStaff // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡∏°‡∏á‡∏≤‡∏ô‡πÑ‡∏õ‡∏î‡πâ‡∏ß‡∏¢
                        } 
                    })
                });
                const result = await response.json();

                if (result.success) {
                    playTone('beepSuccess');
                    showUserData(result.user);
                    updateHistory();
                    Swal.fire({ icon: 'success', title: '‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', timer: 1500, showConfirmButton: false });
                } else if (result.requireConfirm) {
                    const confirmRes = await Swal.fire({
                        title: '‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', text: result.message, icon: 'warning',
                        showCancelButton: true, confirmButtonText: '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏•‡∏¢'
                    });
                    if (confirmRes.isConfirmed) {
                        isProcessing = false; // ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏´‡∏°‡πà‡πÑ‡∏î‡πâ
                        await sendAttendanceData(text, true);
                        return;
                    }
                } else {
                    playTone('beepError');
                    Swal.fire("‡∏û‡∏ö‡∏õ‡∏±‡∏ç‡∏´‡∏≤", result.message, "error");
                }
            } catch (e) {
                Swal.fire("Error", "‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ", "error");
            } finally {
                showProcessing(false);
                isProcessing = false;
            }
        }

        // 3. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏™‡∏£‡∏¥‡∏° UI
        function showProcessing(isWorking) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !isWorking);
        }

        function showUserData(user) {
            document.getElementById('resultContainer').classList.remove('hidden');
            document.getElementById('resName').innerText = user.name;
            document.getElementById('resId').innerText = "ID: " + user.id;
            document.getElementById('resDept').innerText = user.dept || "-";
            document.getElementById('resTime').innerText = "‡πÄ‡∏ß‡∏•‡∏≤: " + user.time;
            document.getElementById('userImg').src = user.img || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        }

        async function selectDay(day) {
            selectedDay = day;
            document.querySelectorAll('.day-tab').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-day-${day}`).classList.add('active');
            updateHistory();
        }

        async function updateHistory() {
            try {
                const res = await fetch(GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'getRecentRecords', data: { day: selectedDay } }) 
                });
                const result = await res.json();
                const list = document.getElementById('historyList');
                if (result.success && result.records.length > 0) {
                    list.innerHTML = result.records.map(rec => `
                        <div class="flex items-center gap-4 p-4 bg-white border border-slate-100 rounded-2xl shadow-sm animate-in slide-in-from-right duration-300">
                            <div class="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center font-bold text-xs text-indigo-600">${rec.id.toString().slice(-3)}</div>
                            <div class="flex-grow"><p class="text-sm font-bold text-slate-800">${rec.name}</p><p class="text-[10px] text-slate-400">${rec.time}</p></div>
                        </div>
                    `).join('');
                    document.getElementById('recordCount').innerText = result.records.length;
                } else {
                    list.innerHTML = `<div class="text-center py-10 text-slate-300 italic">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</div>`;
                    document.getElementById('recordCount').innerText = '0';
                }
            } catch (e) { console.error("History error:", e); }
        }

        async function handleManualSubmit() {
            let input = document.getElementById('manualIdInput').value.trim();
            if (!input) return;
            onScanSuccess(input);
            document.getElementById('manualIdInput').value = '';
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            showProcessing(true);
            const html5QrCode = new Html5Qrcode("reader-hidden");
            try {
                const decodedText = await html5QrCode.scanFile(file, true);
                onScanSuccess(decodedText);
            } catch (err) {
                Swal.fire("Error", "‡πÑ‡∏°‡πà‡∏û‡∏ö QR Code ‡πÉ‡∏ô‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û", "error");
            } finally { showProcessing(false); }
        }

        function playTone(id) { 
            const audio = document.getElementById(id);
            if (audio) audio.play().catch(e => { }); 
        }

        window.onload = initializeLiff;
    </script>
