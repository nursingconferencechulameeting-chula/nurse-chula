<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart QR Check-in System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; }
        .scanner-view { position: relative; width: 100%; aspect-ratio: 1/1; background: #000; border-radius: 1.5rem; overflow: hidden; }
        canvas { width: 100%; height: 100%; object-fit: cover; }
        .tab-active { background: #4f46e5 !important; color: white !important; }
        .spinner { border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top-color: #fff; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-sm text-center">
            <h2 class="text-2xl font-bold mb-6 text-slate-800">Staff Login</h2>
            <input type="password" id="staff-id" placeholder="รหัสเจ้าหน้าที่" class="w-full px-4 py-4 bg-slate-100 rounded-xl mb-4 text-center font-bold outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="login-btn" onclick="login()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 active:scale-95 transition-all">
                <span id="login-text">เข้าสู่ระบบ</span>
                <div id="login-spinner" class="spinner hidden"></div>
            </button>
        </div>
    </div>

    <div class="flex-grow flex flex-col overflow-hidden">
        
        <header class="bg-white border-b px-6 py-4 flex justify-between items-center shrink-0 shadow-sm z-10">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-indigo-600 rounded-lg text-white font-bold">QR</div>
                <div>
                    <h1 class="font-bold text-slate-800 text-sm md:text-lg">ระบบเช็คชื่อ</h1>
                    <p id="ui-staff" class="text-[10px] text-indigo-500 font-bold uppercase tracking-wider">กำลังรอการเข้าสู่ระบบ...</p>
                </div>
            </div>
            <div class="flex bg-slate-100 p-1 rounded-xl">
                <button onclick="changeDay(1)" id="day1-btn" class="tab-active px-4 py-2 rounded-lg text-xs font-bold transition-all">วันที่ 1</button>
                <button onclick="changeDay(2)" id="day2-btn" class="px-4 py-2 rounded-lg text-xs font-bold transition-all text-slate-400">วันที่ 2</button>
            </div>
        </header>

        <main class="flex-grow overflow-hidden flex flex-col md:flex-row">
            
            <div class="w-full md:w-3/5 lg:w-2/3 p-4 md:p-8 overflow-y-auto bg-slate-50">
                <div class="max-w-xl mx-auto space-y-6">
                    
                    <div class="bg-white p-4 rounded-[2rem] shadow-sm border">
                        <div class="scanner-view mb-4 bg-slate-900">
                            <canvas id="canvas" hidden></canvas>
                            <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-500 gap-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /></svg>
                                <span class="text-xs font-bold">กล้องปิดอยู่</span>
                            </div>
                        </div>

                        <div class="flex justify-center">
                            <button id="start-btn" onclick="toggleScanner(true)" class="w-full bg-emerald-500 text-white py-5 rounded-2xl font-bold shadow-lg shadow-emerald-100 active:scale-95 transition-all">
                                เริ่มสแกน QR Code
                            </button>
                            <button id="stop-btn" onclick="toggleScanner(false)" class="hidden w-full bg-red-500 text-white py-5 rounded-2xl font-bold shadow-lg shadow-red-100 active:scale-95 transition-all">
                                หยุดทำงาน
                            </button>
                        </div>
                    </div>

                    <div class="bg-white p-4 rounded-[1.5rem] shadow-sm border flex items-center gap-3">
                        <input type="text" id="manual-input" placeholder="หรือกรอกรหัสด้วยมือ..." class="flex-grow bg-slate-50 border-none p-4 rounded-xl font-bold text-center focus:ring-2 focus:ring-indigo-500 outline-none">
                        <button onclick="handleManual()" class="bg-slate-800 text-white px-8 py-4 rounded-xl font-bold hover:bg-black transition-all">บันทึก</button>
                    </div>
                </div>
            </div>

            <div class="w-full md:w-2/5 lg:w-1/3 bg-white border-t md:border-t-0 md:border-l flex flex-col shadow-2xl">
                <div class="p-6 border-b flex justify-between items-center shrink-0 bg-slate-50/50">
                    <h3 class="font-bold text-slate-700 uppercase tracking-tight text-sm">รายการล่าสุด</h3>
                    <span id="ui-count" class="bg-indigo-600 text-white px-3 py-1 rounded-full text-[10px] font-bold">0 คน</span>
                </div>
                <div id="history-box" class="flex-grow overflow-y-auto p-4 space-y-3 bg-white">
                    <p class="text-center py-10 text-slate-300 text-sm italic">ยังไม่มีข้อมูล</p>
                </div>
            </div>

        </main>
    </div>

    <video id="video" playsinline hidden></video>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwiWK2OGyfZO8HyVKizYST4sCjgmkKMa5bZGT8Uh2uwLMa0GU9heiXDbq6epcRsZfov/exec";
        let day = 1, staff = null, isScanning = false, currentStream = null;
        const video = document.getElementById("video"), canvas = document.getElementById("canvas"), ctx = canvas.getContext("2d");

        // LOGIN
        async function login() {
            const id = document.getElementById('staff-id').value.trim();
            if (!id) return;
            const btn = document.getElementById('login-btn'), spinner = document.getElementById('login-spinner'), text = document.getElementById('login-text');
            btn.disabled = true; spinner.classList.remove('hidden'); text.innerText = "กำลังเข้าสู่ระบบ...";

            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'checkStaffPrivilege', id }) });
                const result = await res.json();
                if (result.isAllowed) {
                    staff = result;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('ui-staff').innerText = `เจ้าหน้าที่: ${result.name}`;
                    fetchHistory();
                } else { Swal.fire('Error', 'ไม่พบรายชื่อในระบบ', 'error'); }
            } catch (e) { Swal.fire('Error', 'ไม่สามารถเชื่อมต่อ Server ได้', 'error'); }
            finally { btn.disabled = false; spinner.classList.add('hidden'); text.innerText = "เข้าสู่ระบบ"; }
        }

        // TOGGLE SCANNER (สลับปุ่ม เริ่ม/หยุด)
        async function toggleScanner(start) {
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const placeholder = document.getElementById('placeholder');

            if (start) {
                if (isScanning) return;
                try {
                    currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = currentStream; video.play();
                    isScanning = true;
                    
                    // สลับปุ่ม
                    startBtn.classList.add('hidden');
                    stopBtn.classList.remove('hidden');
                    
                    placeholder.classList.add('hidden');
                    canvas.hidden = false;
                    requestAnimationFrame(tick);
                } catch (e) { Swal.fire('Error', 'ไม่สามารถเปิดกล้องได้', 'error'); }
            } else {
                if (currentStream) currentStream.getTracks().forEach(t => t.stop());
                isScanning = false;
                
                // สลับปุ่มกลับ
                startBtn.classList.remove('hidden');
                stopBtn.classList.add('hidden');
                
                canvas.hidden = true;
                placeholder.classList.remove('hidden');
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
                canvas.height = video.videoHeight; canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) { toggleScanner(false); record(code.data, false); }
            }
            if (isScanning) requestAnimationFrame(tick);
        }

        // การบันทึก และ แสดงประวัติ
        async function record(qrText, confirm) {
            Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'recordAttendance', data: { text: qrText, day, confirmSkip: confirm, staffInfo: staff } })
                });
                const result = await res.json();
                Swal.close();
                if (result.success) {
                    fetchHistory();
                    Swal.fire({ icon: 'success', title: 'สำเร็จ', text: result.user.name, timer: 1500, showConfirmButton: false });
                } else if (result.requireConfirm) {
                    const c = await Swal.fire({ title: 'ยืนยัน', text: result.message, icon: 'warning', showCancelButton: true });
                    if (c.isConfirmed) record(qrText, true);
                } else { Swal.fire('ล้มเหลว', result.message, 'error'); }
            } catch (e) { Swal.fire('Error', 'ล้มเหลวในการส่งข้อมูล', 'error'); }
        }

        async function fetchHistory() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getRecentRecords', data: { day } }) });
                const result = await res.json();
                const box = document.getElementById('history-box');
                if (result.success && result.records.length > 0) {
                    document.getElementById('ui-count').innerText = `${result.records.length} คน`;
                    box.innerHTML = result.records.map(r => `
                        <div class="flex items-center gap-3 p-4 bg-slate-50 rounded-2xl border border-slate-100 shadow-sm transition-all hover:bg-white">
                            <div class="w-10 h-10 bg-indigo-100 text-indigo-600 rounded-xl flex items-center justify-center font-bold text-[10px]">${r.id.toString().slice(-3)}</div>
                            <div class="flex-grow">
                                <p class="text-xs font-bold text-slate-800">${r.name}</p>
                                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-wider">${r.time}</p>
                            </div>
                        </div>`).join('');
                }
            } catch (e) {}
        }

        function changeDay(d) {
            day = d;
            document.getElementById('day1-btn').classList.toggle('tab-active', d === 1);
            document.getElementById('day2-btn').classList.toggle('tab-active', d === 2);
            fetchHistory();
        }

        function handleManual() {
            const val = document.getElementById('manual-input').value.trim();
            if (val) { record(val, false); document.getElementById('manual-input').value = ''; }
        }

        document.getElementById('staff-id').onkeydown = e => { if(e.keyCode == 13) login(); };
        document.getElementById('manual-input').onkeydown = e => { if(e.keyCode == 13) handleManual(); };
    </script>
</body>
</html>
