                            <div class="text-left"><div class="text-xs opacity-70">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà 2</div><div class="font-bold">26 ‡∏Å.‡∏û. 69</div></div>
                        </button>

    <div id="loader-template" class="hidden absolute inset-0 bg-white/80 backdrop-blur-sm z-50 flex flex-col items-center justify-center rounded-[2rem]">

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzfOu3S0v5_u0XJi-IdwTIx6HecySKswYFt05wjfCBbu5pyEYy2LPsFSUkL7d4dmdVK/exec";
        let activeDay = 1;
        let scanner;

        window.onload = () => {
            const isMobile = window.innerWidth < 1024;
            const elementId = isMobile ? "reader-mobile" : "reader-pc";
            scanner = new Html5Qrcode(elementId);
            
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => processData(text));
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('th-TH'); }, 1000);
            updateHistory();
        };

        async function processData(qrText) {
            showLoading(true);
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'recordAttendance', data: { text: qrText, day: activeDay } })
                });
                const result = await res.json();
                if (result.success) {
                    renderUser(result.user);
                    updateHistory();
                    new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3').play();
                } else {
                    Swal.fire({ icon: 'warning', title: '‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', text: result.message, toast: true, position: 'top' });
                }
            } catch (e) { Swal.fire('Error', '‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ', 'error'); }
            finally { showLoading(false); }
        }

        // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡∏ú‡∏π‡∏Å‡∏Å‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á 2 ‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏ô PC ‡πÅ‡∏•‡∏∞ Mobile)
        document.querySelectorAll('.qr-input-file').forEach(input => {
            input.addEventListener('change', async (e) => {
                if (e.target.files.length === 0) return;
                showLoading(true);
                try {
                    const text = await scanner.scanFile(e.target.files[0], true);
                    processData(text);
                } catch (err) {
                    showLoading(false);
                    Swal.fire('‡πÑ‡∏°‡πà‡∏û‡∏ö QR', '‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÑ‡∏°‡πà‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô', 'error');
                }
            });
        });

        function renderUser(user) {
            const html = `
                <div class="fade-in space-y-4">
                    <img src="${user.img || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="w-24 h-24 md:w-32 md:h-32 rounded-full mx-auto border-4 border-white shadow-lg object-cover">
                    <div>
                        <h2 class="text-xl md:text-2xl font-bold text-slate-800">${user.name}</h2>
                        <p class="text-sm text-slate-400 font-mono">ID: ${user.id}</p>
                        <p class="text-xs md:text-sm text-slate-500 italic">${user.dept}</p>
                    </div>
                    <div class="bg-green-100 text-green-700 font-bold px-6 py-2 rounded-full inline-block text-sm">‚úì ‡πÄ‡∏Ç‡πâ‡∏≤‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏°‡πÅ‡∏•‡πâ‡∏ß</div>
                </div>
            `;
            document.getElementById('result-pc').innerHTML = html;
            document.getElementById('result-mobile').innerHTML = html;
        }

        function showLoading(val) {
            const loader = document.getElementById('loader-template').cloneNode(true);
            loader.classList.toggle('hidden', !val);
            if (val) {
                document.getElementById('result-pc').appendChild(loader);
                document.getElementById('result-mobile').appendChild(loader.cloneNode(true));
            } else {
                document.querySelectorAll('[id^="loader-template"]').forEach(el => el.remove());
            }
        }

        async function updateHistory() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getRecentRecords', data: { day: activeDay } }) });
                const result = await res.json();
                document.getElementById('historyList').innerHTML = result.records.map(r => `
                    <div class="bg-white p-3 rounded-xl flex justify-between items-center shadow-sm border-l-4 border-green-500 mx-2">
                        <div class="text-xs">
                            <div class="font-bold text-slate-700">${r.name}</div>
                            <div class="text-[9px] text-slate-400">ID: ${r.id} | ${r.time}</div>
                        </div>
                        <div class="text-green-500">‚úì</div>
                    </div>
                `).join('');
            } catch (e) {}
        }

        function setDay(day) {
            activeDay = day;
            const updateBtn = (idPrefix) => {
                document.getElementById(`${idPrefix}-d1`).className = day === 1 ? 'btn-purple py-3 md:py-5 rounded-xl md:rounded-2xl font-bold shadow-lg w-full' : 'btn-gray py-3 md:py-5 rounded-xl md:rounded-2xl font-bold w-full';
                document.getElementById(`${idPrefix}-d2`).className = day === 2 ? 'btn-purple py-3 md:py-5 rounded-xl md:rounded-2xl font-bold shadow-lg w-full' : 'btn-gray py-3 md:py-5 rounded-xl md:rounded-2xl font-bold w-full';
            };
            updateBtn('pc');
            updateBtn('mb');
            updateHistory();
        }
    </script>
