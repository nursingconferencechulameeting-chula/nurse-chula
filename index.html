<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart QR Check-in System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { font-family: 'Prompt', sans-serif; background: #f8fafc; color: #1e293b; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; }
        
        .day-tab { color: #64748b; background: transparent; transition: all 0.2s; }
        .day-tab.active { background: #4f46e5 !important; color: #ffffff !important; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2); }

        #reader {
            width: 100% !important;
            aspect-ratio: 1 / 1 !important;
            border: none !important;
            background: #000 !important;
            overflow: hidden !important;
            border-radius: 2rem !important;
        }
        #reader video { width: 100% !important; height: 100% !important; object-fit: cover !important; }
        #reader__dashboard { display: none !important; }

        .scan-line {
            position: absolute; left: 10%; width: 80%; height: 3px;
            background: linear-gradient(to right, transparent, #fbbf24, transparent);
            box-shadow: 0 0 15px #fbbf24; z-index: 30;
            animation: scanMove 2.5s ease-in-out infinite;
        }
        @keyframes scanMove { 0% { top: 20%; opacity: 0; } 50% { opacity: 1; } 100% { top: 80%; opacity: 0; } }

        .custom-corner { position: absolute; width: 40px; height: 40px; border: 4px solid #fbbf24; z-index: 40; border-radius: 10px; }
        .corner-tl { top: 15%; left: 15%; border-right: 0; border-bottom: 0; }
        .corner-tr { top: 15%; right: 15%; border-left: 0; border-bottom: 0; }
        .corner-bl { bottom: 15%; left: 15%; border-right: 0; border-top: 0; }
        .corner-br { bottom: 15%; right: 15%; border-left: 0; border-top: 0; }

        #loading-overlay {
            position: absolute; inset: 0;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; text-align: center; border-radius: 2rem;
        }
        .loader-ring {
            width: 50px; height: 50px; border: 5px solid #e2e8f0; border-top: 5px solid #4f46e5;
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem;
        }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen">

    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl shadow-md text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>
                </div>
                <span class="text-xl font-bold text-indigo-900">QR Check-in System</span>
            </div>
            
            <div class="grid grid-cols-2 bg-slate-100 p-1.5 rounded-2xl border border-slate-200 shadow-inner w-full md:w-auto">
                <button onclick="selectDay(1)" id="btn-day-1" class="day-tab active px-8 py-2 rounded-xl text-sm font-bold flex items-center justify-center gap-2">
                    <span>วันที่ 1</span>
                    <svg id="loader-day-1" class="spinner hidden w-4 h-4" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
                <button onclick="selectDay(2)" id="btn-day-2" class="day-tab px-8 py-2 rounded-xl text-sm font-bold flex items-center justify-center gap-2">
                    <span>วันที่ 2</span>
                    <svg id="loader-day-2" class="spinner hidden w-4 h-4" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
            </div>
        </div>
    </nav>

<main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- ส่วนซ้าย: เครื่องมือหลัก -->
            <div class="lg:col-span-7 flex flex-col gap-6">
                
                <!-- 1. ช่องสแกนเนอร์ (ย้ายขึ้นมาไว้อันดับแรก) -->
                <div class="relative bg-slate-900 rounded-[2.5rem] overflow-hidden shadow-2xl aspect-square flex items-center justify-center border-4 border-white mx-auto w-full max-w-[450px] order-1">
                    <div id="reader" class="w-full h-full"></div>

                    <!-- หน้าจอโหลด -->
                    <div id="loading-overlay">
                        <div class="loader-ring"></div>
                        <p class="text-indigo-600 font-bold text-lg animate-pulse px-4">กำลังตรวจสอบข้อมูล...</p>
                        <p class="text-slate-400 text-xs mt-1">กรุณารอสักครู่</p>
                    </div>

                    <!-- UI กรอบมุม -->
                    <div id="scan-ui" class="absolute inset-0 pointer-events-none hidden">
                        <div class="scan-line"></div>
                        <div class="custom-corner corner-tl"></div>
                        <div class="custom-corner corner-tr"></div>
                        <div class="custom-corner corner-bl"></div>
                        <div class="custom-corner corner-br"></div>
                    </div>
                    
                    <div id="scan-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 bg-slate-50">
                        <svg class="w-16 h-16 mb-2 opacity-10" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path></svg>
                        <p class="font-medium text-sm">พร้อมสำหรับการสแกน</p>
                    </div>
                </div>

                <!-- 2. ปุ่ม สแกน / อัพโหลด (ย้ายลงมาต่อจากช่องสแกน) -->
                <div class="grid grid-cols-2 gap-4 order-2">
                    <button id="toggleScannerBtn" onclick="toggleScanner()" class="flex flex-col sm:flex-row items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white py-4 px-6 rounded-3xl font-bold shadow-xl transition-all active:scale-95 w-full text-sm sm:text-base">
                        <svg id="icon-scan" class="w-5 h-5 sm:w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg>
                        <span id="text-scan">เปิดกล้องสแกน</span>
                    </button>
                    <button onclick="document.getElementById('file-input').click()" class="flex flex-col sm:flex-row items-center justify-center gap-2 bg-white text-indigo-600 border-2 border-indigo-600 py-4 px-6 rounded-3xl font-bold shadow-sm hover:bg-slate-50 transition-all text-sm sm:text-base">
                        <svg class="w-5 h-5 sm:w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        <span>อัพโหลดรูป</span>
                    </button>
                    <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleFileUpload(event)">
                </div>

                <!-- 3. ผลลัพธ์ (อยู่อันดับสุดท้าย) -->
                <div id="resultContainer" class="hidden order-3 animate-in fade-in slide-in-from-bottom-5 duration-500">
                    <div class="bg-white rounded-[2.5rem] p-6 shadow-2xl border-2 border-indigo-50 flex flex-col md:flex-row items-center gap-8 relative overflow-hidden">
                        <div id="regBadge" class="absolute top-5 right-5 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest"></div>
                        <img id="userImg" src="" class="w-32 h-32 md:w-44 md:h-44 rounded-[2.5rem] object-cover bg-slate-100 border-4 border-white shadow-xl">
                        <div class="text-center md:text-left space-y-4">
                            <div>
                                <h2 id="resName" class="text-2xl md:text-4xl font-bold text-slate-800 leading-tight">--</h2>
                                <p id="resId" class="text-indigo-600 font-bold tracking-widest text-sm uppercase mt-1">ID: --</p>
                            </div>
                            <div class="flex flex-wrap justify-center md:justify-start gap-2">
                                <div class="bg-slate-50 px-4 py-2 rounded-2xl text-sm font-medium border border-slate-100 text-slate-600" id="resDept">--</div>
                                <div class="bg-green-50 text-green-700 px-4 py-2 rounded-2xl text-sm font-bold border border-green-100" id="resTime">--</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ส่วนขวา: ประวัติล่าสุด -->
            <div class="lg:col-span-5">
                <div class="bg-white rounded-[2.5rem] shadow-xl border border-white h-full flex flex-col overflow-hidden max-h-[600px] lg:max-h-[800px]">
                    <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                        <h3 class="font-bold text-slate-700 flex items-center gap-2"><span class="w-2 h-6 bg-indigo-500 rounded-full"></span> รายชื่อล่าสุด</h3>
                        <span id="recordCount" class="bg-indigo-600 text-white px-3 py-1 rounded-xl text-xs font-bold shadow-md">0</span>
                    </div>
                    <div id="historyList" class="p-4 space-y-4 overflow-y-auto flex-grow bg-slate-50/20 custom-scrollbar">
                        <div class="text-center py-20 text-slate-300 italic">ยังไม่มีข้อมูล</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <audio id="beepSuccess" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
    <audio id="beepError" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzfOu3S0v5_u0XJi-IdwTIx6HecySKswYFt05wjfCBbu5pyEYy2LPsFSUkL7d4dmdVK/exec"; 
        let html5QrCode;
        let selectedDay = 1;
        let isScannerOpen = false;
        let isProcessing = false;

        async function selectDay(day) {
            if (isProcessing) return;
            selectedDay = day;
            const btn1 = document.getElementById('btn-day-1');
            const btn2 = document.getElementById('btn-day-2');
            const loader = document.getElementById(`loader-day-${day}`);
            btn1.disabled = true; btn2.disabled = true;
            loader.classList.remove('hidden');
            document.querySelectorAll('.day-tab').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-day-${day}`).classList.add('active');
            await updateHistory();
            btn1.disabled = false; btn2.disabled = false;
            loader.classList.add('hidden');
        }

        async function toggleScanner() {
            const btn = document.getElementById('toggleScannerBtn');
            const text = document.getElementById('text-scan');
            const icon = document.getElementById('icon-scan');
            const scanUI = document.getElementById('scan-ui');
            const placeholder = document.getElementById('scan-placeholder');
            if (isScannerOpen) {
                if (html5QrCode) await html5QrCode.stop();
                btn.className = "flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white py-4 px-6 rounded-3xl font-bold shadow-xl transition-all active:scale-95 w-full text-sm sm:text-base";
                text.innerText = "เปิดกล้องสแกน";
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>`;
                placeholder.classList.remove('hidden');
                scanUI.classList.add('hidden');
                isScannerOpen = false;
            } else {
                html5QrCode = new Html5Qrcode("reader");
                const config = { fps: 25, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };
                try {
                    await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
                    btn.className = "flex items-center justify-center gap-2 bg-rose-600 hover:bg-rose-700 text-white py-4 px-6 rounded-3xl font-bold shadow-xl transition-all active:scale-95 w-full text-sm sm:text-base";
                    text.innerText = "ปิดการสแกน";
                    icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>`;
                    placeholder.classList.add('hidden');
                    scanUI.classList.remove('hidden');
                    isScannerOpen = true;
                } catch (e) { Swal.fire('Error', 'ไม่สามารถเปิดกล้องได้', 'error'); }
            }
        }

        function showProcessing(isWorking) {
            const overlay = document.getElementById('loading-overlay');
            const scanBtn = document.getElementById('toggleScannerBtn');
            const uploadBtn = document.querySelector('button[onclick*="file-input"]');
            if (isWorking) {
                overlay.style.display = 'flex';
                scanBtn.classList.add('opacity-50', 'pointer-events-none');
                uploadBtn.classList.add('opacity-50', 'pointer-events-none');
            } else {
                overlay.style.display = 'none';
                scanBtn.classList.remove('opacity-50', 'pointer-events-none');
                uploadBtn.classList.remove('opacity-50', 'pointer-events-none');
            }
        }

        // คำสั่งตรวจสอบ และส่งไปบันทึก
        async function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;
            showProcessing(true);
            
            // เรียกฟังก์ชันส่งข้อมูล (แยกออกมาเพื่อให้เรียกซ้ำได้กรณีต้องการยืนยัน)
            await sendAttendanceData(decodedText, false);
        }

        async function sendAttendanceData(decodedText, confirmSkip = false) {
            try {
                const response = await fetch(GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ 
                        action: 'recordAttendance', 
                        data: { 
                            text: decodedText, 
                            day: selectedDay,
                            confirmSkip: confirmSkip // ส่งค่ายืนยัน (เริ่มต้นเป็น false)
                        } 
                    }) 
                });
                
                const result = await response.json();

                if (result.success) {
                    playTone('beepSuccess');
                    showUserData(result.user);
                    updateHistory();
                    showProcessing(false);
                    setTimeout(() => { isProcessing = false; }, 2000);
                } 
                else if (result.requireConfirm) {
                    // --- กรณีตรวจพบว่าวันที่ 2 แต่ไม่ได้ลงวันที่ 1 ---
                    showProcessing(false); // ปิดหน้าจอโหลดชั่วคราวเพื่อให้กด Popup ได้
                    playTone('beepError');

                    const confirmResult = await Swal.fire({
                        title: 'ตรวจพบข้อมูลไม่ครบ',
                        text: result.message,
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#4f46e5',
                        cancelButtonColor: '#64748b',
                        confirmButtonText: 'ยืนยันลงชื่อวันที่ 2',
                        cancelButtonText: 'ยกเลิก'
                    });

                    if (confirmResult.isConfirmed) {
                        showProcessing(true); // เปิดหน้าจอโหลดใหม่
                        await sendAttendanceData(decodedText, true); // ส่งค่าเดิมแต่เปลี่ยน confirmSkip เป็น true
                    } else {
                        isProcessing = false;
                    }
                } 
                else {
                    // กรณี Error อื่นๆ เช่น ชำระเงิน หรือ สแกนซ้ำ
                    playTone('beepError');
                    showProcessing(false);
                    const isPayment = result.message.includes("ชำระเงิน");
                    Swal.fire({ 
                        icon: isPayment ? 'warning' : 'error', 
                        title: isPayment ? 'ปัญหาการชำระเงิน' : 'เกิดข้อผิดพลาด', 
                        text: result.message 
                    });
                    setTimeout(() => { isProcessing = false; }, 2000);
                }
            } catch (err) { 
                showProcessing(false);
                Swal.fire('Error', 'การเชื่อมต่อผิดพลาด', 'error'); 
                isProcessing = false;
            }
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            showProcessing(true);
            const scanner = new Html5Qrcode("reader");
            try { const decodedText = await scanner.scanFile(file, true); isProcessing = false; onScanSuccess(decodedText); }
            catch (err) { showProcessing(false); Swal.fire('Error', 'ไม่พบ QR Code', 'error'); }
            event.target.value = '';
        }

        function showUserData(user) {
            document.getElementById('resultContainer').classList.remove('hidden');
            document.getElementById('resName').innerText = user.name;
            document.getElementById('resId').innerText = "ID: " + user.id;
            document.getElementById('resDept').innerText = user.dept;
            document.getElementById('resTime').innerText = "สำเร็จ: " + user.time;
            document.getElementById('userImg').src = user.img || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            const badge = document.getElementById('regBadge');
            const isEx = user.regType && user.regType.includes("ภายนอก");
            badge.className = `absolute top-5 right-5 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest ${isEx ? 'bg-amber-100 text-amber-700' : 'bg-indigo-100 text-indigo-700'}`;
            badge.innerText = isEx ? "External" : "Internal";
        }

        async function updateHistory() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getRecentRecords', data: { day: selectedDay } }) });
                const result = await res.json();
                const list = document.getElementById('historyList');
                if (result.success && result.records.length > 0) {
                    list.innerHTML = result.records.map(rec => `
                        <div class="flex items-center gap-4 p-4 bg-white border border-slate-100 rounded-2xl shadow-sm">
                            <div class="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center font-bold text-xs text-indigo-600 shrink-0">${rec.id.toString().slice(-3)}</div>
                            <div class="flex-grow"><p class="text-sm font-bold text-slate-800">${rec.name}</p><p class="text-[10px] text-slate-400 font-medium">${rec.time}</p></div>
                            <div class="text-emerald-500 bg-emerald-50 p-1.5 rounded-lg"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg></div>
                        </div>
                    `).join('');
                    document.getElementById('recordCount').innerText = result.records.length;
                } else { list.innerHTML = `<div class="text-center py-10 text-slate-300 italic">ไม่มีข้อมูล</div>`; document.getElementById('recordCount').innerText = '0'; }
            } catch (e) { console.log(e); }
        }

        function playTone(id) { const a = document.getElementById(id); if(a) { a.currentTime = 0; a.play().catch(e => {}); } }
        window.onload = () => { updateHistory(); setInterval(updateHistory, 30000); };
    </script>
</body>
</html>
