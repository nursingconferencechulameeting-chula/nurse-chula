<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart QR Check-in Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; touch-action: manipulation; }
        .scanner-container { 
            position: relative; width: 100%; max-width: 380px; aspect-ratio: 1/1; 
            background: #000; border-radius: 3rem; overflow: hidden; margin: auto; 
            border: 8px solid #fff; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); 
        }
        canvas { width: 100%; height: 100%; object-fit: cover; }
        .tab-active { background: #5a57e6 !important; color: white !important; box-shadow: 0 4px 12px rgba(90, 87, 230, 0.3); }
        .btn-save { 
            background-color: #1e293b; color: white; 
            border-top-right-radius: 1.5rem; border-bottom-right-radius: 1.5rem; 
            transition: all 0.2s;
        }
        .btn-save:active { background-color: #0f172a; transform: scale(0.98); }
        /* สไตล์ Spinner */
        .loading-ring {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #5a57e6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center pb-12">

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <div class="w-16 h-16 bg-indigo-50 text-[#5a57e6] rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-sm">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-4.514A9.01 9.01 0 0112 3c1.291 0 2.532.271 3.645.751m3.64 3.64A9.01 9.01 0 0121 12c0 1.291-.271 2.532-.751 3.645m-4.514 3.44A8.997 8.997 0 0112 21c-1.291 0-2.532-.271-3.645-.751"></path></svg>
            </div>
            <h2 class="text-2xl font-bold mb-2 text-slate-800">Staff Login</h2>
            <p class="text-slate-400 text-sm mb-6">กรุณากรอกรหัสเจ้าหน้าที่เพื่อเริ่มใช้งาน</p>
            <input type="password" id="staff-id" placeholder="รหัสเจ้าหน้าที่" class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl mb-4 text-center font-bold outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
            <button onclick="login()" class="w-full bg-[#5a57e6] text-white py-4 rounded-2xl font-bold active:scale-95 transition-all shadow-lg shadow-indigo-100">เข้าสู่ระบบ</button>
        </div>
    </div>

    <!-- Header -->
    <header class="w-full max-w-md flex flex-col items-center mb-6 mt-4 px-4">
        <div class="flex items-center gap-3 mb-6 w-full justify-center">
            <div class="w-12 h-12 bg-[#5a57e6] rounded-2xl flex items-center justify-center text-white font-bold text-xl shadow-lg">QR</div>
            <div class="text-left">
                <h1 class="font-bold text-slate-800 text-lg leading-tight">ระบบเช็คชื่อประชุม</h1>
                <p id="ui-staff" class="text-[10px] text-indigo-500 font-bold italic uppercase tracking-widest">ยินดีต้อนรับ...</p>
            </div>
        </div>

        <div class="flex bg-white p-1 rounded-2xl shadow-sm w-full max-w-[300px] border border-slate-100">
            <button onclick="changeDay(1)" id="day1-btn" class="tab-active flex-1 py-3 rounded-xl text-xs font-bold transition-all">วันที่ 1</button>
            <button onclick="changeDay(2)" id="day2-btn" class="flex-1 py-3 rounded-xl text-xs font-bold transition-all text-slate-400">วันที่ 2</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-md bg-white rounded-[3rem] p-6 shadow-sm mb-6 mx-4">
        <div class="scanner-container mb-6 bg-slate-900">
            <canvas id="canvas" hidden></canvas>
            <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-500 gap-4">
                <div class="loading-ring"></div>
                <p class="text-xs font-medium tracking-wide">กล้องไม่ได้ทำงาน</p>
            </div>
        </div>

        <!-- ปุ่มเริ่ม/หยุด ปรับให้ขนาดใหญ่กดยืนยันง่าย -->
        <div class="grid grid-cols-2 gap-4 mb-6 px-2">
            <button onclick="toggleScanner(true)" class="bg-[#10b981] text-white py-5 rounded-3xl font-bold text-lg active:scale-95 transition-all shadow-lg shadow-emerald-100 flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path></svg>
                เริ่มสแกน
            </button>
            <button onclick="toggleScanner(false)" class="bg-slate-100 text-slate-400 py-5 rounded-3xl font-bold text-lg active:scale-95 transition-all flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10h6v4H9z"></path></svg>
                หยุด
            </button>
        </div>

        <!-- ส่วนกรอก ID ด้วยมือ -->
        <div class="flex items-stretch px-2 mb-2">
            <input type="text" id="manual-input" placeholder="หรือกรอก ID..." class="flex-grow p-5 bg-slate-50 border border-slate-100 rounded-l-3xl text-center font-bold outline-none focus:ring-1 focus:ring-indigo-300 transition-all">
            <button onclick="handleManual()" class="px-8 btn-save font-bold transition-all">บันทึก</button>
        </div>
    </main>

    <!-- History List -->
    <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-sm overflow-hidden mx-4 border border-slate-100">
        <div class="p-6 border-b flex justify-between items-center bg-slate-50/50">
            <h3 class="font-bold text-slate-700">รายชื่อล่าสุด</h3>
            <span id="ui-count" class="bg-indigo-50 text-indigo-600 px-4 py-1 rounded-xl text-[10px] font-black tracking-tighter shadow-sm border border-indigo-100">0</span>
        </div>
        <div id="history-box" class="p-4 space-y-3 max-h-[350px] overflow-y-auto">
            <p class="text-center py-12 text-slate-300 italic text-sm">ยังไม่มีข้อมูลสแกนในวันนี้</p>
        </div>
    </div>

    <video id="video" playsinline hidden></video>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwiWK2OGyfZO8HyVKizYST4sCjgmkKMa5bZGT8Uh2uwLMa0GU9heiXDbq6epcRsZfov/exec";
        let day = 1, staff = null, isScanning = false, currentStream = null;
        const video = document.getElementById("video"), canvas = document.getElementById("canvas"), ctx = canvas.getContext("2d");

        // --- ระบบ Login ---
        async function login() {
            const id = document.getElementById('staff-id').value.trim();
            if (!id) return;
            Swal.fire({ title: 'กำลังตรวจสอบสิทธิ์...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'checkStaffPrivilege', id }) });
                const result = await res.json();
                Swal.close();
                if (result.isAllowed) {
                    staff = result;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('ui-staff').innerText = `เจ้าหน้าที่: ${result.name} (${result.role})`;
                    fetchHistory();
                } else { Swal.fire('Error', 'ไม่พบรายชื่อเจ้าหน้าที่ในระบบ', 'error'); }
            } catch (e) { Swal.fire('Error', 'เชื่อมต่อระบบล้มเหลว', 'error'); }
        }

        // --- ระบบกล้อง ---
        async function toggleScanner(start) {
            if (start) {
                if (isScanning) return;
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    currentStream = stream;
                    video.srcObject = stream;
                    video.play();
                    isScanning = true;
                    document.getElementById('placeholder').hidden = true;
                    canvas.hidden = false;
                    requestAnimationFrame(tick);
                } catch (e) { Swal.fire('Error', 'ไม่สามารถเข้าถึงกล้องได้ กรุณาตรวจสอบสิทธิ์', 'error'); }
            } else {
                stopCamera();
            }
        }

        function stopCamera() {
            if (currentStream) currentStream.getTracks().forEach(t => t.stop());
            isScanning = false;
            canvas.hidden = true;
            document.getElementById('placeholder').hidden = false;
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) { 
                    stopCamera(); // หยุดกล้องเมื่อสแกนเจอ
                    record(code.data, false); 
                }
            }
            if (isScanning) requestAnimationFrame(tick);
        }

        // --- ระบบบันทึกข้อมูล ---
        async function record(qrText, confirm) {
            Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'recordAttendance', 
                        data: { text: qrText, day, confirmSkip: confirm, staffInfo: staff } 
                    })
                });
                const result = await res.json();
                Swal.close();

                if (result.success) {
                    fetchHistory();
                    new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3').play().catch(()=>{});
                    Swal.fire({ icon: 'success', title: 'เช็คอินสำเร็จ', text: result.user.name, timer: 2000, showConfirmButton: false });
                } else if (result.requireConfirm) {
                    const c = await Swal.fire({ title: 'ยืนยันการสแกน', text: result.message, icon: 'warning', showCancelButton: true, confirmButtonText: 'บันทึกเลย', cancelButtonText: 'ยกเลิก' });
                    if (c.isConfirmed) record(qrText, true);
                } else {
                    new Audio('https://www.soundjay.com/buttons/sounds/button-10.mp3').play().catch(()=>{});
                    Swal.fire('ไม่สำเร็จ', result.message, 'error');
                }
            } catch (e) { Swal.fire('Error', 'ส่งข้อมูลล้มเหลว', 'error'); }
        }

        async function fetchHistory() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getRecentRecords', data: { day } }) });
                const result = await res.json();
                const box = document.getElementById('history-box');
                if (result.success && result.records.length > 0) {
                    document.getElementById('ui-count').innerText = result.records.length;
                    box.innerHTML = result.records.map(r => `
                        <div class="flex items-center gap-3 p-4 bg-white border border-slate-100 rounded-3xl shadow-sm hover:shadow-md transition-shadow">
                            <div class="w-10 h-10 rounded-2xl bg-indigo-50 text-indigo-600 flex items-center justify-center text-xs font-bold border border-indigo-100">${r.id.toString().slice(-3)}</div>
                            <div class="flex-grow">
                                <p class="text-xs font-bold text-slate-700">${r.name}</p>
                                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">${r.time}</p>
                            </div>
                        </div>`).join('');
                } else {
                    box.innerHTML = `<p class="text-center py-12 text-slate-300 italic text-sm">ยังไม่มีข้อมูลสแกนในวันนี้</p>`;
                    document.getElementById('ui-count').innerText = "0";
                }
            } catch (e) { console.error("History error:", e); }
        }

        function changeDay(d) {
            day = d;
            document.getElementById('day1-btn').classList.toggle('tab-active', d === 1);
            document.getElementById('day2-btn').classList.toggle('tab-active', d === 2);
            fetchHistory();
        }

        function handleManual() {
            const val = document.getElementById('manual-input').value.trim();
            if (val) { record(val, false); document.getElementById('manual-input').value = ''; }
        }

        // --- รวมคำสั่ง Enter ---
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.id === 'staff-id') login();
                if (activeElement.id === 'manual-input') handleManual();
            }
        });
    </script>
</body>
</html>
