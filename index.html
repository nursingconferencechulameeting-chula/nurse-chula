<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart QR Check-in System (LIFF)</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { font-family: 'Prompt', sans-serif; background: #f8fafc; color: #1e293b; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; }
        .day-tab { color: #64748b; background: transparent; transition: all 0.2s; }
        .day-tab.active { background: #4f46e5 !important; color: #ffffff !important; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2); }
        #loading-overlay {
            position: absolute; inset: 0; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(5px);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; text-align: center; border-radius: 2rem;
        }
        .loader-ring { width: 50px; height: 50px; border: 5px solid #e2e8f0; border-top: 5px solid #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen">

    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl shadow-md text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>
                </div>
                <span class="text-xl font-bold text-indigo-900">QR Check-in System</span>
            </div>
            
            <div class="grid grid-cols-2 bg-slate-100 p-1.5 rounded-2xl border border-slate-200 shadow-inner w-full md:w-auto">
                <button onclick="selectDay(1)" id="btn-day-1" class="day-tab active px-8 py-2 rounded-xl text-sm font-bold flex items-center justify-center gap-2">
                    <span>วันที่ 1</span>
                </button>
                <button onclick="selectDay(2)" id="btn-day-2" class="day-tab px-8 py-2 rounded-xl text-sm font-bold flex items-center justify-center gap-2">
                    <span>วันที่ 2</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-7 flex flex-col gap-6">
                
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border-4 border-indigo-50">
                    <div id="loading-overlay">
                        <div class="loader-ring"></div>
                        <p class="text-indigo-600 font-bold">กำลังประมวลผล...</p>
                    </div>

                    <div class="space-y-4">
                        <button onclick="scanByLine()" class="flex items-center justify-center gap-3 bg-emerald-500 hover:bg-emerald-600 text-white py-6 px-6 rounded-3xl font-bold shadow-xl transition-all active:scale-95 w-full text-xl">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>
                            สแกนด้วยกล้อง LINE
                        </button>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="document.getElementById('file-input').click()" class="flex items-center justify-center gap-2 bg-slate-100 text-slate-600 py-4 rounded-2xl font-bold hover:bg-slate-200 transition-all">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                                อัปโหลดรูป
                            </button>
                            <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleFileUpload(event)">
                            
                            <div class="relative flex-grow">
                                <input type="text" id="manualIdInput" placeholder="กรอก ID เอง" class="w-full px-4 py-4 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:ring-2 focus:ring-indigo-500 font-bold text-center">
                            </div>
                        </div>
                        <button onclick="handleManualSubmit()" class="w-full bg-indigo-600 text-white py-3 rounded-2xl font-bold">บันทึก ID ที่กรอก</button>
                    </div>
                </div>

                <div id="resultContainer" class="hidden animate-in fade-in slide-in-from-bottom-5 duration-500">
                    <div class="bg-white rounded-[2.5rem] p-6 shadow-2xl border-2 border-indigo-50 flex flex-col md:flex-row items-center gap-8 relative overflow-hidden">
                        <div id="regBadge" class="absolute top-5 right-5 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest"></div>
                        <img id="userImg" src="" class="w-32 h-32 md:w-44 md:h-44 rounded-[2.5rem] object-cover bg-slate-100 border-4 border-white shadow-xl">
                        <div class="text-center md:text-left space-y-4">
                            <div>
                                <h2 id="resName" class="text-2xl md:text-4xl font-bold text-slate-800 leading-tight">--</h2>
                                <p id="resId" class="text-indigo-600 font-bold tracking-widest text-sm uppercase mt-1">ID: --</p>
                            </div>
                            <div class="flex flex-wrap justify-center md:justify-start gap-2">
                                <div class="bg-slate-50 px-4 py-2 rounded-2xl text-sm font-medium border border-slate-100 text-slate-600" id="resDept">--</div>
                                <div class="bg-green-50 text-green-700 px-4 py-2 rounded-2xl text-sm font-bold border border-green-100" id="resTime">--</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div class="bg-white rounded-[2.5rem] shadow-xl border border-white h-full flex flex-col overflow-hidden max-h-[600px]">
                    <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                        <h3 class="font-bold text-slate-700">รายชื่อล่าสุด</h3>
                        <span id="recordCount" class="bg-indigo-600 text-white px-3 py-1 rounded-xl text-xs font-bold">0</span>
                    </div>
                    <div id="historyList" class="p-4 space-y-4 overflow-y-auto flex-grow bg-slate-50/20">
                        <div class="text-center py-20 text-slate-300 italic">ยังไม่มีข้อมูล</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <audio id="beepSuccess" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
    <audio id="beepError" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzfOu3S0v5_u0XJi-IdwTIx6HecySKswYFt05wjfCBbu5pyEYy2LPsFSUkL7d4dmdVK/exec"; 
    const LIFF_ID = "2009224948-SqUmr0cv"; 
    let selectedDay = 1;
    let isProcessing = false;

    // --- ระบบ LIFF ---
    async function initializeLiff() {
        try {
            await liff.init({ liffId: LIFF_ID });
            if (!liff.isLoggedIn()) {
                liff.login();
            }
        } catch (err) { console.error("LIFF Error", err); }
    }

    async function scanByLine() {
        if (!liff.isInClient()) {
            Swal.fire("แจ้งเตือน", "กรุณาเปิดลิงก์นี้ในแอป LINE", "warning");
            return;
        }
        try {
            const result = await liff.scanCodeV2();
            if (result.value) {
                onScanSuccess(result.value);
            }
        } catch (err) { console.log("User cancelled or error"); }
    }

    // --- ระบบประมวลผลข้อมูล ---
    async function onScanSuccess(decodedText) {
        if (isProcessing) return;
        isProcessing = true;
        showProcessing(true);
        await sendAttendanceData(decodedText, false);
    }

    async function handleManualSubmit() {
        let input = document.getElementById('manualIdInput').value.trim();
        if (!input) return;
        let formattedId = isNaN(input) ? input.toUpperCase() : "NS-" + input.padStart(3, '0');
        onScanSuccess(formattedId);
        document.getElementById('manualIdInput').value = '';
    }

    async function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;
        showProcessing(true);
        const html5QrCode = new Html5Qrcode("reader-hidden"); // สร้าง dummy เพื่อใช้สแกนไฟล์
        try {
            const decodedText = await html5QrCode.scanFile(file, true);
            onScanSuccess(decodedText);
        } catch (err) {
            showProcessing(false);
            Swal.fire("Error", "ไม่พบ QR Code ในรูปภาพ", "error");
        }
    }

    async function sendAttendanceData(text, confirmSkip) {
        try {
            const response = await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'recordAttendance', data: { text, day: selectedDay, confirmSkip } })
            });
            const result = await response.json();

            if (result.success) {
                playTone('beepSuccess');
                showUserData(result.user);
                updateHistory();
                showProcessing(false);
                setTimeout(() => { isProcessing = false; }, 2000);
            } else if (result.requireConfirm) {
                showProcessing(false);
                playTone('beepError');
                const confirmRes = await Swal.fire({
                    title: 'ยืนยันลงชื่อ', text: result.message, icon: 'warning',
                    showCancelButton: true, confirmButtonText: 'บันทึกเลย'
                });
                if (confirmRes.isConfirmed) {
                    showProcessing(true);
                    await sendAttendanceData(text, true);
                } else { isProcessing = false; }
            } else {
                playTone('beepError');
                showProcessing(false);
                Swal.fire("พบปัญหา", result.message, "error");
                setTimeout(() => { isProcessing = false; }, 1500);
            }
        } catch (e) {
            showProcessing(false);
            isProcessing = false;
            Swal.fire("Error", "เชื่อมต่อเซิร์ฟเวอร์ไม่ได้", "error");
        }
    }

    // --- UI Helpers ---
    function showProcessing(isWorking) {
        document.getElementById('loading-overlay').style.display = isWorking ? 'flex' : 'none';
    }

    function showUserData(user) {
        document.getElementById('resultContainer').classList.remove('hidden');
        document.getElementById('resName').innerText = user.name;
        document.getElementById('resId').innerText = "ID: " + user.id;
        document.getElementById('resDept').innerText = user.dept;
        document.getElementById('resTime').innerText = "สำเร็จ: " + user.time;
        document.getElementById('userImg').src = user.img || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
    }

    async function selectDay(day) {
        selectedDay = day;
        document.querySelectorAll('.day-tab').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-day-${day}`).classList.add('active');
        updateHistory();
    }

    async function updateHistory() {
        try {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getRecentRecords', data: { day: selectedDay } }) });
            const result = await res.json();
            const list = document.getElementById('historyList');
            if (result.success && result.records.length > 0) {
                list.innerHTML = result.records.map(rec => `
                    <div class="flex items-center gap-4 p-4 bg-white border border-slate-100 rounded-2xl shadow-sm">
                        <div class="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center font-bold text-xs text-indigo-600">${rec.id.toString().slice(-3)}</div>
                        <div class="flex-grow"><p class="text-sm font-bold text-slate-800">${rec.name}</p><p class="text-[10px] text-slate-400">${rec.time}</p></div>
                    </div>
                `).join('');
                document.getElementById('recordCount').innerText = result.records.length;
            } else { list.innerHTML = `<div class="text-center py-10 text-slate-300 italic">ไม่มีข้อมูล</div>`; document.getElementById('recordCount').innerText = '0'; }
        } catch (e) {}
    }

    function playTone(id) { document.getElementById(id).play().catch(e => {}); }

    window.onload = () => {
        initializeLiff();
        updateHistory();
        setInterval(updateHistory, 60000);
    };
</script>

<div id="reader-hidden" style="display:none"></div>

</body>
</html>
