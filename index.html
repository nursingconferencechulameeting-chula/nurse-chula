<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>QR Check-in System (Multi-Device)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <style>
        :root { --nav-height: 75px; }
        body { font-family: 'Prompt', sans-serif; background-color: #f8f9fa; color: #334155; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* หน้าจอ Login */
        #login-screen { position: fixed; inset: 0; background: #2d3436; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        /* Navbar คงที่ด้านบนสุด */
        .navbar { background: white; border-bottom: 1px solid #edf2f7; height: var(--nav-height); z-index: 2000; position: relative; flex-shrink: 0; }
        .staff-badge { background: #6366f1; color: white; padding: 6px 12px; border-radius: 10px; font-weight: 700; text-transform: uppercase; font-size: 0.75rem; }

        /* ระบบจัดวางแยก PC/มือถือ */
        .content-container { display: flex; flex: 1; overflow: hidden; height: calc(100vh - var(--nav-height)); }

        /* ฝั่งควบคุม (Scanner) */
        .control-panel { flex: 1; overflow-y: auto; padding: 20px; background: #f8f9fa; }
        
        /* ฝั่งประวัติ (Sidebar สำหรับ PC) */
        .history-panel { width: 400px; background: white; border-left: 1px solid #edf2f7; display: flex; flex-direction: column; flex-shrink: 0; }
        .history-body { flex: 1; overflow-y: auto; padding: 15px; background: #f1f5f9; }

        /* ปรับปรุงเมื่อเป็นหน้าจอมือถือ */
        @media (max-width: 991px) {
            body { overflow-y: auto; height: auto; }
            .content-container { flex-direction: column; height: auto; overflow: visible; }
            .control-panel { flex: none; width: 100%; overflow: visible; padding: 15px; }
            .history-panel { width: 100%; border-left: none; border-top: 2px solid #edf2f7; height: auto; min-height: 500px; }
            .history-body { overflow: visible; }
        }

        /* UI Card */
        .card-custom { background: white; border-radius: 2rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 1.2rem; overflow: hidden; }
        .scanner-view { position: relative; width: 100%; aspect-ratio: 1/1; background: #1a1c1e; border-radius: 1.5rem; overflow: hidden; margin-bottom: 1rem; }
        canvas { width: 100%; height: 100%; object-fit: cover; }

        .manual-input-group { background: #f8fafc; border-radius: 1.2rem; padding: 6px; border: 1px solid #e2e8f0; display: flex; align-items: center; }
        .manual-input-group input { border: none; background: transparent; padding: 10px; text-align: center; font-weight: 600; flex-grow: 1; outline: none; }

        /* ประวัติรายการ */
        .history-item { background: white; border-radius: 1.2rem; padding: 12px; margin-bottom: 10px; border: 1px solid #e2e8f0; display: flex; align-items: center; }
        .id-num { width: 45px; height: 45px; background: #eef2ff; color: #4f46e5; border-radius: 0.8rem; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.85rem; margin-right: 12px; flex-shrink: 0; }
        .check-icon { color: #10b981; margin-left: auto; }
    </style>
</head>
<body>

    <!-- Login Form ( Enter ใช้งานได้) -->
    <div id="login-screen">
        <form onsubmit="login(event)" class="bg-white p-5 rounded-5 shadow-lg text-center w-100" style="max-width: 380px;">
            <div class="staff-badge d-inline-block mb-3">STAFF LOGIN</div>
            <h4 class="fw-bold mb-4">ลงชื่อเข้าใช้งาน</h4>
            <input type="password" id="staff-id" class="form-control form-control-lg text-center rounded-4 mb-3 border-0 bg-light fw-bold" placeholder="กรอกรหัสเจ้าหน้าที่" required autofocus>
            <button type="submit" class="btn btn-primary w-100 py-3 rounded-4 fw-bold shadow-sm">ลงชื่อเข้าใช้งาน</button>
        </form>
    </div>

    <!-- Header Navbar -->
    <nav class="navbar shadow-sm">
        <div class="container-fluid px-3">
            <div class="d-flex align-items-center">
                <div class="staff-badge me-2">STAFF</div>
                <div>
                    <h6 class="fw-bold mb-0" style="font-size: 0.9rem;">QR Check-in</h6>
                    <small id="ui-staff" class="text-primary fw-bold" style="font-size: 0.7rem;">กำลังโหลดข้อมูล...</small>
                </div>
            </div>
            <div class="btn-group bg-light p-1 rounded-3 shadow-sm">
                <button onclick="changeDay(1)" id="day1-btn" class="btn btn-primary btn-sm rounded-2 px-3 fw-bold">วันที่ 1</button>
                <button onclick="changeDay(2)" id="day2-btn" class="btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted">วันที่ 2</button>
            </div>
        </div>
    </nav>

    <!-- Main Content แยกส่วนกันชัดเจน -->
    <div class="content-container">
        
        <!-- ฝั่งควบคุม (ซ้ายบน) -->
        <main class="control-panel">
            <div class="card-custom p-4 shadow-sm mx-auto" style="max-width: 550px;">
                <div class="scanner-view shadow-inner">
                    <canvas id="canvas" hidden></canvas>
                    <div id="placeholder" class="h-100 d-flex flex-column align-items-center justify-content-center text-white opacity-25">
                        <i class="fa-solid fa-camera fa-3x mb-2"></i>
                        <span class="fw-bold small">CAMERA READY</span>
                    </div>
                </div>
                <button id="start-btn" onclick="toggleScanner(true)" class="btn btn-success w-100 py-3 rounded-4 fw-bold fs-5 shadow">เริ่มสแกน QR Code</button>
                <button id="stop-btn" onclick="toggleScanner(false)" class="btn btn-danger w-100 py-3 rounded-4 fw-bold fs-5 shadow d-none">หยุดสแกน</button>
            </div>

            <!-- ช่องกรอก ID ( Enter ใช้งานได้) -->
            <form onsubmit="handleManual(event)" class="card-custom p-4 shadow-sm mx-auto" style="max-width: 550px;">
                <div class="manual-input-group shadow-sm">
                    <input type="text" id="manual-input" placeholder="กรอกรหัส ID นักเรียน..." autocomplete="off">
                    <button type="submit" class="btn btn-dark px-4 py-2 rounded-3 fw-bold">บันทึก</button>
                </div>
            </form>
        </main>

        <!-- ฝั่งประวัติ (ขวาล่าง) -->
        <aside class="history-panel shadow-sm">
            <div class="p-4 border-bottom bg-white d-flex justify-content-between align-items-center sticky-top">
                <h6 class="fw-bold mb-0 text-dark">รายการสแกนล่าสุด</h6>
                <span id="ui-count" class="badge bg-indigo rounded-pill px-3 py-2 fw-bold" style="background-color: #6366f1;">0 คน</span>
            </div>
            <div id="history-box" class="history-body">
                <p class="text-center py-5 text-muted small italic">ยังไม่มีข้อมูลในวันนี้</p>
            </div>
        </aside>

    </div>

    <video id="video" playsinline hidden></video>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwiWK2OGyfZO8HyVKizYST4sCjgmkKMa5bZGT8Uh2uwLMa0GU9heiXDbq6epcRsZfov/exec";
        let day = 1, staff = null, isScanning = false, currentStream = null;
        const video = document.getElementById("video"), canvas = document.getElementById("canvas"), ctx = canvas.getContext("2d");

        // ระบบ Login รองรับ Enter
        async function login(event) {
            if(event) event.preventDefault();
            const idInput = document.getElementById('staff-id');
            const id = idInput.value.trim();
            if (!id) return;

            Swal.fire({ title: 'กำลังตรวจสอบสิทธิ์...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'checkStaffPrivilege', id }) });
                const result = await res.json();
                Swal.close();
                if (result.isAllowed) {
                    staff = result;
                    document.getElementById('login-screen').classList.add('d-none');
                    document.getElementById('ui-staff').innerText = `เจ้าหน้าที่: ${result.name}`;
                    fetchHistory();
                } else { 
                    Swal.fire('Error', 'ไม่พบรหัสเจ้าหน้าที่นี้ในระบบ', 'error'); 
                    idInput.value = '';
                }
            } catch (e) { Swal.fire('Error', 'เชื่อมต่อล้มเหลว', 'error'); }
        }

        // ระบบกรอก ID รองรับ Enter
        function handleManual(event) {
            if(event) event.preventDefault();
            const val = document.getElementById('manual-input').value.trim();
            if (val) { record(val, false); document.getElementById('manual-input').value = ''; }
        }

        async function toggleScanner(start) {
            const startBtn = document.getElementById('start-btn'), stopBtn = document.getElementById('stop-btn');
            if (start) {
                try {
                    currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = currentStream; video.play();
                    isScanning = true;
                    startBtn.classList.add('d-none'); stopBtn.classList.remove('d-none');
                    document.getElementById('placeholder').classList.add('d-none');
                    canvas.hidden = false; requestAnimationFrame(tick);
                } catch (e) { Swal.fire('Error', 'ไม่สามารถเข้าถึงกล้องได้', 'error'); }
            } else {
                if (currentStream) currentStream.getTracks().forEach(t => t.stop());
                isScanning = false;
                startBtn.classList.remove('d-none'); stopBtn.classList.add('d-none');
                canvas.hidden = true; document.getElementById('placeholder').classList.remove('d-none');
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
                canvas.height = video.videoHeight; canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) { 
                    if(navigator.vibrate) navigator.vibrate(100);
                    toggleScanner(false); 
                    record(code.data, false); 
                    return;
                }
            }
            if (isScanning) requestAnimationFrame(tick);
        }

        async function record(qrText, confirm) {
            Swal.fire({ title: 'กำลังบันทึกข้อมูล...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'recordAttendance', data: { text: qrText, day, confirmSkip: confirm, staffInfo: staff } })
                });
                const result = await res.json();
                Swal.close();
                if (result.success) {
                    fetchHistory();
                    Swal.fire({ icon: 'success', title: 'สำเร็จ', text: result.user.name, timer: 1500, showConfirmButton: false });
                } else if (result.requireConfirm) {
                    const c = await Swal.fire({ title: 'แจ้งเตือน', text: result.message, icon: 'warning', showCancelButton: true });
                    if (c.isConfirmed) record(qrText, true);
                } else { Swal.fire('Error', result.message, 'error'); }
            } catch (e) { Swal.fire('Error', 'เชื่อมต่อล้มเหลว', 'error'); }
        }

        async function fetchHistory() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getRecentRecords', data: { day } }) });
                const result = await res.json();
                const box = document.getElementById('history-box');
                if (result.success) {
                    document.getElementById('ui-count').innerText = `${result.records.length} คน`;
                    if(result.records.length > 0) {
                        box.innerHTML = result.records.map(r => {
                            // โชว์เฉพาะ ID 3 หลัก ไม่เอา ID-
                            let displayId = r.id.toString().padStart(3, '0');
                            return `
                            <div class="history-item shadow-sm">
                                <div class="id-num">${displayId}</div>
                                <div class="flex-grow-1 overflow-hidden">
                                    <h6 class="mb-0 fw-bold text-dark text-truncate">${r.name}</h6>
                                    <small class="text-muted"><i class="fa-regular fa-clock me-1"></i> ${r.time}</small>
                                </div>
                                <i class="fa-solid fa-circle-check fa-lg check-icon"></i>
                            </div>`;
                        }).join('');
                    } else {
                        box.innerHTML = `<p class="text-center py-5 text-muted small italic">ยังไม่มีข้อมูลในวันนี้</p>`;
                    }
                }
            } catch (e) {}
        }

        function changeDay(d) {
            day = d;
            document.getElementById('day1-btn').className = d === 1 ? 'btn btn-primary btn-sm rounded-2 px-3 fw-bold' : 'btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted';
            document.getElementById('day2-btn').className = d === 2 ? 'btn btn-primary btn-sm rounded-2 px-3 fw-bold' : 'btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted';
            fetchHistory();
        }
    </script>
</body>
</html>
