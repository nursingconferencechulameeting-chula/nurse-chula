    <div id="loader" class="hidden fixed inset-0 bg-white/80 backdrop-blur-sm z-[100] flex flex-col items-center justify-center">

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzfOu3S0v5_u0XJi-IdwTIx6HecySKswYFt05wjfCBbu5pyEYy2LPsFSUkL7d4dmdVK/exec";
        let activeDay = 1;
        let html5QrCode;

        window.onload = () => {
            const isMobile = window.innerWidth < 1024;
            const targetId = isMobile ? "reader-mb" : "reader-pc";
            
            html5QrCode = new Html5Qrcode(targetId);
            startScanner();
            setInterval(updateClock, 1000);
            refreshLogs();
        };

        function startScanner() {
            const config = { fps: 15, qrbox: (vw, vh) => { return { width: vw * 0.7, height: vw * 0.7 } } };
            html5QrCode.start({ facingMode: "environment" }, config, (text) => processCheckIn(text));
        }

        async function processCheckIn(text) {
            toggleLoader(true);
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'recordAttendance', data: { text: text, day: activeDay } })
                });
                const result = await res.json();
                
                if (result.success) {
                    renderResult(result.user);
                    refreshLogs();
                    new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3').play();
                } else {
                    Swal.fire({ icon: 'warning', title: '‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', text: result.message, toast: true, position: 'top' });
                }
            } catch (e) {
                Swal.fire('Error', '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ', 'error');
            } finally {
                toggleLoader(false);
            }
        }

        // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ó‡∏∏‡∏Å input)
        document.querySelectorAll('.qr-file-input').forEach(input => {
            input.addEventListener('change', async (e) => {
                if (e.target.files.length === 0) return;
                toggleLoader(true);
                try {
                    const text = await html5QrCode.scanFile(e.target.files[0], true);
                    processCheckIn(text);
                } catch (err) {
                    toggleLoader(false);
                    Swal.fire('‡πÑ‡∏°‡πà‡∏û‡∏ö QR Code', '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏ä‡πâ‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô‡∏Å‡∏ß‡πà‡∏≤‡∏ô‡∏µ‡πâ', 'error');
                }
            });
        });

        function renderResult(user) {
            const content = `
                <div class="slide-up space-y-4">
                    <img src="${user.img || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="w-32 h-32 rounded-3xl mx-auto object-cover border-4 border-white shadow-xl">
                    <div>
                        <h2 class="text-2xl font-bold text-slate-800">${user.name}</h2>
                        <p class="text-indigo-600 font-bold">ID: ${user.id}</p>
                        <p class="text-slate-400 text-sm italic">${user.dept}</p>
                    </div>
                    <div class="bg-green-500 text-white font-bold py-2 px-8 rounded-full inline-block shadow-lg">‚úì ‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢</div>
                </div>
            `;
            document.getElementById('result-pc').innerHTML = content;
            document.getElementById('result-mb').innerHTML = content;
        }

        async function refreshLogs() {
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getRecentRecords', data: { day: activeDay } })
                });
                const result = await res.json();
                const listHtml = result.records.map(r => `
                    <div class="flex justify-between items-center p-3 bg-white rounded-xl border border-slate-100 shadow-sm slide-up">
                        <div class="text-xs">
                            <div class="font-bold text-slate-700">${r.name}</div>
                            <div class="text-[10px] text-slate-400">${r.id} | ${r.time}</div>
                        </div>
                        <div class="text-green-500 font-bold">‚úì</div>
                    </div>
                `).join('');
                document.getElementById('logList-pc').innerHTML = listHtml;
                document.getElementById('logList-mb').innerHTML = listHtml;
            } catch (e) {}
        }

        function setDay(day) {
            activeDay = day;
            const updateBtnClass = (prefix) => {
                document.getElementById(`${prefix}-d1`).className = `btn-day p-4 md:p-5 flex flex-col items-center ${day === 1 ? 'btn-active' : 'btn-inactive'}`;
                document.getElementById(`${prefix}-d2`).className = `btn-day p-4 md:p-5 flex flex-col items-center ${day === 2 ? 'btn-active' : 'btn-inactive'}`;
            };
            updateBtnClass('pc');
            updateBtnClass('mb');
            refreshLogs();
        }

        function toggleLoader(show) {
            document.getElementById('loader').classList.toggle('hidden', !show);
        }

        function updateClock() {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('th-TH');
        }
    </script>
