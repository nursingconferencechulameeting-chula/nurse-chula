<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart QR Check-in System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f8fafc; }
        
        /* ควบคุมความสูงจอภาพ */
        html, body { height: 100%; overflow: hidden; }

        .scanner-view { 
            position: relative; 
            width: 100%; 
            max-width: 500px; 
            aspect-ratio: 4/3; 
            background: #000; 
            border-radius: 1.5rem; 
            overflow: hidden; 
            margin: 0 auto;
        }
        
        canvas { width: 100%; height: 100%; object-fit: cover; }

        /* Laser Animation */
        .laser {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 10px 2px rgba(255, 0, 0, 0.7);
            animation: scan 2s infinite linear;
            z-index: 10;
            display: none;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .tab-active { background: #4f46e5 !important; color: white !important; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        /* ปรับแต่งสำหรับ Mobile โดยเฉพาะ */
        @media (max-width: 768px) {
            .scanner-view { aspect-ratio: 1/1; }
            .history-section { height: calc(100vh - 480px); min-height: 250px; }
        }
    </style>
</head>
<body class="flex flex-col">

    <!-- Login Overlay -->
    <div id="login-screen" class="fixed inset-0 bg-slate-900/95 z-[100] flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center text-white text-2xl font-bold mx-auto mb-4">QR</div>
            <h2 class="text-2xl font-bold mb-2 text-slate-800">Staff Login</h2>
            <p class="text-slate-400 text-sm mb-6">กรุณาระบุรหัสเจ้าหน้าที่เพื่อเริ่มใช้งาน</p>
            <input type="password" id="staff-id" placeholder="รหัสเจ้าหน้าที่" class="w-full px-6 py-4 bg-slate-100 rounded-2xl mb-4 text-center font-bold outline-none focus:ring-2 focus:ring-indigo-500 text-lg transition-all">
            <button id="login-btn" onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all shadow-lg shadow-indigo-200">เข้าสู่ระบบ</button>
        </div>
    </div>

    <!-- Top Header -->
    <header class="bg-white border-b px-4 md:px-8 py-3 md:py-4 flex justify-between items-center shrink-0 z-50">
        <div class="flex items-center gap-3">
            <div class="p-2 bg-indigo-600 rounded-lg text-white font-bold text-xs">STAFF</div>
            <div>
                <h1 class="font-bold text-slate-800 text-sm md:text-base leading-none">QR Check-in</h1>
                <p id="ui-staff" class="text-[10px] text-indigo-500 font-bold uppercase mt-1">กรุณาเข้าสู่ระบบ</p>
            </div>
        </div>
        <div class="flex bg-slate-100 p-1 rounded-xl">
            <button onclick="changeDay(1)" id="day1-btn" class="tab-active px-4 md:px-6 py-1.5 rounded-lg text-xs font-bold transition-all">วันที่ 1</button>
            <button onclick="changeDay(2)" id="day2-btn" class="px-4 md:px-6 py-1.5 rounded-lg text-xs font-bold transition-all text-slate-400">วันที่ 2</button>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow flex flex-col md:flex-row overflow-hidden bg-slate-50">
        
        <!-- Scanner Section (Left on PC, Top on Mobile) -->
        <section class="w-full md:w-1/2 lg:w-3/5 overflow-y-auto p-4 md:p-8 custom-scroll flex flex-col">
            <div class="max-w-2xl mx-auto w-full space-y-4 md:space-y-6">
                
                <!-- Camera Box -->
                <div class="bg-white p-4 md:p-6 rounded-[2rem] shadow-sm border border-slate-200">
                    <div class="scanner-view shadow-inner">
                        <div id="laser" class="laser"></div>
                        <canvas id="canvas" hidden></canvas>
                        <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 gap-3 bg-slate-900">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span class="text-xs font-bold">กล้องปิดอยู่</span>
                        </div>
                    </div>
                    
                    <div class="mt-4 md:mt-6 grid grid-cols-1 gap-3">
                        <button id="start-btn" onclick="toggleScanner(true)" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-4 md:py-5 rounded-2xl font-bold text-lg shadow-lg shadow-emerald-100 active:scale-95 transition-all">เริ่มสแกน QR Code</button>
                        <button id="stop-btn" onclick="toggleScanner(false)" class="hidden w-full bg-red-500 hover:bg-red-600 text-white py-4 md:py-5 rounded-2xl font-bold text-lg shadow-lg shadow-red-100 active:scale-95 transition-all">หยุดสแกน</button>
                    </div>
                </div>

                <!-- Manual Input Box -->
                <div class="bg-white p-4 rounded-[1.5rem] shadow-sm border border-slate-200 flex gap-2">
                    <input type="text" id="manual-input" placeholder="กรอกรหัส ID..." class="flex-grow p-3 md:p-4 bg-slate-50 rounded-xl font-bold text-center outline-none focus:ring-2 focus:ring-indigo-500 transition-all border border-transparent focus:bg-white">
                    <button onclick="handleManual()" class="bg-slate-800 hover:bg-black text-white px-6 md:px-8 rounded-xl font-bold transition-all active:scale-95">บันทึก</button>
                </div>
                
                <!-- Spacer for Mobile -->
                <div class="h-4 md:hidden"></div>
            </div>
        </section>

        <!-- History Section (Right on PC, Bottom on Mobile) -->
        <aside class="w-full md:w-1/2 lg:w-2/5 bg-white border-t md:border-t-0 md:border-l flex flex-col shrink-0 shadow-2xl z-40 history-section">
            <div class="p-4 md:p-5 border-b flex justify-between items-center bg-white/80 backdrop-blur sticky top-0 z-10">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></div>
                    <h3 class="font-bold text-slate-700 text-sm md:text-base">รายการสแกนล่าสุด</h3>
                </div>
                <span id="ui-count" class="bg-slate-100 text-slate-600 px-3 py-1 rounded-lg text-[10px] font-bold border border-slate-200">0 คน</span>
            </div>
            
            <div id="history-box" class="flex-grow overflow-y-auto p-4 space-y-3 custom-scroll bg-slate-50/50">
                <!-- Data will be injected here -->
                <div class="flex flex-col items-center justify-center py-20 text-slate-300">
                   <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                   </svg>
                   <p class="text-sm italic">รอการโหลดข้อมูล...</p>
                </div>
            </div>
        </aside>

    </main>

    <video id="video" playsinline hidden></video>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwiWK2OGyfZO8HyVKizYST4sCjgmkKMa5bZGT8Uh2uwLMa0GU9heiXDbq6epcRsZfov/exec";
        let day = 1, staff = null, isScanning = false, currentStream = null;
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const laser = document.getElementById('laser');

        async function toggleScanner(start) {
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const placeholder = document.getElementById('placeholder');
            
            if (start) {
                try {
                    currentStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
                    });
                    video.srcObject = currentStream;
                    video.play();
                    isScanning = true;
                    startBtn.classList.add('hidden');
                    stopBtn.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                    laser.style.display = 'block';
                    canvas.hidden = false;
                    requestAnimationFrame(tick);
                } catch (e) { 
                    Swal.fire('Error', 'ไม่สามารถเข้าถึงกล้องได้ กรุณาอนุญาตสิทธิ์การใช้กล้อง', 'error'); 
                }
            } else {
                if (currentStream) currentStream.getTracks().forEach(t => t.stop());
                isScanning = false;
                startBtn.classList.remove('hidden');
                stopBtn.classList.add('hidden');
                canvas.hidden = true;
                laser.style.display = 'none';
                placeholder.classList.remove('hidden');
            }
        }

        async function login() {
            const idInput = document.getElementById('staff-id');
            const id = idInput.value.trim();
            if (!id) return;
            
            Swal.fire({ title: 'กำลังตรวจสอบ...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'checkStaffPrivilege', id }) });
                const result = await res.json();
                Swal.close();
                
                if (result.isAllowed) {
                    staff = result;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('ui-staff').innerText = `เจ้าหน้าที่: ${result.name}`;
                    fetchHistory();
                } else { 
                    Swal.fire('ไม่พบรายชื่อ', 'รหัสเจ้าหน้าที่ไม่ถูกต้อง', 'error'); 
                }
            } catch (e) { 
                Swal.fire('Error', 'ไม่สามารถเชื่อมต่อ Server ได้', 'error'); 
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
                
                if (code) { 
                    // สแกนเจอ
                    vibrateMobile();
                    toggleScanner(false); 
                    record(code.data, false); 
                    return; 
                }
            }
            if (isScanning) requestAnimationFrame(tick);
        }

        function vibrateMobile() {
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(100);
            }
        }

        async function record(qrText, confirm) {
            Swal.fire({ 
                title: 'กำลังบันทึก...', 
                html: `ID: <b>${qrText}</b>`,
                allowOutsideClick: false, 
                didOpen: () => Swal.showLoading() 
            });

            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'recordAttendance', 
                        data: { text: qrText, day, confirmSkip: confirm, staffInfo: staff } 
                    })
                });
                const result = await res.json();
                Swal.close();
                
                if (result.success) {
                    fetchHistory();
                    Swal.fire({ 
                        icon: 'success', 
                        title: 'เช็คอินสำเร็จ', 
                        text: result.user.name, 
                        timer: 2000,
                        showConfirmButton: false 
                    });
                } else if (result.requireConfirm) {
                    const c = await Swal.fire({ 
                        title: 'ยืนยันอีกครั้ง?', 
                        text: result.message, 
                        icon: 'warning', 
                        showCancelButton: true,
                        confirmButtonText: 'ใช่, บันทึกซ้ำ',
                        cancelButtonText: 'ยกเลิก'
                    });
                    if (c.isConfirmed) record(qrText, true);
                } else { 
                    Swal.fire('ผิดพลาด', result.message, 'error'); 
                }
            } catch (e) { 
                Swal.fire('Error', 'การส่งข้อมูลล้มเหลว', 'error'); 
            }
        }

        async function fetchHistory() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getRecentRecords', data: { day } }) });
                const result = await res.json();
                const box = document.getElementById('history-box');
                
                if (result.success) {
                    document.getElementById('ui-count').innerText = `${result.records.length} คน`;
                    if (result.records.length === 0) {
                        box.innerHTML = `<p class="text-center py-10 text-slate-300 text-sm italic">ยังไม่มีประวัติของวันนี้</p>`;
                        return;
                    }
                    
                    box.innerHTML = result.records.map(r => `
                        <div class="flex items-center gap-4 p-4 bg-white rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-all">
                            <div class="w-12 h-12 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center font-bold text-xs shrink-0">
                                ${r.id.toString().slice(-4)}
                            </div>
                            <div class="flex-grow overflow-hidden">
                                <p class="text-sm font-bold text-slate-800 truncate">${r.name}</p>
                                <p class="text-[10px] text-slate-400 font-medium flex items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    ${r.time}
                                </p>
                            </div>
                            <div class="text-emerald-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>`).join('');
                }
            } catch (e) {
                console.error("Fetch Error:", e);
            }
        }

        function changeDay(d) {
            day = d;
            document.getElementById('day1-btn').classList.toggle('tab-active', d === 1);
            document.getElementById('day2-btn').classList.toggle('tab-active', d === 2);
            document.getElementById('day1-btn').classList.toggle('text-slate-400', d !== 1);
            document.getElementById('day2-btn').classList.toggle('text-slate-400', d !== 2);
            fetchHistory();
        }

        function handleManual() {
            const val = document.getElementById('manual-input').value.trim();
            if (val) { 
                record(val, false); 
                document.getElementById('manual-input').value = ''; 
            }
        }

        // Keyboard support
        document.getElementById('staff-id').onkeydown = e => { if(e.keyCode == 13) login(); };
        document.getElementById('manual-input').onkeydown = e => { if(e.keyCode == 13) handleManual(); };
    </script>
</body>
</html>
