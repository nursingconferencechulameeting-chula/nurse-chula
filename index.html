<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Scanner Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ jsQR -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .scanner-container { position: relative; width: 100%; max-width: 400px; margin: auto; aspect-ratio: 1/1; overflow: hidden; border-radius: 2rem; }
        #canvas { width: 100%; height: 100%; object-fit: cover; }
        
        /* ‡πÄ‡∏™‡πâ‡∏ô‡∏Å‡∏£‡∏≠‡∏ö‡∏™‡πÅ‡∏Å‡∏ô‡πÅ‡∏ö‡∏ö‡∏•‡πâ‡∏≥‡πÜ */
        .scan-outline {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70%; height: 70%; border: 2px solid rgba(255,255,255,0.3); border-radius: 1.5rem;
        }
        .scan-corner {
            position: absolute; width: 30px; height: 30px; border: 4px solid #4f46e5;
        }
        .top-left { top: -2px; left: -2px; border-right: 0; border-bottom: 0; border-top-left-radius: 1rem; }
        .top-right { top: -2px; right: -2px; border-left: 0; border-bottom: 0; border-top-right-radius: 1rem; }
        .bottom-left { bottom: -2px; left: -2px; border-right: 0; border-top: 0; border-bottom-left-radius: 1rem; }
        .bottom-right { bottom: -2px; right: -2px; border-left: 0; border-top: 0; border-bottom-right-radius: 1rem; }
        
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(to right, transparent, #4f46e5, transparent);
            animation: scan 2s linear infinite;
        }
        @keyframes scan { 0% { top: 0% } 100% { top: 100% } }
        
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .day-active { background: #4f46e5 !important; color: white !important; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Login Overlay -->
    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center animate-in zoom-in duration-300">
            <div class="text-4xl mb-4">üõ°Ô∏è</div>
            <h2 class="text-2xl font-bold text-slate-800 mb-6">Staff Access</h2>
            <input type="password" id="staff-id-input" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏à‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà" class="w-full px-6 py-4 bg-slate-100 rounded-2xl mb-4 text-center font-bold outline-none focus:ring-2 focus:ring-indigo-500">
            <button onclick="login()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-all">‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö</button>
        </div>
    </div>

    <nav class="glass sticky top-0 z-50 border-b border-slate-200 px-6 py-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg">QR</div>
                <div>
                    <h1 class="font-bold text-slate-800 text-sm">Meeting Check-in</h1>
                    <p id="display-staff-name" class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest">Auth Required</p>
                </div>
            </div>
            <div class="flex bg-slate-200/50 p-1 rounded-xl">
                <button onclick="changeDay(1)" id="day1-btn" class="day-active px-4 py-2 rounded-lg text-[10px] font-bold transition-all">DAY 1</button>
                <button onclick="changeDay(2)" id="day2-btn" class="px-4 py-2 rounded-lg text-[10px] font-bold transition-all">DAY 2</button>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <!-- Scanner Card -->
        <div class="lg:col-span-7 space-y-6">
            <div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-200 overflow-hidden">
                <div class="scanner-container bg-slate-900">
                    <canvas id="canvas" hidden></canvas>
                    <div id="placeholder" class="absolute inset-0 flex items-center justify-center text-slate-500 text-sm flex-col gap-4">
                        <div class="w-12 h-12 border-4 border-slate-700 border-t-indigo-500 rounded-full animate-spin"></div>
                        ‡∏£‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...
                    </div>
                    <!-- Viewfinder UI -->
                    <div id="viewfinder" class="hidden absolute inset-0">
                        <div class="scan-outline">
                            <div class="scan-corner top-left"></div>
                            <div class="scan-corner top-right"></div>
                            <div class="scan-corner bottom-left"></div>
                            <div class="scan-corner bottom-right"></div>
                            <div class="scan-line"></div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex gap-3">
                    <input type="text" id="manual-id" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå ID ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." class="flex-grow px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none font-bold text-center">
                    <button onclick="handleManual()" class="bg-slate-800 text-white px-8 rounded-2xl font-bold active:scale-95 transition-all">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
                </div>
            </div>

            <!-- Profile Card -->
            <div id="result-card" class="hidden animate-in slide-in-from-bottom-5 duration-500 bg-white rounded-[2.5rem] p-6 shadow-xl border-2 border-indigo-50 flex items-center gap-6">
                <img id="res-img" src="" class="w-24 h-24 rounded-2xl object-cover bg-slate-100 border-2 border-white shadow-md">
                <div>
                    <h3 id="res-name" class="text-xl font-bold text-slate-800">--</h3>
                    <p id="res-dept" class="text-slate-500 text-xs mb-2">--</p>
                    <span class="px-3 py-1 bg-emerald-50 text-emerald-600 rounded-lg text-[10px] font-bold border border-emerald-100">‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô: <span id="res-time">--</span></span>
                </div>
            </div>
        </div>

        <!-- History Card -->
        <div class="lg:col-span-5">
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 flex flex-col h-[500px]">
                <div class="p-6 border-b border-slate-100 font-bold text-slate-700 flex justify-between items-center">
                    ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
                    <span id="list-count" class="text-[10px] bg-indigo-100 text-indigo-600 px-2 py-1 rounded-full">0</span>
                </div>
                <div id="history-list" class="p-4 space-y-3 overflow-y-auto flex-grow">
                    <p class="text-center py-10 text-slate-300 italic text-sm">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p>
                </div>
            </div>
        </div>
    </main>

    <!-- ‡∏ã‡πà‡∏≠‡∏ô Video ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏î‡∏∂‡∏á‡∏†‡∏≤‡∏û‡∏°‡∏≤‡∏•‡∏á Canvas -->
    <video id="video" playsinline hidden></video>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwiWK2OGyfZO8HyVKizYST4sCjgmkKMa5bZGT8Uh2uwLMa0GU9heiXDbq6epcRsZfov/exec";
        let currentDay = 1, staffInfo = null, isProcessing = false;
        
        const video = document.getElementById("video");
        const canvasElement = document.getElementById("canvas");
        const canvas = canvasElement.getContext("2d");
        const viewfinder = document.getElementById("viewfinder");
        const placeholder = document.getElementById("placeholder");

        // --- ‡∏£‡∏∞‡∏ö‡∏ö Login ---
        async function login() {
            const id = document.getElementById('staff-id-input').value.trim();
            if (!id) return;
            Swal.fire({ title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö...', didOpen: () => Swal.showLoading() });
            
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'checkStaff', id: id }) });
                const result = await res.json();
                Swal.close();

                if (result.isAllowed) {
                    staffInfo = result;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('display-staff-name').innerText = result.name;
                    startCamera(); // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á Login
                    fetchHistory();
                } else {
                    Swal.fire('Error', '‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏à‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', 'error');
                }
            } catch (e) { Swal.fire('Error', '‡∏ï‡∏¥‡∏î‡∏ï‡πà‡∏≠ Server ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ', 'error'); }
        }

        // --- ‡∏£‡∏∞‡∏ö‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏î‡πâ‡∏ß‡∏¢ jsQR ---
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
            });
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                placeholder.hidden = true;
                canvasElement.hidden = false;
                viewfinder.classList.remove('hidden');

                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code && !isProcessing) {
                    isProcessing = true;
                    drawRect(code.location); // ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏≠‡∏ö‡∏™‡∏µ‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏á‡∏ï‡∏≠‡∏ô‡πÄ‡∏à‡∏≠ QR
                    processData(code.data);
                }
            }
            requestAnimationFrame(tick);
        }

        function drawRect(loc) {
            canvas.beginPath();
            canvas.lineWidth = 4;
            canvas.strokeStyle = "#fbbf24";
            canvas.moveTo(loc.topLeftCorner.x, loc.topLeftCorner.y);
            canvas.lineTo(loc.topRightCorner.x, loc.topRightCorner.y);
            canvas.lineTo(loc.bottomRightCorner.x, loc.bottomRightCorner.y);
            canvas.lineTo(loc.bottomLeftCorner.x, loc.bottomLeftCorner.y);
            canvas.closePath();
            canvas.stroke();
        }

        async function processData(qrText) {
            new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3').play().catch(e=>{});
            Swal.fire({ title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'record', data: { qrText, day: currentDay } })
                });
                const result = await res.json();
                Swal.close();

                if (result.success) {
                    showResult(result.user);
                    fetchHistory();
                } else {
                    Swal.fire('‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', result.message, 'warning');
                }
            } catch (e) { Swal.fire('Error', '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', 'error'); }
            
            // ‡∏£‡∏≠ 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô‡πÉ‡∏´‡∏°‡πà
            setTimeout(() => { isProcessing = false; }, 2000);
        }

        function showResult(u) {
            document.getElementById('result-card').classList.remove('hidden');
            document.getElementById('res-name').innerText = u.name;
            document.getElementById('res-dept').innerText = u.dept || "‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ";
            document.getElementById('res-time').innerText = u.time;
            document.getElementById('res-img').src = u.img || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        }

        async function fetchHistory() {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getHistory', day: currentDay }) });
            const result = await res.json();
            const list = document.getElementById('history-list');
            if (result.success && result.list.length > 0) {
                document.getElementById('list-count').innerText = result.list.length;
                list.innerHTML = result.list.map(r => `
                    <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-2xl border border-slate-100 animate-in fade-in">
                        <div class="w-8 h-8 rounded-lg bg-indigo-600 text-white flex items-center justify-center text-[10px] font-bold">${r.id.toString().slice(-3)}</div>
                        <div class="flex-grow">
                            <p class="text-xs font-bold text-slate-700">${r.name}</p>
                            <p class="text-[9px] text-slate-400 uppercase tracking-tighter">${r.time}</p>
                        </div>
                    </div>
                `).join('');
            }
        }

        function changeDay(d) {
            currentDay = d;
            document.getElementById('day1-btn').classList.toggle('day-active', d === 1);
            document.getElementById('day2-btn').classList.toggle('day-active', d === 2);
            fetchHistory();
        }

        function handleManual() {
            const val = document.getElementById('manual-id').value.trim();
            if (val && !isProcessing) {
                isProcessing = true;
                processData(val);
                document.getElementById('manual-id').value = '';
            }
        }
    </script>
</body>
</html>
