<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart QR Check-in System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        :root { --nav-h: 75px; }
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; margin: 0; padding-top: var(--nav-h); }
        
        #login-screen { position: fixed; inset: 0; background: #1e293b; z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .navbar { height: var(--nav-h); background: white; border-bottom: 1px solid #e2e8f0; position: fixed; top: 0; width: 100%; z-index: 2000; }
        .staff-tag { background: #4f46e5; color: white; padding: 4px 10px; border-radius: 8px; font-weight: 700; font-size: 0.75rem; }
        .app-wrapper { display: flex; height: calc(100vh - var(--nav-h)); }

        /* Navbar mobile: 2 rows */
        @media (max-width: 575px) {
            :root { --nav-h: 110px; }
            .navbar .container-fluid { flex-direction: column; align-items: stretch !important; gap: 6px; padding-top: 10px; padding-bottom: 10px; }
            .navbar-row1 { display: flex; align-items: center; justify-content: space-between; }
            .navbar-row2 { display: flex; gap: 8px; }
            .navbar-row2 button { flex: 1; font-size: 0.85rem; }
        }
        @media (min-width: 576px) {
            .navbar .container-fluid { display: flex; align-items: center; justify-content: space-between; }
            .navbar-row1 { display: flex; align-items: center; }
            .navbar-row2 { display: flex; }
        }

        .panel-left { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .scanner-card { width: 100%; max-width: 480px; background: white; border-radius: 2rem; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .cam-view { width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 1.2rem; overflow: hidden; margin-bottom: 15px; position: relative; }
        canvas { width: 100%; height: 100%; object-fit: cover; }

        .sidebar-right { 
            width: 480px; 
            background: white; 
            border-left: 1px solid #e2e8f0; 
            display: flex; 
            flex-direction: column; 
            transition: width 0.3s ease;
        }
        .history-list { flex: 1; overflow-y: auto; padding: 15px; background: #f8fafc; }

        @media (max-width: 991px) {
            body { overflow-y: auto; height: auto; }
            .app-wrapper { flex-direction: column; height: auto; }
            .sidebar-right { width: 100%; border-left: none; border-top: 1px solid #e2e8f0; }
        }

        .manual-box { background: #f1f5f9; border-radius: 1rem; padding: 6px; display: flex; border: 1px solid #e2e8f0; margin-top: 15px; }
        .manual-box input { border: none; background: transparent; flex: 1; text-align: center; font-weight: 700; outline: none; }
        .id-item { background: white; border-radius: 1rem; padding: 12px; margin-bottom: 10px; border: 1px solid #e2e8f0; display: flex; align-items: center; }

        /* Timer Status Banner */
        #timer-banner { display: none; border-radius: 1rem; padding: 14px 18px; margin-bottom: 15px; width: 100%; max-width: 480px; font-size: 0.875rem; line-height: 1.6; }
        #timer-banner.status-closed  { background: #fef2f2; border: 1.5px solid #fca5a5; color: #b91c1c; }
        #timer-banner.status-open    { background: #f0fdf4; border: 1.5px solid #86efac; color: #15803d; }
        #timer-banner.status-unknown { background: #fefce8; border: 1.5px solid #fde047; color: #854d0e; }

        .id-num { 
            width: 75px;
            height: 45px; 
            background: #eef2ff; 
            color: #4f46e5; 
            border-radius: 12px; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            font-weight: 700; 
            font-size: 0.85rem;
            margin-right: 15px; 
            line-height: 1.2;
        }

        /* Modal Profile Style */
        .profile-box { width: 150px; height: 180px; background: #f8fafc; border-radius: 20px; overflow: hidden; margin: 0 auto 15px; border: 4px solid white; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .profile-box img { width: 100%; height: 100%; object-fit: cover; }
        .profile-box i { font-size: 80px; color: #cbd5e1; }
        
        .swal2-popup { border-radius: 1.5rem !important; font-family: 'Prompt', sans-serif !important; }

        .spinner-border {
            border-width: 0.25em;
            animation-duration: 0.75s;
        }

        #history-box {
            transition: all 0.3s ease-in-out;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #1e293b;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease;
        }

        .loader-circle {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- ===== SPLASH SCREEN ===== -->
    <div id="splash-screen">
        <div class="loader-circle mb-3"></div>
        <div class="text-white small fw-bold">ระบบกำลังเริ่มต้น...</div>
    </div>

    <!-- ===== LOGIN SCREEN ===== -->
    <div id="login-screen">
        <div id="login-form" class="bg-white p-5 rounded-5 text-center shadow-lg" style="width: 100%; max-width: 360px;">
            <div class="staff-tag d-inline-block mb-2">STAFF</div>
            <h4 class="fw-bold mb-4">ลงชื่อเข้าใช้งาน</h4>
            <input type="password" id="staff-id" class="form-control form-control-lg text-center rounded-4 mb-3 fw-bold" placeholder="รหัสเจ้าหน้าที่" autofocus>
            <button onclick="login()" id="login-btn" class="btn btn-primary w-100 py-3 rounded-4 fw-bold shadow">
                <span id="login-text">ลงชื่อเข้าใช้งาน</span>
                <span id="login-loader" class="d-none"><span class="spinner-border spinner-border-sm"></span> กำลังโหลด...</span>
            </button>
        </div>
    </div>

    <!-- ===== PREVIEW MODAL ===== -->
    <div class="modal fade" id="previewModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" style="margin-top: var(--nav-h); margin-bottom: 1rem;">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 25px;">
                <div class="modal-header border-0 pb-0">
                    <h5 class="fw-bold mx-auto">ตรวจสอบข้อมูลผู้เข้าประชุม</h5>
                </div>
                <div class="modal-body text-center p-4">
                    <div class="profile-box">
                        <img id="p-img" src="" style="display: none;" alt="profile">
                        <i id="p-icon" class="fa-solid fa-user-tie"></i>
                    </div>
                    <h3 id="p-name" class="fw-bold mb-1 text-dark">-</h3>
                    <p id="p-id" class="text-muted mb-3 fw-bold">ID: -</p>
                    
                    <div class="bg-light p-3 rounded-4 text-start mb-3">
                        <small class="text-secondary d-block">หน่วยงาน / สังกัด</small>
                        <div id="p-dept" class="fw-bold mb-2">-</div>

                        <small class="text-secondary d-block">สถานะ</small>
                        <div id="p-pos" class="fw-bold mb-2">-</div>

                        <small class="text-secondary d-block">ประเภทการลงทะเบียน</small>
                        <div id="p-regType" class="fw-bold mb-2">-</div>
                        
                        <div id="pay-status-area">
                            <hr class="my-2 opacity-10">
                            <small class="text-secondary d-block">สถานะการชำระเงิน</small>
                            <div id="p-status" class="fw-bold">-</div>
                        </div>
                    </div>

                    <!-- แจ้งเตือนกรณียังไม่ชำระเงิน -->
                    <div id="pay-warning" class="alert alert-danger rounded-3 fw-bold d-none mb-3" style="font-size:0.9rem;">
                        <i class="fa-solid fa-ban me-2"></i>ไม่สามารถลงชื่อได้ — ยังไม่ได้ชำระเงิน
                    </div>

                    <div class="d-grid gap-2">
                        <button id="btn-confirm-record" class="btn btn-success py-3 rounded-3 fw-bold fs-5 shadow-sm">
                            <i class="fa-solid fa-circle-check me-2"></i>ยืนยันลงชื่อเข้างาน
                        </button>
                        <button class="btn btn-warning py-3 rounded-4 fw-bold fs-4 shadow-sm text-dark" data-bs-dismiss="modal">
                            <i class="fa-solid fa-qrcode me-2"></i>ยกเลิก / สแกนใหม่
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar shadow-sm">
        <div class="container-fluid px-3">

            <!-- แถวที่ 1: ชื่อ + ปุ่มออกจากระบบ -->
            <div class="navbar-row1 w-100">
                <div class="d-flex align-items-center">
                    <div class="staff-tag me-2">STAFF</div>
                    <div>
                        <h6 class="fw-bold mb-0" style="font-size: 0.9rem;">QR Check-in</h6>
                        <small id="ui-staff" class="text-primary fw-bold" style="font-size: 0.7rem;">LOADING...</small>
                    </div>
                </div>
                <button onclick="logout()" class="btn btn-outline-danger btn-sm px-2 fw-bold" style="font-size: 0.75rem; white-space: nowrap;">
                    <i class="fa-solid fa-right-from-bracket me-1"></i>ออกจากระบบ
                </button>
            </div>

            <!-- แถวที่ 2: ปุ่มเลือกวัน -->
            <div class="navbar-row2 w-100">
                <button onclick="changeDay(1)" id="day1-btn" class="btn btn-primary btn-sm rounded-2 px-3 fw-bold shadow-sm">วันที่ 1</button>
                <button onclick="changeDay(2)" id="day2-btn" class="btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted">วันที่ 2</button>
            </div>

        </div>
    </nav>

    <!-- ===== MAIN APP ===== -->
    <div class="app-wrapper">
        <main class="panel-left">
            <div id="timer-banner"></div>
            <div class="scanner-card">
                <div class="cam-view">
                    <canvas id="canvas" hidden></canvas>
                    <div id="placeholder" class="h-100 d-flex flex-column align-items-center justify-content-center text-white opacity-25">
                        <i class="fa-solid fa-camera fa-2x mb-2"></i>
                        <span class="small fw-bold">READY</span>
                    </div>
                </div>
                <button id="start-btn" onclick="toggleScanner(true)" class="btn btn-success w-100 py-3 rounded-4 fw-bold fs-5 shadow-sm mb-2">เริ่มสแกน QR Code</button>
                <button id="stop-btn" onclick="toggleScanner(false)" class="btn btn-danger w-100 py-3 rounded-4 fw-bold fs-5 shadow-sm d-none mb-2">หยุดสแกน</button>
                <div class="manual-box shadow-sm">
                    <input type="text" id="manual-input" placeholder="กรอกรหัส ID..." autocomplete="off"
                           onkeydown="if(event.key==='Enter'){ event.preventDefault(); handleManual(); }">
                    <button onclick="handleManual()" class="btn btn-dark px-4 py-2 rounded-3 fw-bold">บันทึก</button>
                </div>
            </div>
        </main>

        <aside class="sidebar-right">
            <div class="p-3 border-bottom bg-white d-flex justify-content-between align-items-center">
                <h6 class="fw-bold mb-0">รายการสแกนล่าสุด</h6>
                <span id="ui-count" class="badge bg-primary rounded-pill px-3 py-2 fw-bold">0 คน</span>
            </div>
            <div id="history-box" class="history-list">
                <p class="text-center py-5 text-muted small italic">ยังไม่มีข้อมูล</p>
            </div>
        </aside>
    </div>

    <video id="video" playsinline hidden></video>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbydE1LUZOhCjm9dPCSYE-o90as2kSBh00T0iZExNQ-kvPLAH2fbiCCr7IFCP5-M_eEZ/exec";

        let day = 1;
        let staff = null;
        let isScanning = false;
        let currentStream = null;
        let previewModal = null;
        let currentPreviewId = null; // เก็บ ID ที่กำลัง Preview อยู่

        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // ===== INIT =====
        window.onload = () => {
            previewModal = new bootstrap.Modal(document.getElementById('previewModal'));

            // ปิด Modal แล้ว reset currentPreviewId
            document.getElementById('previewModal').addEventListener('hidden.bs.modal', () => {
                currentPreviewId = null;
            });

            // ปิดปุ่มไว้ก่อนเสมอ รอผล checkCurrentDay()
            setInputsEnabled(false);

            const splash = document.getElementById('splash-screen');
            const savedStaff = localStorage.getItem('staff_session');

            if (savedStaff) {
                staff = JSON.parse(savedStaff);
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('ui-staff').innerText = `เจ้าหน้าที่: ${staff.name}`;
                Promise.all([fetchHistory(), checkCurrentDay()]).then(() => hideSplash(splash));
            } else {
                hideSplash(splash);
            }
        };

        // ===== เปิด/ปิด ปุ่มสแกน + ช่องกรอก ID =====
        function setInputsEnabled(enabled) {
            const btnStart    = document.getElementById('start-btn');
            const inputManual = document.getElementById('manual-input');
            const btnSubmit   = document.querySelector('.manual-box button');
            if (btnStart)    btnStart.disabled    = !enabled;
            if (inputManual) inputManual.disabled = !enabled;
            if (btnSubmit)   btnSubmit.disabled   = !enabled;
        }

        // ===== ฟังก์ชันแสดง Banner แจ้งสถานะเวลา =====
        function showTimerBanner(type, html) {
            const banner = document.getElementById('timer-banner');
            banner.className = `status-${type}`;
            banner.innerHTML = html;
            banner.style.display = 'block';
        }

        function hideTimerBanner() {
            const banner = document.getElementById('timer-banner');
            banner.style.display = 'none';
        }

        // ===== ตรวจสอบเวลาของวันปัจจุบันทันทีที่โหลด =====
        async function checkCurrentDay() {
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getTimerSettings' })
                });
                const timer = await res.json();

                if (!timer || timer.success === false) {
                    setInputsEnabled(false);
                    showTimerBanner('unknown', `<i class="fa-solid fa-triangle-exclamation me-2"></i><b>ไม่สามารถดึงข้อมูลเวลาได้</b> กรุณาลองรีเฟรชหน้า`);
                    return;
                }

                const now   = new Date().getTime();
                const start = (day === 1) ? timer.day1Open  : timer.day2Open;
                const end   = (day === 1) ? timer.day1Close : timer.day2Close;

                const fmt = (ts) => new Date(ts).toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
                const fmtDate = (ts) => {
                    const months = ['ม.ค.','ก.พ.','มี.ค.','เม.ย.','พ.ค.','มิ.ย.','ก.ค.','ส.ค.','ก.ย.','ต.ค.','พ.ย.','ธ.ค.'];
                    const d = new Date(ts);
                    return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear() + 543}`;
                };

                if (start === null || end === null) {
                    setInputsEnabled(false);
                    showTimerBanner('unknown', `<i class="fa-solid fa-clock me-2"></i><b>วันที่ ${day}: ยังไม่ได้กำหนดช่วงเวลาลงทะเบียน</b>`);

                } else if (now < start) {
                    setInputsEnabled(false);
                    showTimerBanner('closed',
                        `<i class="fa-solid fa-clock me-2"></i><b>ยังไม่ถึงเวลาลงทะเบียน</b><br>` +
                        `วันที่ ${fmtDate(start)} &nbsp;|&nbsp; เปิดรับ <b>${fmt(start)}</b> – <b>${fmt(end)} น.</b>`
                    );

                } else if (now > end) {
                    setInputsEnabled(false);
                    showTimerBanner('closed',
                        `<i class="fa-solid fa-circle-xmark me-2"></i><b>ปิดรับลงทะเบียนแล้ว</b><br>` +
                        `วันที่ ${fmtDate(start)} &nbsp;|&nbsp; ช่วงเวลา <b>${fmt(start)}</b> – <b>${fmt(end)} น.</b>`
                    );

                } else {
                    setInputsEnabled(true);
                    showTimerBanner('open',
                        `<i class="fa-solid fa-circle-check me-2"></i><b>เปิดรับลงทะเบียน</b><br>` +
                        `วันที่ ${fmtDate(start)} &nbsp;|&nbsp; ถึง <b>${fmt(end)} น.</b>`
                    );
                }

            } catch (e) {
                setInputsEnabled(false);
                showTimerBanner('unknown', `<i class="fa-solid fa-triangle-exclamation me-2"></i><b>เกิดข้อผิดพลาด:</b> ${e.toString()}`);
                console.error("checkCurrentDay Error:", e);
            }
        }

        function hideSplash(el) {
            el.style.opacity = '0';
            setTimeout(() => { el.style.display = 'none'; }, 400);
        }

        // ===== LOGIN =====
        async function login() {
            const id = document.getElementById('staff-id').value.trim();
            if (!id) return;

            const btn = document.getElementById('login-btn');
            const text = document.getElementById('login-text');
            const loader = document.getElementById('login-loader');

            btn.disabled = true;
            text.classList.add('d-none');
            loader.classList.remove('d-none');

            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'checkStaffPrivilege', PASSWARD: id })
                });
                const result = await res.json();

                if (result.isAllowed) {
                    staff = result;
                    localStorage.setItem('staff_session', JSON.stringify(result));
                    document.getElementById('login-screen').classList.add('d-none');
                    document.getElementById('ui-staff').innerText = `เจ้าหน้าที่: ${result.name}`;
                    fetchHistory();
                    checkCurrentDay();
                } else {
                    Swal.fire({ icon: 'error', title: 'รหัสไม่ถูกต้อง', text: 'กรุณาลองใหม่อีกครั้ง', confirmButtonColor: '#4f46e5' });
                    btn.disabled = false;
                    text.classList.remove('d-none');
                    loader.classList.add('d-none');
                }
            } catch (e) {
                Swal.fire({ icon: 'error', title: 'เชื่อมต่อล้มเหลว', text: e.toString() });
                btn.disabled = false;
                text.classList.remove('d-none');
                loader.classList.add('d-none');
            }
        }

        // รองรับการกด Enter ในช่อง password
        document.addEventListener('DOMContentLoaded', () => {
            const staffInput = document.getElementById('staff-id');
            if (staffInput) {
                staffInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') { e.preventDefault(); login(); }
                });
            }
        });

        // ===== LOGOUT =====
        function logout() {
            Swal.fire({
                title: 'ยืนยันออกจากระบบ?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#94a3b8',
                confirmButtonText: 'ออกจากระบบ',
                cancelButtonText: 'ยกเลิก'
            }).then((r) => {
                if (r.isConfirmed) {
                    localStorage.removeItem('staff_session');
                    staff = null;
                    if (isScanning) toggleScanner(false);
                    document.getElementById('login-screen').classList.remove('d-none');
                    document.getElementById('staff-id').value = '';
                }
            });
        }

        // ===== PREVIEW USER ก่อนบันทึก =====
        async function previewUser(id) {
            // ป้องกันการเรียกซ้ำ ถ้า Modal กำลังเปิดอยู่แล้ว
            if (currentPreviewId === id) return;
            currentPreviewId = id;

            // ล้างรูปเก่า
            document.getElementById('p-img').src = "";
            document.getElementById('p-img').style.display = 'none';
            document.getElementById('p-icon').style.display = 'block';

            Swal.fire({ title: 'กำลังตรวจสอบข้อมูล...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getUserPreview', id: id })
                });
                const result = await res.json();
                Swal.close();

                if (result.success) {
                    const u = result.user;

                    // จัดการรูปภาพ
                    const img = document.getElementById('p-img');
                    const icon = document.getElementById('p-icon');
                    if (u.img && u.img !== "-" && u.img !== "") {
                        img.src = u.img;
                        img.style.display = 'block';
                        icon.style.display = 'none';
                    } else {
                        img.style.display = 'none';
                        icon.style.display = 'block';
                    }

                    // แสดงข้อมูล
                    document.getElementById('p-name').innerText = u.name;
                    document.getElementById('p-id').innerText = `ID: ${u.id}`;
                    document.getElementById('p-dept').innerText = u.dept || '-';
                    document.getElementById('p-pos').innerText = u.position || '-';
                    document.getElementById('p-regType').innerText = u.regType || '-';

                    // แสดง/ซ่อนสถานะการเงิน + ควบคุมปุ่มยืนยัน
                    const payArea   = document.getElementById('pay-status-area');
                    const stEl      = document.getElementById('p-status');
                    const payWarn   = document.getElementById('pay-warning');
                    const btnConfirm = document.getElementById('btn-confirm-record');
                    const regType   = u.regType ? u.regType.toString().trim() : "";

                    // reset ก่อนทุกครั้ง
                    payWarn.classList.add('d-none');
                    btnConfirm.disabled = false;
                    btnConfirm.classList.remove('btn-secondary');
                    btnConfirm.classList.add('btn-success');

                    if (regType === "สำหรับผู้ลงทะเบียนภายนอก") {
                        payArea.style.display = 'block';
                        const payStatus = u.payStatus ? u.payStatus.trim() : "";
                        stEl.innerText = payStatus || "ยังไม่ได้ชำระเงิน";
                        stEl.className = `fw-bold ${payStatus === 'ชำระเงินเรียบร้อย' ? 'text-success' : 'text-danger'}`;

                        // ยังไม่ชำระเงิน → ปิดปุ่มบันทึก + แสดงคำเตือน
                        if (payStatus !== 'ชำระเงินเรียบร้อย') {
                            btnConfirm.disabled = true;
                            btnConfirm.classList.remove('btn-success');
                            btnConfirm.classList.add('btn-secondary');
                            payWarn.classList.remove('d-none');
                        }
                    } else {
                        payArea.style.display = 'none';
                    }

                    // ผูก Event ปุ่มยืนยัน
                    btnConfirm.onclick = () => record(id, false);

                    previewModal.show();
                } else {
                    currentPreviewId = null;
                    Swal.fire({ icon: 'error', title: 'ไม่พบข้อมูล', text: result.message, confirmButtonColor: '#4f46e5' });
                }
            } catch (e) {
                currentPreviewId = null;
                Swal.fire({ icon: 'error', title: 'Error', text: 'การเชื่อมต่อขัดข้อง: ' + e.toString() });
            }
        }

        // ===== MANUAL INPUT =====
        function handleManual() {
            const val = document.getElementById('manual-input').value.trim();
            if (val) {
                previewUser(val);
                document.getElementById('manual-input').value = '';
            }
        }

        // ===== SCANNER =====
        async function toggleScanner(start) {
            if (start) {
                try {
                    currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = currentStream;
                    video.play();
                    isScanning = true;
                    document.getElementById('start-btn').classList.add('d-none');
                    document.getElementById('stop-btn').classList.remove('d-none');
                    document.getElementById('placeholder').classList.add('d-none');
                    canvas.hidden = false;
                    requestAnimationFrame(tick);
                } catch (e) {
                    Swal.fire({ icon: 'error', title: 'ไม่สามารถเข้าถึงกล้องได้', text: e.toString() });
                }
            } else {
                if (currentStream) currentStream.getTracks().forEach(t => t.stop());
                isScanning = false;
                document.getElementById('start-btn').classList.remove('d-none');
                document.getElementById('stop-btn').classList.add('d-none');
                canvas.hidden = true;
                document.getElementById('placeholder').classList.remove('d-none');
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    if (navigator.vibrate) navigator.vibrate(100);
                    toggleScanner(false);
                    previewUser(code.data);
                    return;
                }
            }
            if (isScanning) requestAnimationFrame(tick);
        }

        // ===== RECORD ATTENDANCE =====
        async function record(qrText, confirmSkip) {
            // ปิด Modal ก่อนส่ง
            if (previewModal) previewModal.hide();

            Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'recordAttendance',
                        data: { text: qrText, day, confirmSkip: confirmSkip, staffInfo: staff }
                    })
                });
                const result = await res.json();
                Swal.close();

                if (result.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'บันทึกสำเร็จ ✓',
                        text: result.user.name,
                        timer: 1500,
                        showConfirmButton: false
                    });

                    // อัปเดตจำนวนนับ
                    const currentCount = parseInt(document.getElementById('ui-count').innerText) || 0;
                    document.getElementById('ui-count').innerText = `${currentCount + 1} คน`;

                    // หน่วงเวลาแล้วดึงประวัติใหม่
                    setTimeout(() => fetchHistory(), 1000);

                } else if (result.requireConfirm) {
                    // กรณีวันที่ 2 แต่ยังไม่ได้ลงวันที่ 1 — ถามยืนยัน
                    Swal.fire({
                        icon: 'question',
                        title: 'ยืนยัน?',
                        text: result.message,
                        showCancelButton: true,
                        confirmButtonColor: '#4f46e5',
                        cancelButtonColor: '#94a3b8',
                        confirmButtonText: 'ยืนยัน บันทึกวันที่ 2',
                        cancelButtonText: 'ยกเลิก'
                    }).then((r) => {
                        if (r.isConfirmed) record(qrText, true);
                    });

                } else {
                    Swal.fire({
                        icon: 'warning',
                        title: 'แจ้งเตือน',
                        text: result.message,
                        confirmButtonColor: '#4f46e5'
                    });
                }
            } catch (e) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'การเชื่อมต่อล้มเหลว: ' + e.toString() });
            }
        }

        // ===== FETCH HISTORY =====
        async function fetchHistory() {
            const box = document.getElementById('history-box');
            box.innerHTML = `
                <div class="text-center py-5">
                    <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="text-muted fw-bold">กำลังโหลดข้อมูล...</div>
                </div>`;

            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getRecentRecords', data: { day } })
                });
                const result = await res.json();

                if (result.success) {
                    document.getElementById('ui-count').innerText = `${result.records.length} คน`;

                    if (result.records.length > 0) {
                        box.innerHTML = result.records.reverse().map(r => {
                            let displayId = r.id.toString().trim();
                            if (!isNaN(displayId)) displayId = displayId.padStart(3, '0');

                            const idHtml = displayId.includes('-')
                                ? `<span>${displayId.split('-')[0]}</span><span>${displayId.split('-')[1]}</span>`
                                : displayId;

                            return `
                            <div class="id-item shadow-sm p-3">
                                <div class="id-num">${idHtml}</div>
                                <div class="flex-grow-1 overflow-hidden">
                                    <h5 class="mb-1 fw-bold text-dark text-truncate" style="font-size: 1.1rem;">${r.name}</h5>
                                    <small class="text-muted"><i class="fa-regular fa-clock me-2"></i>${r.time}</small>
                                </div>
                                <i class="fa-solid fa-circle-check fa-2x text-success ms-2"></i>
                            </div>`;
                        }).join('');
                    } else {
                        box.innerHTML = `<p class="text-center py-5 text-muted small italic fw-bold">ยังไม่มีข้อมูลวันนี้</p>`;
                    }
                } else {
                    box.innerHTML = `<p class="text-center py-5 text-danger fw-bold">โหลดข้อมูลไม่สำเร็จ</p>`;
                }
            } catch (e) {
                box.innerHTML = `<p class="text-center py-5 text-danger fw-bold">เกิดข้อผิดพลาดในการโหลดข้อมูล</p>`;
                console.error("History Error:", e);
            }
        }

        // ===== CHANGE DAY =====
        async function changeDay(d) {
            // เปลี่ยนวัน + อัปเดตปุ่ม
            day = d;
            document.getElementById('day1-btn').className = d === 1
                ? 'btn btn-primary btn-sm rounded-2 px-3 fw-bold shadow-sm me-2'
                : 'btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted me-2';
            document.getElementById('day2-btn').className = d === 2
                ? 'btn btn-primary btn-sm rounded-2 px-3 fw-bold shadow-sm'
                : 'btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted';

            // ใช้ checkCurrentDay() จัดการ banner + เปิด/ปิดปุ่มแทน (ไม่ต้องมี Swal)
            hideTimerBanner();
            checkCurrentDay();
            fetchHistory();
        }
    </script>
