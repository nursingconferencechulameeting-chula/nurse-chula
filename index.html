<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>QR Check-in System</title>
    
    <!-- Bootstrap 5 & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <style>
        :root { --nav-height: 70px; }
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* หน้าจอ Login */
        #login-screen { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        /* Navbar */
        .navbar { background: white; border-bottom: 1px solid #e2e8f0; height: var(--nav-height); z-index: 1050; flex-shrink: 0; }
        .staff-badge { background: #4f46e5; color: white; padding: 5px 12px; border-radius: 8px; font-weight: 700; font-size: 0.75rem; }

        /* แยกฝั่ง PC และ มือถือ */
        .app-content { display: flex; flex: 1; overflow: hidden; }

        /* ฝั่งซ้าย: Scanner & Input (จำกัดความสูงเพื่อให้ปุ่มไม่หาย) */
        .scanner-panel { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; align-items: center; }
        .scanner-container { width: 100%; max-width: 500px; } /* ล็อคขนาดให้พอดีหน้าจอ PC */

        /* ฝั่งขวา: ประวัติ (Sidebar) */
        .history-sidebar { width: 380px; background: white; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; flex-shrink: 0; }
        .history-scroll { flex: 1; overflow-y: auto; padding: 15px; background: #f8fafc; }

        /* มือถือ: ปรับเป็นแนวตั้งและให้เลื่อนได้อิสระ */
        @media (max-width: 991px) {
            body { overflow-y: auto; height: auto; }
            .app-content { flex-direction: column; height: auto; overflow: visible; }
            .history-sidebar { width: 100%; border-left: none; border-top: 1px solid #e2e8f0; height: auto; min-height: 400px; }
            .scanner-panel { padding: 15px; }
        }

        /* UI Elements */
        .card-custom { background: white; border-radius: 2rem; border: 1px solid #e2e8f0; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 1.25rem; width: 100%; }
        .scanner-view { position: relative; width: 100%; aspect-ratio: 4/3; background: #000; border-radius: 1.5rem; overflow: hidden; margin-bottom: 15px; }
        canvas { width: 100%; height: 100%; object-fit: cover; }

        .manual-input-group { background: #f1f5f9; border-radius: 1.2rem; padding: 6px; display: flex; align-items: center; border: 1px solid #e2e8f0; }
        .manual-input-group input { border: none; background: transparent; padding: 10px; text-align: center; font-weight: 600; flex-grow: 1; outline: none; }

        .history-item { background: white; border-radius: 1.25rem; padding: 12px; margin-bottom: 10px; border: 1px solid #e2e8f0; display: flex; align-items: center; transition: 0.2s; }
        .id-badge { width: 50px; height: 50px; background: #eef2ff; color: #4f46e5; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.9rem; margin-right: 12px; flex-shrink: 0; }
        .check-icon { color: #10b981; margin-left: auto; }
    </style>
</head>
<body>

    <!-- Login Form (Enter ใช้งานได้) -->
    <div id="login-screen">
        <form onsubmit="login(event)" class="bg-white p-5 rounded-5 shadow-lg text-center w-100" style="max-width: 380px;">
            <div class="staff-badge d-inline-block mb-3">STAFF ACCESS</div>
            <h4 class="fw-bold mb-4">ลงชื่อเข้าใช้งาน</h4>
            <input type="password" id="staff-id" class="form-control form-control-lg text-center rounded-4 mb-3 border-0 bg-light fw-bold" placeholder="รหัสเจ้าหน้าที่" required autofocus>
            <button type="submit" class="btn btn-primary w-100 py-3 rounded-4 fw-bold shadow-sm">ลงชื่อเข้าใช้งาน</button>
        </form>
    </div>

    <!-- Header Navbar -->
    <nav class="navbar shadow-sm">
        <div class="container-fluid px-3">
            <div class="d-flex align-items-center">
                <div class="staff-badge me-2">STAFF</div>
                <div>
                    <h6 class="fw-bold mb-0" style="font-size: 0.9rem;">QR Check-in</h6>
                    <small id="ui-staff" class="text-primary fw-bold" style="font-size: 0.7rem;">LOADING...</small>
                </div>
            </div>
            <div class="btn-group bg-light p-1 rounded-3">
                <button onclick="changeDay(1)" id="day1-btn" class="btn btn-primary btn-sm rounded-2 px-3 fw-bold">วันที่ 1</button>
                <button onclick="changeDay(2)" id="day2-btn" class="btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted">วันที่ 2</button>
            </div>
        </div>
    </nav>

    <!-- Content แยกส่วน PC/Mobile -->
    <div class="app-content">
        
        <!-- ฝั่งซ้าย: กล้องและปุ่ม -->
        <main class="scanner-panel">
            <div class="scanner-container">
                <div class="card-custom p-4 shadow-sm">
                    <div class="scanner-view">
                        <canvas id="canvas" hidden></canvas>
                        <div id="placeholder" class="h-100 d-flex flex-column align-items-center justify-content-center text-white opacity-25">
                            <i class="fa-solid fa-video-slash fa-3x mb-2"></i>
                            <span class="fw-bold small text-uppercase">กล้องปิดอยู่</span>
                        </div>
                    </div>
                    <button id="start-btn" onclick="toggleScanner(true)" class="btn btn-success w-100 py-3 rounded-4 fw-bold fs-5 shadow-sm">เริ่มสแกน QR Code</button>
                    <button id="stop-btn" onclick="toggleScanner(false)" class="btn btn-danger w-100 py-3 rounded-4 fw-bold fs-5 shadow-sm d-none">หยุดสแกน</button>
                </div>

                <!-- ช่องกรอก ID -->
                <form onsubmit="handleManual(event)" class="card-custom p-4 shadow-sm">
                    <div class="manual-input-group">
                        <input type="text" id="manual-input" placeholder="กรอกรหัส ID เองที่นี่..." autocomplete="off">
                        <button type="submit" class="btn btn-dark px-4 py-2 rounded-3 fw-bold">บันทึก</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- ฝั่งขวา: ประวัติรายการ -->
        <aside class="history-sidebar">
            <div class="p-4 border-bottom bg-white d-flex justify-content-between align-items-center sticky-top">
                <h6 class="fw-bold mb-0">รายการสแกนล่าสุด</h6>
                <span id="ui-count" class="badge bg-primary rounded-pill px-3 py-2 fw-bold">0 คน</span>
            </div>
            <div id="history-box" class="history-scroll">
                <p class="text-center py-5 text-muted small italic">ยังไม่มีข้อมูล</p>
            </div>
        </aside>

    </div>

    <video id="video" playsinline hidden></video>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwiWK2OGyfZO8HyVKizYST4sCjgmkKMa5bZGT8Uh2uwLMa0GU9heiXDbq6epcRsZfov/exec";
        let day = 1, staff = null, isScanning = false, currentStream = null;
        const video = document.getElementById("video"), canvas = document.getElementById("canvas"), ctx = canvas.getContext("2d");

        async function login(event) {
            if(event) event.preventDefault();
            const id = document.getElementById('staff-id').value.trim();
            if (!id) return;
            Swal.fire({ title: 'กำลังตรวจสอบ...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'checkStaffPrivilege', id }) });
                const result = await res.json();
                Swal.close();
                if (result.isAllowed) {
                    staff = result;
                    document.getElementById('login-screen').classList.add('d-none');
                    document.getElementById('ui-staff').innerText = `เจ้าหน้าที่: ${result.name}`;
                    fetchHistory();
                } else { Swal.fire('Error', 'รหัสไม่ถูกต้อง', 'error'); }
            } catch (e) { Swal.fire('Error', 'เชื่อมต่อล้มเหลว', 'error'); }
        }

        function handleManual(event) {
            if(event) event.preventDefault();
            const val = document.getElementById('manual-input').value.trim();
            if (val) { record(val, false); document.getElementById('manual-input').value = ''; }
        }

        async function toggleScanner(start) {
            const startBtn = document.getElementById('start-btn'), stopBtn = document.getElementById('stop-btn');
            if (start) {
                try {
                    currentStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = currentStream; video.play();
                    isScanning = true;
                    startBtn.classList.add('d-none'); stopBtn.classList.remove('d-none');
                    document.getElementById('placeholder').classList.add('d-none');
                    canvas.hidden = false; requestAnimationFrame(tick);
                } catch (e) { Swal.fire('Error', 'ไม่สามารถเข้าถึงกล้องได้', 'error'); }
            } else {
                if (currentStream) currentStream.getTracks().forEach(t => t.stop());
                isScanning = false;
                startBtn.classList.remove('d-none'); stopBtn.classList.add('d-none');
                canvas.hidden = true; document.getElementById('placeholder').classList.remove('d-none');
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
                canvas.height = video.videoHeight; canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) { if(navigator.vibrate) navigator.vibrate(100); toggleScanner(false); record(code.data, false); return; }
            }
            if (isScanning) requestAnimationFrame(tick);
        }

        async function record(qrText, confirm) {
            Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'recordAttendance', data: { text: qrText, day, confirmSkip: confirm, staffInfo: staff } })
                });
                const result = await res.json();
                Swal.close();
                if (result.success) {
                    fetchHistory();
                    Swal.fire({ icon: 'success', title: 'สำเร็จ', text: result.user.name, timer: 1500, showConfirmButton: false });
                } else if (result.requireConfirm) {
                    const c = await Swal.fire({ title: 'แจ้งเตือน', text: result.message, icon: 'warning', showCancelButton: true });
                    if (c.isConfirmed) record(qrText, true);
                } else { Swal.fire('Error', result.message, 'error'); }
            } catch (e) { Swal.fire('Error', 'เชื่อมต่อล้มเหลว', 'error'); }
        }

        async function fetchHistory() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getRecentRecords', data: { day } }) });
                const result = await res.json();
                const box = document.getElementById('history-box');
                if (result.success) {
                    document.getElementById('ui-count').innerText = `${result.records.length} คน`;
                    if(result.records.length > 0) {
                        box.innerHTML = result.records.map(r => {
                            // --- แก้ไขจุดสำคัญ: ตัดตัวอักษร NS- หรือ ID- ออก ให้เหลือแต่ตัวเลข ---
                            let cleanId = r.id.toString().replace(/\D/g, ''); 
                            if(cleanId.length < 3) cleanId = cleanId.padStart(3, '0');
                            
                            return `
                            <div class="history-item shadow-sm">
                                <div class="id-badge">${cleanId}</div>
                                <div class="flex-grow-1 overflow-hidden">
                                    <h6 class="mb-0 fw-bold text-dark text-truncate">${r.name}</h6>
                                    <small class="text-muted"><i class="fa-regular fa-clock me-2"></i>${r.time}</small>
                                </div>
                                <i class="fa-solid fa-circle-check fa-lg check-icon"></i>
                            </div>`;
                        }).join('');
                    } else { box.innerHTML = `<p class="text-center py-5 text-muted small italic">ยังไม่มีข้อมูล</p>`; }
                }
            } catch (e) {}
        }

        function changeDay(d) {
            day = d;
            document.getElementById('day1-btn').className = d === 1 ? 'btn btn-primary btn-sm rounded-2 px-3 fw-bold' : 'btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted';
            document.getElementById('day2-btn').className = d === 2 ? 'btn btn-primary btn-sm rounded-2 px-3 fw-bold' : 'btn btn-light btn-sm rounded-2 px-3 fw-bold text-muted';
            fetchHistory();
        }
    </script>
</body>
</html>
