<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>QR Scanner Meeting 2026</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root { --primary-color: #004085; --secondary-color: #6610f2; --scan-color: #00ff00; }
    body { font-family: 'Sarabun', sans-serif; background-color: #1a1a1a; color: #fff; margin: 0; }
    
    /* Camera */
    .scanner-wrapper { position: relative; width: 100%; height: 55vh; background: #000; overflow: hidden; }
    #reader { width: 100% !important; height: 100% !important; }
    #reader video { object-fit: cover !important; width: 100% !important; height: 100% !important; }

    /* Overlay */
    .viewfinder {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 250px; height: 250px; border: 2px solid rgba(255,255,255,0.2); border-radius: 20px;
      box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.5); z-index: 5;
    }
    .scan-line {
      position: absolute; width: 100%; height: 2px; background: var(--scan-color);
      top: 0; animation: scanMove 2s infinite linear; box-shadow: 0 0 8px var(--scan-color);
    }
    @keyframes scanMove { 0% { top: 0; } 100% { top: 100%; } }

    /* Info Card */
    .user-card {
      background: #fff; color: #333; border-radius: 20px; padding: 20px;
      margin-top: -30px; position: relative; z-index: 10; box-shadow: 0 -10px 20px rgba(0,0,0,0.2);
    }
    .user-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary-color); }
    .btn-day { border-radius: 12px; padding: 10px; font-weight: bold; background: #333; color: #fff; border: none; }
    .btn-day.active { background: var(--secondary-color); }
    [v-cloak] { display: none; }
  </style>
</head>
<body>

<div id="app" v-cloak>
  <!-- กล้อง -->
  <div class="scanner-wrapper">
    <div id="reader"></div>
    <div v-show="isScanning" class="viewfinder"><div class="scan-line"></div></div>
    <div v-if="!isScanning && !scannedUser" class="h-100 d-flex flex-column align-items-center justify-content-center">
      <i class="fa-solid fa-qrcode fa-4x opacity-25"></i>
      <h5 class="mt-3">พร้อมสแกน</h5>
    </div>
  </div>

  <!-- ส่วนแสดงผลและควบคุม -->
  <div class="container mt-3">
    
    <!-- ปุ่มเลือกวัน -->
    <div class="row g-2 mb-3" v-if="!scannedUser">
      <div class="col-6">
        <button class="btn btn-day w-100" :class="{active: scanDay === '1'}" @click="scanDay = '1'">วันที่ 1</button>
      </div>
      <div class="col-6">
        <button class="btn btn-day w-100" :class="{active: scanDay === '2'}" @click="scanDay = '2'">วันที่ 2</button>
      </div>
    </div>

    <!-- บัตรข้อมูลผู้ใช้ (แสดงเมื่อสแกนติด) -->
    <div v-if="scannedUser" class="user-card animate__animated animate__slideInUp">
      <div class="text-center mb-3">
        <img :src="scannedUser.img || 'https://cdn-icons-png.flaticon.com/512/147/147144.png'" class="user-img shadow-sm">
        <h4 class="fw-bold mt-2 mb-0">{{ scannedUser.name }}</h4>
        <span class="badge bg-primary rounded-pill">ID: {{ scannedUser.id }}</span>
      </div>
      <div class="border-top pt-2">
        <div class="small text-muted">หน่วยงาน/สังกัด:</div>
        <div class="fw-600">{{ scannedUser.dept }}</div>
        <div class="small text-muted mt-2">สิทธิ์การลงทะเบียน:</div>
        <div class="small fw-bold text-secondary">{{ scannedUser.type }}</div>
      </div>
      <button class="btn btn-success w-100 rounded-pill mt-4 py-2 fw-bold" @click="resetScanner">
        <i class="fa-solid fa-sync me-2"></i> สแกนคนถัดไป
      </button>
    </div>

    <!-- ปุ่มเริ่มสแกน -->
    <div v-if="!isScanning && !scannedUser" class="d-grid">
      <button class="btn btn-primary rounded-pill py-3 fw-bold shadow-lg" @click="startScanner">
        <i class="fa-solid fa-camera me-2"></i> เริ่มสแกน QR Code
      </button>
    </div>

    <div v-if="loading" class="text-center mt-3"><div class="spinner-border text-info"></div></div>
  </div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>

<script>
  const { createApp, ref } = Vue;
  const GAS_URL = "https://script.google.com/macros/s/AKfycbzfOu3S0v5_u0XJi-IdwTIx6HecySKswYFt05wjfCBbu5pyEYy2LPsFSUkL7d4dmdVK/exec";

  createApp({
    setup() {
      const isScanning = ref(false);
      const scanDay = ref('1');
      const scannedUser = ref(null);
      const loading = ref(false);
      let html5Qr = null;

      const startScanner = () => {
        isScanning.value = true;
        scannedUser.value = null;
        html5Qr = new Html5Qrcode("reader");
        html5Qr.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, 
          (text) => {
            new Audio('https://www.soundjay.com/buttons/beep-07a.mp3').play();
            stopScanner();
            sendToGas(text);
          }
        ).catch(() => isScanning.value = false);
      };

      const stopScanner = () => {
        if (html5Qr) html5Qr.stop().then(() => isScanning.value = false);
      };

      const resetScanner = () => {
        scannedUser.value = null;
        startScanner();
      };

      const sendToGas = async (text) => {
        loading.value = true;
        try {
          const res = await fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({ action: 'recordAttendance', data: { text, day: scanDay.value } })
          });
          const result = await res.json();
          if (result.success) scannedUser.value = result.user;
          else {
            alert(result.message);
            startScanner();
          }
        } catch (e) { alert("เกิดข้อผิดพลาดในการเชื่อมต่อ"); }
        loading.value = false;
      };

      return { isScanning, scanDay, scannedUser, loading, startScanner, stopScanner, resetScanner };
    }
  }).mount('#app');
</script>
</body>
</html>
