<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advanced QR Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f1f5f9; }
        .scanner-box { position: relative; width: 100%; max-width: 450px; aspect-ratio: 1/1; background: #000; border-radius: 2rem; overflow: hidden; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        canvas { width: 100%; height: 100%; object-fit: cover; }
        
        /* เส้นสแกนและกรอบ */
        .viewfinder { position: absolute; inset: 0; display: flex; items: center; justify-center: center; border: 2rem solid rgba(0,0,0,0.2); pointer-events: none; }
        .laser { position: absolute; left: 10%; width: 80%; height: 2px; background: #ef4444; box-shadow: 0 0 15px #ef4444; animation: scanning 2s linear infinite; }
        @keyframes scanning { 0% { top: 20%; } 50% { top: 80%; } 100% { top: 20%; } }
        
        .tab-active { background: #4f46e5 !important; color: white !important; transform: scale(1.05); }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body class="min-h-screen pb-10">

    <!-- Login Overlay -->
    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">Staff Login</h2>
            <input type="password" id="staff-id" placeholder="กรอกรหัสเจ้าหน้าที่" class="w-full px-6 py-4 bg-slate-100 rounded-2xl mb-4 text-center font-bold outline-none focus:ring-2 focus:ring-indigo-500">
            <button onclick="login()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-200 active:scale-95 transition-all">เข้าสู่ระบบ</button>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="glass-nav sticky top-0 z-50 px-6 py-4">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg font-bold text-sm">QR</div>
                <div>
                    <h1 class="font-bold text-slate-800 text-base">Check-in Dashboard</h1>
                    <p id="staff-name-ui" class="text-[10px] text-indigo-500 font-bold uppercase tracking-widest">Admin Mode</p>
                </div>
            </div>
            <div class="flex bg-slate-200 p-1 rounded-xl shadow-inner">
                <button onclick="changeDay(1)" id="day1-btn" class="tab-active px-6 py-2 rounded-lg text-xs font-bold transition-all">วันที่ 1</button>
                <button onclick="changeDay(2)" id="day2-btn" class="px-6 py-2 rounded-lg text-xs font-bold transition-all">วันที่ 2</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            
            <!-- ส่วนสแกน (ทำงานเด่นชัดบนทุกอุปกรณ์) -->
            <div class="space-y-6">
                <div class="bg-white rounded-[2.5rem] p-6 shadow-sm border border-slate-200">
                    <div class="scanner-box mx-auto">
                        <canvas id="canvas" hidden></canvas>
                        <div id="cam-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 gap-3">
                            <div class="w-10 h-10 border-4 border-slate-200 border-t-indigo-500 rounded-full animate-spin"></div>
                            <p class="text-xs">กล้องปิดอยู่</p>
                        </div>
                        <div id="viewfinder" class="hidden viewfinder">
                            <div class="laser"></div>
                        </div>
                    </div>

                    <!-- ปุ่มควบคุม (ใหญ่ กดง่ายบนมือถือ) -->
                    <div class="grid grid-cols-2 gap-4 mt-6">
                        <button id="start-btn" onclick="toggleScanner(true)" class="bg-emerald-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-emerald-100 active:scale-95 transition-all flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path></svg>
                            เริ่มสแกน
                        </button>
                        <button id="stop-btn" onclick="toggleScanner(false)" class="bg-slate-200 text-slate-600 py-4 rounded-2xl font-bold active:scale-95 transition-all flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10h6v4H9z"></path></svg>
                            หยุดสแกน
                        </button>
                    </div>

                    <div class="mt-4 flex gap-2">
                        <input type="text" id="manual-input" placeholder="หรือกรอก ID..." class="flex-grow px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-center outline-none focus:ring-2 focus:ring-indigo-500">
                        <button onclick="manualRecord()" class="bg-slate-800 text-white px-6 rounded-2xl font-bold">บันทึก</button>
                    </div>
                </div>

                <!-- การ์ดแสดงผล (เด้งขึ้นมาเมื่อสำเร็จ) -->
                <div id="res-card" class="hidden animate-in slide-in-from-bottom-5 duration-500 bg-white rounded-[2rem] p-6 shadow-xl border-2 border-indigo-50 flex items-center gap-6">
                    <img id="u-img" src="" class="w-20 h-20 md:w-24 md:h-24 rounded-2xl object-cover shadow-sm bg-slate-100 border-2 border-white">
                    <div class="flex-grow">
                        <h3 id="u-name" class="text-xl font-bold text-slate-800">--</h3>
                        <p id="u-dept" class="text-slate-400 text-xs mb-2">--</p>
                        <div class="inline-flex px-3 py-1 bg-emerald-50 text-emerald-600 rounded-lg text-[10px] font-bold">
                            สำเร็จ: <span id="u-time" class="ml-1">--</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ส่วนรายชื่อล่าสุด (ปรับขนาดให้เหมาะกับ PC) -->
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden flex flex-col max-h-[600px]">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50 font-bold">
                    รายชื่อล่าสุด
                    <span id="counter" class="bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full text-[10px]">0</span>
                </div>
                <div id="history-box" class="p-4 space-y-3 overflow-y-auto">
                    <p class="text-center py-20 text-slate-300 italic text-sm">ยังไม่มีข้อมูลสแกน</p>
                </div>
            </div>

        </div>
    </main>

    <video id="video" playsinline hidden></video>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwiWK2OGyfZO8HyVKizYST4sCjgmkKMa5bZGT8Uh2uwLMa0GU9heiXDbq6epcRsZfov/exec";
        let day = 1, staff = null, isScanning = false, currentStream = null;
        
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // --- Auth ---
        async function login() {
            const id = document.getElementById('staff-id').value.trim();
            if (!id) return;
            Swal.fire({ title: 'กำลังเข้าระบบ...', didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'checkStaff', id }) });
                const result = await res.json();
                Swal.close();
                if (result.isAllowed) {
                    staff = result;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('staff-name-ui').innerText = result.name;
                    fetchHistory();
                } else { Swal.fire('Error', 'ไม่พบรายชื่อเจ้าหน้าที่', 'error'); }
            } catch (e) { Swal.fire('Error', 'เชื่อมต่อไม่ได้', 'error'); }
        }

        // --- Scanner Control ---
        async function toggleScanner(start) {
            if (start) {
                if (isScanning) return;
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    currentStream = stream;
                    video.srcObject = stream;
                    video.play();
                    isScanning = true;
                    document.getElementById('cam-placeholder').hidden = true;
                    canvas.hidden = false;
                    document.getElementById('viewfinder').classList.remove('hidden');
                    requestAnimationFrame(tick);
                } catch (e) { Swal.fire('Error', 'เปิดกล้องไม่ได้', 'error'); }
            } else {
                if (!currentStream) return;
                currentStream.getTracks().forEach(track => track.stop());
                isScanning = false;
                document.getElementById('cam-placeholder').hidden = false;
                canvas.hidden = true;
                document.getElementById('viewfinder').classList.add('hidden');
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

                if (code) {
                    toggleScanner(false); // หยุดสแกนชั่วคราวเมื่อเจอ
                    record(code.data);
                }
            }
            if (isScanning) requestAnimationFrame(tick);
        }

        async function record(qrText) {
            new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3').play().catch(e=>{});
            Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'record', data: { qrText, day } }) });
                const result = await res.json();
                Swal.close();
                if (result.success) {
                    showResult(result.user);
                    fetchHistory();
                } else { Swal.fire('แจ้งเตือน', result.message, 'warning'); }
            } catch (e) { Swal.fire('Error', 'บันทึกไม่สำเร็จ', 'error'); }
            // หลังจาก 2 วินาที ค่อยอนุญาตให้ผู้ใช้กดเริ่มสแกนใหม่เอง (เพื่อกันสแกนซ้ำ)
        }

        function showResult(u) {
            document.getElementById('res-card').classList.remove('hidden');
            document.getElementById('u-name').innerText = u.name;
            document.getElementById('u-dept').innerText = u.dept || "ทั่วไป";
            document.getElementById('u-time').innerText = u.time;
            document.getElementById('u-img').src = u.img || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        }

        async function fetchHistory() {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getHistory', day }) });
            const result = await res.json();
            const box = document.getElementById('history-box');
            if (result.success && result.list.length > 0) {
                document.getElementById('counter').innerText = result.list.length;
                box.innerHTML = result.list.map(r => `
                    <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-2xl border border-slate-100 animate-in fade-in">
                        <div class="w-8 h-8 rounded-lg bg-indigo-600 text-white flex items-center justify-center text-[10px] font-bold">${r.id.toString().slice(-3)}</div>
                        <div class="flex-grow">
                            <p class="text-xs font-bold text-slate-700">${r.name}</p>
                            <p class="text-[9px] text-slate-400 font-bold uppercase">${r.time}</p>
                        </div>
                    </div>`).join('');
            }
        }

        function changeDay(d) {
            day = d;
            document.getElementById('day1-btn').classList.toggle('tab-active', d === 1);
            document.getElementById('day2-btn').classList.toggle('tab-active', d === 2);
            fetchHistory();
        }

        function manualRecord() {
            const val = document.getElementById('manual-input').value.trim();
            if (val) { record(val); document.getElementById('manual-input').value = ''; }
        }
    </script>
</body>
</html>
