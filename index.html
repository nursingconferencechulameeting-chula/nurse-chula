<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart QR Check-in System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { font-family: 'Prompt', sans-serif; background: #f8fafc; color: #1e293b; }
        .glass-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; }
        
        .day-tab { transition: all 0.2s ease-in-out; position: relative; }
        .day-tab.active { background: #4f46e5; color: white; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2); }
        .day-tab:disabled { cursor: not-allowed; opacity: 0.8; }

        /* บังคับให้พื้นที่แสดงกล้องเป็นจตุรัสและเต็มกรอบ */
        #reader {
            width: 100% !important;
            aspect-ratio: 1 / 1 !important; /* บังคับสัดส่วน 1:1 */
            border: none !important;
            background: #000 !important;
            position: relative !important;
            overflow: hidden !important; /* ตัดส่วนเกินออก */
            border-radius: 1.5rem !important;
        }

        /* บังคับตัววิดีโอข้างในให้ขยายเต็มช่องจตุรัส */
        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important; /* สำคัญ: ทำให้ภาพเต็มจตุรัสโดยไม่สนสัดส่วนกล้อง */
        }

        /* ซ่อนข้อความที่ไม่จำเป็นของ Library */
        #reader__dashboard, #reader__status_span {
            display: none !important;
        }

        /* ปรับแต่งเส้นสแกนใหม่ให้ดูแพง */
        .scan-line {
            position: absolute;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, #fbbf24, transparent);
            box-shadow: 0 0 15px #fbbf24;
            z-index: 30;
            animation: scanMove 2.5s ease-in-out infinite;
        }

        @keyframes scanMove {
            0% { top: 20%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 80%; opacity: 0; }
        }

        /* สร้างกรอบมุม 4 ด้านเอง (Custom Corners) */
        .custom-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid #fbbf24;
            z-index: 40;
            border-radius: 10px;
        }
        .corner-tl { top: 15%; left: 15%; border-right: 0; border-bottom: 0; }
        .corner-tr { top: 15%; right: 15%; border-left: 0; border-bottom: 0; }
        .corner-bl { bottom: 15%; left: 15%; border-right: 0; border-top: 0; }
        .corner-br { bottom: 15%; right: 15%; border-left: 0; border-top: 0; }
        
        /* Spinner หมุน */
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* หน้าจอสถานะขณะโหลดข้อมูล */
        #loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            items-center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .loader-ring {
            width: 48px;
            height: 48px;
            border: 5px solid #4f46e5;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ทำให้ Card ผลลัพธ์ดูมีการโหลด */
        .processing {
            opacity: 0.5;
            pointer-events: none;
        }

    </style>
</head>
<body class="min-h-screen">

    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl shadow-md">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>
                </div>
                <span class="text-xl font-bold text-indigo-900">QR Check-in System</span>
            </div>
            
            <!-- ปุ่มเลือกวันที่ พร้อมสถานะโหลด -->
            <div class="flex bg-slate-100 p-1.5 rounded-2xl border border-slate-200 shadow-inner w-full md:w-auto">
                <button onclick="selectDay(1)" id="btn-day-1" class="day-tab active flex-1 md:flex-none px-8 py-2 rounded-xl text-sm font-bold flex items-center justify-center gap-2">
                    <span id="label-day-1">วันที่ 1</span>
                    <svg id="loader-day-1" class="spinner hidden w-4 h-4" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
                <button onclick="selectDay(2)" id="btn-day-2" class="day-tab flex-1 md:flex-none px-8 py-2 rounded-xl text-sm font-bold text-slate-500 hover:text-indigo-600 flex items-center justify-center gap-2">
                    <span id="label-day-2">วันที่ 2</span>
                    <svg id="loader-day-2" class="spinner hidden w-4 h-4" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-7 space-y-6">
                <!-- ปุ่มสลับ เปิด/ปิด สแกน -->
                <div class="grid grid-cols-2 gap-4">
                    <button id="toggleScannerBtn" onclick="toggleScanner()" class="flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white py-4 px-6 rounded-3xl font-bold shadow-xl transition-all active:scale-95">
                        <svg id="icon-scan" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path></svg>
                        <span id="text-scan">เปิดกล้องสแกน</span>
                    </button>
                    <button onclick="document.getElementById('file-input').click()" class="flex items-center justify-center gap-2 bg-white text-indigo-600 border-2 border-indigo-600 py-4 px-6 rounded-3xl font-bold shadow-sm hover:bg-slate-50 transition-all">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        อัพโหลดรูปภาพ
                    </button>
                    <input type="file" id="file-input" accept="image/*" class="hidden" onchange="handleFileUpload(event)">
                </div>

                <!-- พื้นที่แสดงกล้อง (ปรับเป็น aspect-square เสมอ) -->
                <div class="relative bg-slate-900 rounded-[2.5rem] overflow-hidden shadow-2xl aspect-square flex items-center justify-center border-4 border-white mx-auto w-full max-w-[450px]">
                    <div id="reader"></div>

                    <!-- Overlay แสดงสถานะกำลังทำงาน (ซ่อนไว้ก่อน) -->
                    <div id="loading-overlay" class="hidden">
                        <span class="loader-ring"></span>
                        <p class="mt-4 font-bold text-indigo-600 animate-pulse">กำลังตรวจสอบข้อมูล...</p>
                    </div>

                    <!-- UI Overlay กรอบมุม -->
                    <div id="scan-ui" class="absolute inset-0 pointer-events-none hidden">
                        <div class="scan-line"></div>
                        <div class="custom-corner corner-tl"></div>
                        <div class="custom-corner corner-tr"></div>
                        <div class="custom-corner corner-bl"></div>
                        <div class="custom-corner corner-br"></div>
                    </div>

                    <div id="scan-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 bg-slate-50">
                        <svg class="w-16 h-16 mb-2 opacity-10" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path></svg>
                        <p class="font-medium text-sm">พร้อมสำหรับการสแกน</p>
                    </div>
                </div>

                <div id="resultContainer" class="hidden">
                    <div class="bg-white rounded-[2.5rem] p-6 shadow-2xl border-2 border-indigo-50 flex flex-col md:flex-row items-center gap-8 relative overflow-hidden">
                        <div id="regBadge" class="absolute top-5 right-5 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest"></div>
                        <img id="userImg" src="" class="w-32 h-32 md:w-44 md:h-44 rounded-[2rem] object-cover bg-slate-100 border-4 border-white shadow-xl">
                        <div class="text-center md:text-left space-y-4">
                            <div>
                                <h2 id="resName" class="text-2xl md:text-4xl font-bold text-slate-800">--</h2>
                                <p id="resId" class="text-indigo-600 font-bold tracking-widest text-sm uppercase">ID: --</p>
                            </div>
                            <div class="flex flex-wrap justify-center md:justify-start gap-2">
                                <div class="bg-slate-50 px-4 py-2 rounded-2xl text-sm font-medium border border-slate-100 text-slate-600" id="resDept">--</div>
                                <div class="bg-green-50 text-green-700 px-4 py-2 rounded-2xl text-sm font-bold" id="resTime">--</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5">
                <div class="bg-white rounded-[2.5rem] shadow-xl border border-white h-full flex flex-col overflow-hidden max-h-[600px] lg:max-h-[800px]">
                    <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                        <h3 class="font-bold text-slate-700 flex items-center gap-2"><span class="w-2 h-6 bg-indigo-500 rounded-full"></span> รายชื่อล่าสุด</h3>
                        <span id="recordCount" class="bg-indigo-600 text-white px-3 py-1 rounded-xl text-xs font-bold">0</span>
                    </div>
                    <div id="historyList" class="p-4 space-y-4 overflow-y-auto custom-scrollbar flex-grow">
                        <div class="text-center py-20 text-slate-300">ไม่มีข้อมูล</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <audio id="beepSuccess" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
    <audio id="beepError" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzfOu3S0v5_u0XJi-IdwTIx6HecySKswYFt05wjfCBbu5pyEYy2LPsFSUkL7d4dmdVK/exec"; 
        let html5QrCode;
        let selectedDay = 1;
        let isScannerOpen = false;
        let isProcessing = false;

        async function selectDay(day) {
            if (isProcessing) return;
            selectedDay = day;

            // UI: แสดงสถานะโหลด
            const btn1 = document.getElementById('btn-day-1');
            const btn2 = document.getElementById('btn-day-2');
            const loader = document.getElementById(`loader-day-${day}`);
            
            btn1.disabled = true; btn2.disabled = true;
            loader.classList.remove('hidden');

            document.querySelectorAll('.day-tab').forEach(btn => btn.classList.remove('active', 'text-white'));
            document.getElementById(`btn-day-${day}`).classList.add('active');

            await updateHistory(); // รอจนโหลดเสร็จ

            btn1.disabled = false; btn2.disabled = false;
            loader.classList.add('hidden');
        }

        async function toggleScanner() {
            const btn = document.getElementById('toggleScannerBtn');
            const scanUI = document.getElementById('scan-ui');
            const placeholder = document.getElementById('scan-placeholder');

            if (isScannerOpen) {
                if (html5QrCode) await html5QrCode.stop();
                btn.className = "flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white py-4 px-6 rounded-3xl font-bold shadow-xl transition-all active:scale-95 w-full";
                btn.innerHTML = `<span>เปิดกล้องสแกน</span>`;
                placeholder.classList.remove('hidden');
                scanUI.classList.add('hidden');
                isScannerOpen = false;
            } else {
                html5QrCode = new Html5Qrcode("reader");
                const config = { 
                    fps: 25, 
                    // กำหนด qrbox ให้เป็นจตุรัส 250px หรือคำนวณตามหน้าจอ
                    qrbox: { width: 250, height: 250 }, 
                    aspectRatio: 1.0 
                };
                
                try {
                    await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
                    btn.className = "flex items-center justify-center gap-2 bg-rose-600 hover:bg-rose-700 text-white py-4 px-6 rounded-3xl font-bold shadow-xl transition-all active:scale-95 w-full";
                    btn.innerHTML = `<span>ปิดการสแกน</span>`;
                    placeholder.classList.add('hidden');
                    scanUI.classList.remove('hidden');
                    isScannerOpen = true;
                } catch (e) {
                    Swal.fire('Error', 'ไม่สามารถเข้าถึงกล้องได้', 'error');
                }
            }
        }

        // ฟังก์ชันช่วยแสดง/ซ่อน Loading
        function showProcessing(isWorking) {
            const overlay = document.getElementById('loading-overlay');
            const scanBtn = document.getElementById('toggleScannerBtn');
            const uploadBtn = document.querySelector('button[onclick*="file-input"]');

            if (isWorking) {
                overlay.classList.remove('hidden');
                scanBtn.classList.add('opacity-50', 'pointer-events-none');
                uploadBtn.classList.add('opacity-50', 'pointer-events-none');
            } else {
                overlay.classList.add('hidden');
                scanBtn.classList.remove('opacity-50', 'pointer-events-none');
                uploadBtn.classList.remove('opacity-50', 'pointer-events-none');
            }
        }

        async function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;

            showProcessing(true); // เริ่มแสดงสถานะกำลังทำงาน

            try {
                const response = await fetch(GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'recordAttendance', data: { text: decodedText, day: selectedDay } }) 
                });
                const result = await response.json();

                if (result.success) {
                    playTone('beepSuccess');
                    showUserData(result.user);
                    updateHistory();
                } else {
                    playTone('beepError');
                    const isPayment = result.message.includes("ชำระเงิน");
                    Swal.fire({ 
                        icon: isPayment ? 'warning' : 'error', 
                        title: isPayment ? 'ติดปัญหาการชำระเงิน' : 'ล้มเหลว', 
                        text: result.message,
                        confirmButtonColor: '#4f46e5'
                    });
                }
            } catch (err) {
                Swal.fire('Error', 'การเชื่อมต่อผิดพลาด', 'error');
            } finally {
                showProcessing(false); // ซ่อนสถานะกำลังทำงาน
                // หน่วงเวลาเล็กน้อยก่อนให้สแกนคนต่อไปได้ เพื่อป้องกันข้อมูลซ้อน
                setTimeout(() => { isProcessing = false; }, 2000);
            }
        }

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showProcessing(true); // แสดงสถานะขณะกำลังอ่านไฟล์

            const scanner = new Html5Qrcode("reader");
            try {
                const decodedText = await scanner.scanFile(file, true);
                // เมื่ออ่าน QR จากรูปได้แล้ว ให้ส่งไปเข้าฟังก์ชันบันทึกข้อมูล
                // หมายเหตุ: onScanSuccess จะสั่ง showProcessing(false) ให้เองเมื่อเสร็จ
                isProcessing = false; // ปลดล็อคเพื่อให้ onScanSuccess ทำงานได้
                onScanSuccess(decodedText);
            } catch (err) {
                showProcessing(false);
                Swal.fire('Error', 'ไม่พบ QR Code ในรูปภาพนี้', 'error');
            }
            // Reset file input เพื่อให้เลือกไฟล์เดิมซ้ำได้ถ้าจำเป็น
            event.target.value = '';
        }

        function showUserData(user) {
            document.getElementById('resultContainer').classList.remove('hidden');
            document.getElementById('resName').innerText = user.name;
            document.getElementById('resId').innerText = "ID: " + user.id;
            document.getElementById('resDept').innerText = user.dept;
            document.getElementById('resTime').innerText = "สำเร็จ: " + user.time;
            document.getElementById('userImg').src = user.img || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            const badge = document.getElementById('regBadge');
            const isEx = user.regType && user.regType.includes("ภายนอก");
            badge.className = `absolute top-5 right-5 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase tracking-widest ${isEx ? 'bg-amber-100 text-amber-700' : 'bg-indigo-100 text-indigo-700'}`;
            badge.innerText = isEx ? "External" : "Internal";
        }

        async function updateHistory() {
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getRecentRecords', data: { day: selectedDay } }) });
                const result = await res.json();
                const list = document.getElementById('historyList');
                if (result.success && result.records.length > 0) {
                    list.innerHTML = result.records.map(rec => `
                        <div class="flex items-center gap-4 p-4 bg-white border border-slate-100 rounded-2xl shadow-sm">
                            <div class="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center font-bold text-xs text-indigo-600 shrink-0">${rec.id.toString().slice(-3)}</div>
                            <div class="flex-grow"><p class="text-sm font-bold text-slate-800">${rec.name}</p><p class="text-[10px] text-slate-400 font-medium">${rec.time}</p></div>
                            <div class="text-emerald-500 bg-emerald-50 p-1.5 rounded-lg"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg></div>
                        </div>
                    `).join('');
                    document.getElementById('recordCount').innerText = result.records.length;
                } else {
                    list.innerHTML = `<div class="text-center py-10 text-slate-300 italic">ไม่มีข้อมูล</div>`;
                }
            } catch (e) { console.log(e); }
        }

        function playTone(id) { const a = document.getElementById(id); a.currentTime = 0; a.play().catch(e => {}); }

        window.onload = () => { updateHistory(); setInterval(updateHistory, 30000); };
    </script>
</body>
</html>
