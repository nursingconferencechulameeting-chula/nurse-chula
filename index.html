    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbzfOu3S0v5_u0XJi-IdwTIx6HecySKswYFt05wjfCBbu5pyEYy2LPsFSUkL7d4dmdVK/exec";
        let html5QrCode;
        let isScanning = true;

        // Initialize Scanner
        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
        }

        async function onScanSuccess(decodedText) {
            if (!isScanning) return;
            isScanning = false; // ‡∏´‡∏¢‡∏∏‡∏î‡∏™‡πÅ‡∏Å‡∏ô‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏≠‡∏ú‡∏•‡∏à‡∏≤‡∏Å Server
            
            document.getElementById('beepSound').play();
            showLoading(true);

            const day = document.getElementById('daySelect').value;

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'recordAttendance',
                        data: { text: decodedText, day: day }
                    })
                });
                const result = await response.json();

                if (result.success) {
                    displayResult(result.user);
                    updateHistory();
                    Swal.fire({ icon: 'success', title: '‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', text: result.user.name, timer: 1500, showConfirmButton: false });
                } else {
                    Swal.fire({ icon: 'warning', title: '‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô', text: result.message });
                }
            } catch (error) {
                Swal.fire({ icon: 'error', title: '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', text: '‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Server ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ' });
            }

            setTimeout(() => { isScanning = true; }, 3000); // ‡∏£‡∏≠ 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏Å‡πà‡∏≠‡∏ô‡∏™‡πÅ‡∏Å‡∏ô‡∏Ñ‡∏ô‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
        }

        function displayResult(user) {
            const card = document.getElementById('resultCard');
            card.classList.remove('hidden');
            document.getElementById('userName').innerText = user.name;
            document.getElementById('userDept').innerText = user.dept;
            document.getElementById('userTime').innerText = `‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô: ${user.time}`;
            
            const imgDiv = document.getElementById('userImg');
            if (user.img) {
                imgDiv.innerHTML = `<img src="${user.img}" class="w-full h-full rounded-full object-cover">`;
            } else {
                imgDiv.innerHTML = `üë§`;
            }
        }

        async function updateHistory() {
            const day = document.getElementById('daySelect').value;
            try {
                const response = await fetch(`${GAS_URL}?action=getRecentRecords&day=${day}`); // Note: GAS doPost requires special handling, typically we use POST for everything in this setup
                // ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏á‡πà‡∏≤‡∏¢‡πÉ‡∏ô‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡∏µ‡πâ ‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ fetch ‡πÅ‡∏ö‡∏ö POST ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÉ‡∏ô Code.gs
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getRecentRecords', data: { day: day } })
                });
                const result = await res.json();
                
                if (result.success) {
                    const list = document.getElementById('historyList');
                    list.innerHTML = '';
                    result.records.forEach(rec => {
                        list.innerHTML += `
                            <div class="flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-100 animate-fadeIn">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center text-xs font-bold">${rec.id.toString().slice(-2)}</div>
                                    <div class="font-medium text-slate-700 text-sm">${rec.name}</div>
                                </div>
                                <div class="text-xs text-slate-400">${rec.time}</div>
                            </div>
                        `;
                    });
                    document.getElementById('recordCount').innerText = `${result.records.length} ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î`;
                }
            } catch (e) { console.error(e); }
        }

        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô
        window.onload = () => {
