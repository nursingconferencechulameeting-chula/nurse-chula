<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart QR Check-in System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Prompt', sans-serif; background: #f8fafc; color: #1e293b; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        
        /* สไตล์ปุ่มเลือกวัน */
        .day-btn.active { background-color: #4f46e5; color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4); }
        .day-btn { background-color: white; color: #64748b; transition: all 0.3s; }

        /* Scanner Styling */
        #reader { border: none !important; border-radius: 1.5rem; overflow: hidden; background: #000; }
        #reader video { object-fit: cover !important; }

        .btn-action { @apply flex items-center justify-center gap-2 px-6 py-3 rounded-2xl font-semibold transition-all active:scale-95; }
        
        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .mobile-bottom-sheet { border-radius: 2rem 2rem 0 0; }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="glass sticky top-0 z-50 border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"></path></svg>
                </div>
                <h1 class="text-lg font-bold tracking-tight text-slate-800 hidden sm:block">QR Scanner Pro</h1>
            </div>
            
            <!-- เลือกวันแบบคลิกเลือก -->
            <div class="flex bg-slate-100 p-1 rounded-xl w-fit">
                <button onclick="setDay(1)" id="btnDay1" class="day-btn active px-4 py-1.5 rounded-lg text-sm font-bold">วันที่ 1</button>
                <button onclick="setDay(2)" id="btnDay2" class="day-btn px-4 py-1.5 rounded-lg text-sm font-bold">วันที่ 2</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- ส่วนควบคุมและสแกนเนอร์ -->
            <div class="lg:col-span-7 space-y-6">
                
                <!-- Action Buttons (แยกชัดเจน) -->
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="startCamera()" class="btn-action bg-indigo-600 text-white hover:bg-indigo-700 shadow-lg shadow-indigo-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        สแกนผ่านกล้อง
                    </button>
                    <button onclick="document.getElementById('qr-input-file').click()" class="btn-action bg-white text-slate-700 border border-slate-200 hover:bg-slate-50 shadow-sm">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        อัปโหลดรูป
                    </button>
                    <input type="file" id="qr-input-file" accept="image/*" class="hidden">
                </div>

                <!-- Scanner Display -->
                <div class="bg-slate-900 rounded-[2rem] shadow-2xl overflow-hidden relative aspect-video flex items-center justify-center">
                    <div id="reader" class="w-full h-full"></div>
                    <div id="placeholderText" class="absolute text-slate-500 text-center p-6">
                        <p class="text-sm">กดปุ่ม "สแกนผ่านกล้อง" เพื่อเริ่มทำงาน</p>
                    </div>
                </div>

                <!-- ผลลัพธ์ (Result Card) -->
                <div id="resultContainer" class="hidden animate-in slide-in-from-top-4 duration-500">
                    <div id="userCard" class="bg-white rounded-[2rem] p-6 shadow-xl border border-indigo-50 flex items-center gap-5">
                        <img id="userImg" src="" class="w-20 h-20 md:w-28 md:h-28 rounded-2xl object-cover bg-slate-100">
                        <div class="flex-grow">
                            <span id="regBadge" class="text-[10px] font-bold px-2 py-0.5 rounded-full mb-1 inline-block"></span>
                            <h2 id="resName" class="text-xl md:text-2xl font-bold text-slate-800 leading-tight"></h2>
                            <p id="resId" class="text-indigo-600 text-sm font-medium tracking-wider uppercase"></p>
                            <p id="resDept" class="text-slate-500 text-xs mt-1"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ส่วนประวัติ (ขวามือบน PC / ล่างสุดบนมือถือ) -->
            <div class="lg:col-span-5 h-full">
                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 h-full flex flex-col overflow-hidden">
                    <div class="p-5 border-b border-slate-50 flex justify-between items-center bg-slate-50/30">
                        <h3 class="font-bold text-slate-700">ผู้เข้าร่วมล่าสุด</h3>
                        <span id="recordCount" class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-xs font-bold">0</span>
                    </div>
                    <div id="historyList" class="p-4 space-y-3 overflow-y-auto max-h-[500px] lg:max-h-none flex-grow">
                        <!-- History items will be injected here -->
                    </div>
                </div>
            </div>

        </div>
    </main>

    <audio id="beepSuccess" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
    <audio id="beepError" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

    <script>
        const GAS_URL = "YOUR_GAS_URL_HERE"; 
        let currentDay = 1;
        let html5QrCode;
        let isProcessing = false;

        // ฟังก์ชันเลือกวัน
        function setDay(day) {
            currentDay = day;
            document.getElementById('btnDay1').classList.toggle('active', day === 1);
            document.getElementById('btnDay2').classList.toggle('active', day === 2);
            updateHistory();
        }

        // เริ่มต้นใช้งานกล้อง
        function startCamera() {
            document.getElementById('placeholderText').classList.add('hidden');
            if (html5QrCode) { html5QrCode.stop().then(() => startScan()); }
            else { startScan(); }
        }

        function startScan() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 15, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
        }

        // จัดการอัปโหลดไฟล์
        document.getElementById('qr-input-file').addEventListener('change', e => {
            if (e.target.files.length == 0) return;
            const imageFile = e.target.files[0];
            if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
            
            html5QrCode.scanFile(imageFile, true)
                .then(decodedText => onScanSuccess(decodedText))
                .catch(err => Swal.fire('Error', 'ไม่พบ QR Code ในรูปภาพนี้', 'error'));
        });

        async function onScanSuccess(decodedText) {
            if (isProcessing) return;
            isProcessing = true;

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'recordAttendance', data: { text: decodedText, day: currentDay } })
                });
                const result = await response.json();

                if (result.success) {
                    playTone(true);
                    showResult(result.user);
                    updateHistory();
                } else {
                    playTone(false);
                    const isPayErr = result.message.includes("ชำระเงิน");
                    Swal.fire({
                        icon: isPayErr ? 'warning' : 'error',
                        title: isPayErr ? 'ตรวจสอบการชำระเงิน' : 'ล้มเหลว',
                        text: result.message,
                        confirmButtonColor: '#4f46e5'
                    });
                }
            } catch (err) {
                console.error(err);
            } finally {
                setTimeout(() => { isProcessing = false; }, 2000);
            }
        }

        function showResult(user) {
            const container = document.getElementById('resultContainer');
            container.classList.remove('hidden');
            
            document.getElementById('resName').innerText = user.name;
            document.getElementById('resId').innerText = "ID: " + user.id;
            document.getElementById('resDept').innerText = user.dept;
            document.getElementById('userImg').src = user.img || "https://cdn-icons-png.flaticon.com/512/149/149071.png";

            const badge = document.getElementById('regBadge');
            const isExt = user.regType && user.regType.includes("ภายนอก");
            badge.innerText = isExt ? "บุคคลภายนอก" : "บุคลากรภายใน";
            badge.className = isExt ? "text-[10px] font-bold px-2 py-0.5 rounded-full mb-1 inline-block bg-orange-100 text-orange-600" 
                                    : "text-[10px] font-bold px-2 py-0.5 rounded-full mb-1 inline-block bg-indigo-100 text-indigo-600";
        }

        async function updateHistory() {
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'getRecentRecords', data: { day: currentDay } })
                });
                const result = await res.json();
                const list = document.getElementById('historyList');
                if (result.success) {
                    list.innerHTML = result.records.map(rec => `
                        <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-2xl border border-slate-100">
                            <div class="w-8 h-8 rounded-full bg-white flex items-center justify-center text-[10px] font-bold text-slate-400 border border-slate-200">
                                ${rec.id.toString().slice(-3)}
                            </div>
                            <div class="flex-grow">
                                <p class="text-sm font-bold text-slate-700">${rec.name}</p>
                                <p class="text-[10px] text-slate-400 uppercase tracking-tighter">${rec.time}</p>
                            </div>
                            <div class="text-green-500"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg></div>
                        </div>
                    `).join('');
                    document.getElementById('recordCount').innerText = result.records.length;
                }
            } catch (e) { console.log(e); }
        }

        function playTone(isSuccess) {
            document.getElementById(isSuccess ? 'beepSuccess' : 'beepError').play();
        }

        window.onload = updateHistory;
    </script>
</body>
</html>
