<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart QR Check-in Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f8fafc; }
        .scanner-container { position: relative; width: 100%; aspect-ratio: 1/1; background: #0f172a; border-radius: 2rem; overflow: hidden; border: 4px solid #fff; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        canvas { width: 100%; height: 100%; object-fit: cover; }
        .tab-active { background: #4f46e5 !important; color: white !important; }
        
        /* Custom Scrollbar */
        #history-box::-webkit-scrollbar { width: 6px; }
        #history-box::-webkit-scrollbar-track { background: #f1f1f1; }
        #history-box::-webkit-scrollbar-thumb { background: #c7d2fe; border-radius: 10px; }

        .spinner {
            display: inline-block; width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,.3); border-radius: 50%;
            border-top-color: #fff; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-md text-center">
            <div class="w-20 h-20 bg-indigo-600 rounded-3xl mx-auto mb-6 flex items-center justify-center text-white text-3xl font-bold shadow-xl shadow-indigo-200">QR</div>
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Staff Login</h2>
            <p class="text-slate-400 mb-8 text-sm">กรุณาระบุรหัสเจ้าหน้าที่เพื่อเริ่มใช้งาน</p>
            
            <input type="password" id="staff-id" placeholder="รหัสเจ้าหน้าที่" 
                   class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl mb-4 text-center font-bold text-xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
            
            <button id="login-btn" onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-bold active:scale-95 transition-all flex items-center justify-center gap-3">
                <span id="login-text">เข้าสู่ระบบ</span>
                <div id="login-spinner" class="spinner hidden"></div>
            </button>
        </div>
    </div>

    <div class="container mx-auto max-w-6xl p-4 md:p-8">
        
        <header class="flex flex-col md:flex-row md:justify-between md:items-center mb-8 gap-6">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center text-indigo-600 font-bold text-2xl shadow-sm border border-slate-100">QR</div>
                <div>
                    <h1 class="font-bold text-slate-800 text-xl md:text-2xl">ระบบลงทะเบียนอัจฉริยะ</h1>
                    <div id="ui-staff" class="flex items-center gap-2 text-xs font-semibold text-indigo-500">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                        กำลังโหลดข้อมูลเจ้าหน้าที่...
                    </div>
                </div>
            </div>

            <div class="bg-white p-1.5 rounded-2xl shadow-sm flex w-full md:w-64 border border-slate-100">
                <button onclick="changeDay(1)" id="day1-btn" class="tab-active flex-1 py-2.5 rounded-xl text-sm font-bold transition-all">วันที่ 1</button>
                <button onclick="changeDay(2)" id="day2-btn" class="flex-1 py-2.5 rounded-xl text-sm font-bold transition-all text-slate-400">วันที่ 2</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-7 space-y-6">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-50">
                    <div class="scanner-container mb-6">
                        <canvas id="canvas" hidden></canvas>
                        <div id="placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-500 bg-slate-900">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                            </svg>
                            <p class="font-medium">กล้องพร้อมใช้งาน</p>
                            <p class="text-[10px] opacity-60">กดเริ่มสแกนเพื่อเปิดกล้อง</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <button id="start-btn" onclick="toggleScanner(true)" class="bg-emerald-500 hover:bg-emerald-600 text-white py-5 rounded-3xl font-bold text-lg shadow-lg shadow-emerald-100 transition-all active:scale-95">เริ่มสแกน</button>
                        <button id="stop-btn" onclick="toggleScanner(false)" class="bg-slate-100 hover:bg-slate-200 text-slate-500 py-5 rounded-3xl font-bold text-lg transition-all active:scale-95">หยุดกล้อง</button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-50">
                    <h3 class="text-sm font-bold text-slate-700 mb-4 px-2">กรอกข้อมูลด้วยตนเอง (Manual)</h3>
                    <div class="flex items-stretch gap-2">
                        <input type="text" id="manual-input" placeholder="พิมพ์ชื่อ หรือ รหัส..." class="flex-grow p-5 bg-slate-50 border border-slate-100 rounded-3xl text-center font-bold outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        <button onclick="handleManual()" class="px-8 bg-slate-800 text-white rounded-3xl font-bold hover:bg-slate-900 transition-all active:scale-95">บันทึก</button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-5 h-full">
                <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-50 h-full flex flex-col overflow-hidden">
                    <div class="p-6 border-b flex justify-between items-center bg-slate-50/50">
                        <div>
                            <h3 class="font-bold text-slate-800">รายชื่อผู้ลงทะเบียน</h3>
                            <p class="text-[10px] text-slate-400 font-medium">ประวัติการเช็คอินล่าสุด</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-[10px] text-slate-400 font-bold uppercase">ยอดสะสม</span>
                            <span id="ui-count" class="bg-indigo-600 text-white px-4 py-1.5 rounded-full text-xs font-black">0</span>
                        </div>
                    </div>
                    
                    <div id="history-box" class="flex-grow overflow-y-auto p-6 space-y-3 min-h-[400px] max-h-[700px]">
                        <div class="text-center py-20">
                            <div class="w-16 h-16 bg-slate-50 rounded-full mx-auto mb-4 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                                </svg>
                            </div>
                            <p class="text-slate-300 italic text-sm">ไม่มีข้อมูลในขณะนี้</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <video id="video" playsinline hidden></video>

    <script>
        // -- JavaScript คงเดิมตามโครงสร้างที่ปรับแก้เรื่อง Login และ Camera --
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwiWK2OGyfZO8HyVKizYST4sCjgmkKMa5bZGT8Uh2uwLMa0GU9heiXDbq6epcRsZfov/exec";
        let day = 1, staff = null, isScanning = false, currentStream = null;
        const video = document.getElementById("video"), canvas = document.getElementById("canvas"), ctx = canvas.getContext("2d", { willReadFrequently: true });

        function setLoginLoading(isLoading) {
            const btn = document.getElementById('login-btn'), text = document.getElementById('login-text'), spinner = document.getElementById('login-spinner');
            if (isLoading) { btn.classList.add('opacity-80', 'pointer-events-none'); text.innerText = 'กำลังตรวจสอบ...'; spinner.classList.remove('hidden'); }
            else { btn.classList.remove('opacity-80', 'pointer-events-none'); text.innerText = 'เข้าสู่ระบบ'; spinner.classList.add('hidden'); }
        }

        async function login() {
            const idInput = document.getElementById('staff-id'), id = idInput.value.trim();
            if (!id) return;
            setLoginLoading(true);
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'checkStaffPrivilege', id }) });
                const result = await res.json();
                if (result.isAllowed) {
                    staff = result;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('ui-staff').innerHTML = `<span class="w-2 h-2 bg-emerald-500 rounded-full"></span> เจ้าหน้าที่: ${result.name} (${result.role})`;
                    fetchHistory();
                } else { Swal.fire('Error', 'ไม่พบรายชื่อเจ้าหน้าที่', 'error'); }
            } catch (e) { Swal.fire('Error', 'การเชื่อมต่อขัดข้อง', 'error'); }
            finally { setLoginLoading(false); }
        }

        async function toggleScanner(start) {
            if (start) {
                if (isScanning) return;
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    currentStream = stream; video.srcObject = stream; video.play();
                    isScanning = true; document.getElementById('placeholder').classList.add('hidden');
                    canvas.hidden = false; document.getElementById('start-btn').innerText = "กำลังสแกน...";
                    requestAnimationFrame(tick);
                } catch (e) { Swal.fire('Error', 'ไม่สามารถเปิดกล้องได้', 'error'); }
            } else {
                if (currentStream) currentStream.getTracks().forEach(t => t.stop());
                isScanning = false; canvas.hidden = true; document.getElementById('placeholder').classList.remove('hidden');
                document.getElementById('start-btn').innerText = "เริ่มสแกน";
            }
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
                canvas.height = video.videoHeight; canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) { toggleScanner(false); record(code.data, false); }
            }
            if (isScanning) requestAnimationFrame(tick);
        }

        async function record(qrText, confirm) {
            Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'recordAttendance', data: { text: qrText, day, confirmSkip: confirm, staffInfo: staff } })
                });
                const result = await res.json();
                Swal.close();
                if (result.success) {
                    fetchHistory();
                    Swal.fire({ icon: 'success', title: 'สำเร็จ', text: result.user.name, timer: 1500, showConfirmButton: false });
                } else if (result.requireConfirm) {
                    const c = await Swal.fire({ title: 'แจ้งเตือน', text: result.message, icon: 'warning', showCancelButton: true, confirmButtonText: 'ยืนยันบันทึก' });
                    if (c.isConfirmed) record(qrText, true);
                } else { Swal.fire('ล้มเหลว', result.message, 'error'); }
            } catch (e) { Swal.fire('Error', 'บันทึกไม่สำเร็จ', 'error'); }
        }

        async function fetchHistory() {
            const box = document.getElementById('history-box');
            try {
                const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'getRecentRecords', data: { day } }) });
                const result = await res.json();
                if (result.success && result.records.length > 0) {
                    document.getElementById('ui-count').innerText = result.records.length;
                    box.innerHTML = result.records.map(r => `
                        <div class="flex items-center gap-4 p-4 bg-white border border-slate-100 rounded-3xl shadow-sm hover:border-indigo-200 transition-all">
                            <div class="w-12 h-12 rounded-2xl bg-indigo-50 text-indigo-600 flex items-center justify-center text-xs font-black">${r.id.toString().slice(-3)}</div>
                            <div class="flex-grow">
                                <p class="text-sm font-bold text-slate-700">${r.name}</p>
                                <div class="flex items-center gap-2 mt-0.5">
                                    <span class="text-[9px] px-2 py-0.5 bg-slate-100 text-slate-500 rounded-full font-bold uppercase tracking-tighter">${r.time}</span>
                                </div>
                            </div>
                        </div>`).join('');
                }
            } catch (e) { console.error(e); }
        }

        function changeDay(d) {
            day = d;
            document.getElementById('day1-btn').classList.toggle('tab-active', d === 1);
            document.getElementById('day2-btn').classList.toggle('tab-active', d === 2);
            fetchHistory();
        }

        function handleManual() {
            const val = document.getElementById('manual-input').value.trim();
            if (val) { record(val, false); document.getElementById('manual-input').value = ''; }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('staff-id').addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });
            document.getElementById('manual-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleManual(); });
        });
    </script>
</body>
</html>
