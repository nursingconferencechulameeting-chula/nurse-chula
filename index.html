<body>

    <nav class="header-navy text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-md">
        <div class="flex items-center gap-2">

            <span class="nav-title font-semibold uppercase">‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤‡∏õ‡∏£‡∏∞‡∏ä‡∏∏‡∏° 2569</span>
        </div>
        <div id="clock" class="text-xs font-mono opacity-80">00:00:00</div>
    </nav>

    <div class="max-w-7xl mx-auto app-container">
        
        <div class="space-y-4">
            <div id="reader" class="shadow-xl"></div>
            
            <div class="bg-white p-4 rounded-[2rem] shadow-sm space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="setDay(1)" id="d1" class="btn-purple py-4 rounded-2xl font-bold flex flex-col items-center shadow-lg">
                        <span class="text-[10px] opacity-70">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà 1</span>
                        <span class="text-sm">25 ‡∏Å.‡∏û. 69</span>
                    </button>
                    <button onclick="setDay(2)" id="d2" class="btn-off py-4 rounded-2xl font-bold flex flex-col items-center">
                        <span class="text-[10px] opacity-70">‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà 2</span>
                        <span class="text-sm">26 ‡∏Å.‡∏û. 69</span>
                    </button>
                </div>
                
                <label class="w-full flex items-center justify-center gap-2 py-3 border-2 border-dashed border-slate-200 rounded-xl cursor-pointer">
                    <span class="text-sm text-slate-500 font-medium">üñºÔ∏è ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</span>
                    <input type="file" id="file-input" accept="image/*" class="hidden">
                </label>
            </div>
        </div>

        <div class="space-y-4">
            <div id="display" class="card-result p-6 min-h-[300px] flex flex-col items-center justify-center text-center shadow-lg relative">
                <div id="wait" class="space-y-3">
                    <div class="text-5xl">‚òÄÔ∏è</div>
                    <p class="text-slate-400 font-bold">‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô...</p>
                </div>
                
                <div id="info" class="hidden space-y-4">
                    <img id="uImg" src="" class="w-24 h-24 rounded-full mx-auto object-cover border-4 border-slate-50 shadow-md">
                    <div>
                        <h2 id="uName" class="text-xl font-bold text-slate-800">-</h2>
                        <p id="uId" class="text-indigo-600 font-bold text-xs">-</p>
                    </div>
                    <div class="bg-green-500 text-white px-6 py-1.5 rounded-full text-sm font-bold">‚úì ‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÅ‡∏•‡πâ‡∏ß</div>
                </div>

                <div id="loader" class="hidden absolute inset-0 bg-white/80 backdrop-blur-sm flex items-center justify-center rounded-[2rem]">
                    <div class="w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                </div>
            </div>

            <div class="bg-white/50 p-4 rounded-2xl">
                <h4 class="text-xs font-bold text-slate-500 mb-3 italic">‚è± ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h4>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbzfOu3S0v5_u0XJi-IdwTIx6HecySKswYFt05wjfCBbu5pyEYy2LPsFSUkL7d4dmdVK/exec";
        let day = 1;
        let scanner;

        window.onload = () => {
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (t) => send(t));
            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('th-TH'); }, 1000);
            updateLogs();
        };

        async function send(text) {
            document.getElementById('loader').classList.remove('hidden');
            try {
                const res = await fetch(URL, { method: 'POST', body: JSON.stringify({ action: 'recordAttendance', data: { text, day } }) });
                const r = await res.json();
                if (r.success) {
                    document.getElementById('wait').classList.add('hidden');
                    document.getElementById('info').classList.remove('hidden');
                    document.getElementById('uName').innerText = r.user.name;
                    document.getElementById('uId').innerText = "ID: " + r.user.id;
                    document.getElementById('uImg').src = r.user.img || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
                    updateLogs();
                    new Audio('https://www.soundjay.com/buttons/sounds/button-3.mp3').play();
                } else {
                    Swal.fire({ icon: 'error', title: '‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', text: r.message, toast: true, position: 'top' });
                }
            } catch (e) { console.error(e); }
            finally { document.getElementById('loader').classList.add('hidden'); }
        }

        document.getElementById('file-input').addEventListener('change', async (e) => {
            if (e.target.files[0]) {
                try {
                    const t = await scanner.scanFile(e.target.files[0], true);
                    send(t);
                } catch (err) { Swal.fire('‡πÑ‡∏°‡πà‡∏û‡∏ö QR', '', 'error'); }
            }
        });

        async function updateLogs() {
            try {
                const res = await fetch(URL, { method: 'POST', body: JSON.stringify({ action: 'getRecentRecords', data: { day } }) });
                const r = await res.json();
                document.getElementById('logs').innerHTML = r.records.map(i => `
                    <div class="bg-white p-2 rounded-xl flex justify-between items-center shadow-sm text-xs">
                        <div><b>${i.name}</b><br><span class="text-[9px] text-slate-400">${i.time}</span></div>
                        <div class="text-green-500 font-bold">‚úì</div>
                    </div>
                `).join('');
            } catch (e) {}
        }

        function setDay(d) {
            day = d;
            document.getElementById('d1').className = d === 1 ? 'btn-purple py-4 rounded-2xl font-bold flex flex-col items-center shadow-lg' : 'btn-off py-4 rounded-2xl font-bold flex flex-col items-center';
            document.getElementById('d2').className = d === 2 ? 'btn-purple py-4 rounded-2xl font-bold flex flex-col items-center shadow-lg' : 'btn-off py-4 rounded-2xl font-bold flex flex-col items-center';
            updateLogs();
        }
    </script>
