<body class="min-h-screen">

    <!-- ‡∏™‡πà‡∏ß‡∏ô‡∏´‡∏±‡∏ß -->
    <nav class="bg-white border-b sticky top-0 z-50">

    <main id="main-content" class="max-w-6xl mx-auto p-4 md:p-6 hidden">

                <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á LINE (‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏´‡∏•‡∏±‡∏Å) -->
                <button onclick="scanByLine()" class="w-full flex items-center justify-center gap-4 bg-emerald-500 hover:bg-emerald-600 text-white py-6 rounded-3xl font-bold text-xl shadow-lg shadow-emerald-100 transition-all active:scale-95 mb-6">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M24 10.3c0-4.5-4.5-8.3-10.1-8.3S3.8 5.8 3.8 10.3c0 4 3.6 7.4 8.5 8.1l-.6 3.6s-.1.4.2.5c.2.1.4 0 .4 0l4.2-2.5c4.5-1.1 7.5-4.5 7.5-9.7z"/></svg>

            <!-- ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î -->
            <div id="resultCard" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500 bg-white rounded-[2rem] p-6 shadow-xl border-2 border-indigo-50 flex flex-col md:flex-row items-center gap-6">
                <img id="uImg" src="" class="w-32 h-32 rounded-3xl object-cover bg-slate-100 border-4 border-white shadow-md">

                    <p id="uId" class="text-indigo-600 font-bold text-sm">ID: --</p>
                    <p id="uDept" class="text-slate-500 text-xs mb-2">--</p>
                    <span id="uTime" class="px-4 py-1 bg-emerald-50 text-emerald-600 rounded-full text-[10px] font-bold border border-emerald-100">--</span>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwiWK2OGyfZO8HyVKizYST4sCjgmkKMa5bZGT8Uh2uwLMa0GU9heiXDbq6epcRsZfov/exec";
        const LIFF_ID = "2009224948-SqUmr0cv";
        let day = 1, staff = null, isWork = false;

        async function init() {
            const status = document.getElementById('status-text');
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                status.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏à‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà...";
                const profile = await liff.getProfile();
                
                // ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ Failed to Fetch: ‡πÉ‡∏ä‡πâ POST ‡πÅ‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏Å‡∏≥‡∏´‡∏ô‡∏î Header ‡∏ã‡∏±‡∏ö‡∏ã‡πâ‡∏≠‡∏ô
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'checkStaffPrivilege', data: { userId: profile.userId } })
                });
                
                const result = await res.json();

                if (result.isAllowed) {
                    staff = result;
                    document.getElementById('auth-overlay').classList.add('hidden');
                    document.getElementById('main-content').classList.remove('hidden');
                    document.getElementById('staff-name').innerText = `‡πÄ‡∏à‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà: ${result.name}`;
                } else {
                    renderNoAccess(profile.userId);
                }
            } catch (e) {
                document.getElementById('loading-spinner').classList.add('hidden');
                status.innerHTML = `<div class="p-6 text-red-500"><p class='font-bold'>‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠</p><p class='text-xs mt-2'>${e.message}</p><button onclick="location.reload()" class="mt-4 bg-indigo-600 text-white px-6 py-2 rounded-xl text-sm">‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button></div>`;
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á LINE (‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì)
        async function scanByLine() {
            try {
                const result = await liff.scanCodeV2();
                if (result.value) {
                    processCheckin(result.value, false);
                }
            } catch (e) {
                console.log("Scanner closed");
            }
        }

        async function processCheckin(qrText, confirm) {
            if (isWork) return;
            isWork = true;
            Swal.fire({ title: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'recordAttendance', data: { text: qrText, day: day, confirmSkip: confirm, staffInfo: staff } })
                });
                const result = await res.json();
                Swal.close();

                if (result.success) {
                    showResult(result.user);
                    Swal.fire({ icon: 'success', title: '‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', text: result.user.name, timer: 2000, showConfirmButton: false });
                } else if (result.requireConfirm) {
                    const c = await Swal.fire({ title: '‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô', text: result.message, icon: 'warning', showCancelButton: true, confirmButtonText: '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏•‡∏¢' });
                    if (c.isConfirmed) { isWork = false; processCheckin(qrText, true); return; }
                } else {
                    Swal.fire("‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", result.message, "error");
                }
            } catch (e) {
                Swal.fire("Error", "‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à", "error");
            } finally { isWork = false; }
        }

        function showResult(u) {
            document.getElementById('resultCard').classList.remove('hidden');
            document.getElementById('uName').innerText = u.name;
            document.getElementById('uId').innerText = "ID: " + u.id;
            document.getElementById('uDept').innerText = u.dept || "‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ";
            document.getElementById('uTime').innerText = "‡πÄ‡∏ä‡πá‡∏Ñ‡∏≠‡∏¥‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠: " + u.time;
            document.getElementById('uImg').src = u.img || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        }

        function selectDay(d) {
            day = d;
            document.querySelectorAll('.day-tab').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-day-${d}`).classList.add('active');
        }

        function handleManual() {
            const val = document.getElementById('manualId').value.trim();
            if (val) { processCheckin(val, false); document.getElementById('manualId').value = ''; }
        }

        function renderNoAccess(id) {
            document.getElementById('auth-overlay').innerHTML = `<div class="p-8 bg-white rounded-3xl shadow-xl max-w-sm mx-4 text-center border-2 border-red-50"><div class="text-5xl mb-4 text-center">üîí</div><h1 class="text-xl font-bold mb-2">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</h1><p class="text-slate-500 text-sm mb-6">‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÄ‡∏à‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô</p><div class="bg-slate-100 p-4 rounded-2xl font-mono text-[11px] text-indigo-600 break-all mb-6 border border-slate-200">${id}</div><button onclick="navigator.clipboard.writeText('${id}'); Swal.fire('Copy Success','','success')" class="w-full bg-slate-800 text-white py-4 rounded-xl font-bold active:scale-95 transition-all">‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å ID</button></div>`;
        }

        window.onload = init;
    </script>
