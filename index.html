<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE QR Check-in</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Prompt', sans-serif; background: #f0f2f5; }
        .btn-scan { background: #00b900; color: white; transition: 0.3s; }
        .btn-scan:active { transform: scale(0.95); background: #009900; }
    </style>
</head>
<body class="p-4 flex flex-col items-center justify-center min-h-screen">

    <div id="loader" class="text-center">
        <div class="inline-block w-10 h-10 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-2 text-green-600 font-bold">กำลังโหลดระบบ LINE...</p>
    </div>

    <div id="app" class="hidden w-full max-w-md bg-white p-6 rounded-3xl shadow-xl">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">ระบบเช็คชื่อ</h1>
            <p id="staffName" class="text-green-600 font-bold text-sm">Staff: --</p>
        </div>

        <button onclick="openLineScanner()" class="btn-scan w-full py-6 rounded-2xl font-bold text-xl mb-6 shadow-lg flex items-center justify-center gap-3">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M24 10.3c0-4.5-4.5-8.3-10.1-8.3S3.8 5.8 3.8 10.3c0 4 3.6 7.4 8.5 8.1l-.6 3.6s-.1.4.2.5c.2.1.4 0 .4 0l4.2-2.5c4.5-1.1 7.5-4.5 7.5-9.7z"/></svg>
            สแกนด้วยกล้อง LINE
        </button>

        <div class="flex gap-2">
            <input type="text" id="manualId" placeholder="ID" class="flex-grow border p-4 rounded-xl text-center font-bold outline-none focus:ring-2 focus:ring-green-500">
            <button onclick="handleManual()" class="bg-gray-800 text-white px-6 rounded-xl font-bold">บันทึก</button>
        </div>
        
        <div id="result" class="hidden mt-6 p-4 border-2 border-green-100 rounded-2xl bg-green-50 flex items-center gap-4">
            <img id="resImg" class="w-16 h-16 rounded-lg object-cover bg-white">
            <div>
                <p id="resName" class="font-bold text-gray-800 text-lg"></p>
                <p id="resTime" class="text-xs text-green-600 font-bold"></p>
            </div>
        </div>
    </div>

    <script>
        const LIFF_ID = "2009224948-SqUmr0cv";
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwiWK2OGyfZO8HyVKizYST4sCjgmkKMa5bZGT8Uh2uwLMa0GU9heiXDbq6epcRsZfov/exec";
        let staffInfo = null;

        async function initLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                const profile = await liff.getProfile();
                
                // ใช้ POST แบบง่ายที่สุดเพื่อเลี่ยง Failed to fetch
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'checkStaffPrivilege', data: { userId: profile.userId } })
                });
                const data = await res.json();

                if (data.isAllowed) {
                    staffInfo = data;
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    document.getElementById('staffName').innerText = "เจ้าหน้าที่: " + data.name;
                } else {
                    document.body.innerHTML = `<div class='text-center p-10 bg-white rounded-3xl shadow-lg mx-4'>
                        <h2 class='text-red-500 font-bold text-xl mb-4'>ไม่มีสิทธิ์เข้าใช้งาน</h2>
                        <p class='text-sm text-gray-400 mb-4'>ID ของคุณคือ:</p>
                        <p class='bg-gray-100 p-3 rounded-lg font-mono text-[10px] break-all'>${profile.userId}</p>
                    </div>`;
                }
            } catch (err) {
                Swal.fire("Error", "Failed to connect: " + err.message, "error");
            }
        }

        async function openLineScanner() {
            try {
                const result = await liff.scanCodeV2();
                if (result.value) processCheckin(result.value);
            } catch (e) { console.log("User closed scanner"); }
        }

        async function processCheckin(id) {
            Swal.fire({ title: 'กำลังบันทึก...', didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'recordAttendance', data: { text: id, day: 1, staffInfo: staffInfo } })
                });
                const data = await res.json();
                Swal.close();

                if (data.success) {
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('resName').innerText = data.user.name;
                    document.getElementById('resTime').innerText = "สแกนสำเร็จ: " + data.user.time;
                    document.getElementById('resImg').src = data.user.img || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                    Swal.fire("สำเร็จ", data.user.name, "success");
                } else {
                    Swal.fire("ไม่สำเร็จ", data.message, "error");
                }
            } catch (err) { Swal.fire("Error", "Failed to fetch", "error"); }
        }

        function handleManual() {
            const id = document.getElementById('manualId').value;
            if(id) processCheckin(id);
        }

        window.onload = initLIFF;
    </script>
</body>
</html>
